<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° 헤어스타일 뷰어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .viewer-container {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
            background: #2a2a2a;
            cursor: grab;
            user-select: none;
        }

        .viewer-container:active {
            cursor: grabbing;
        }

        .viewer-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .viewer-container img.active {
            opacity: 1;
        }

        .indicator {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
            transition: all 0.2s;
        }

        .indicator span.active {
            background: #fff;
            transform: scale(1.3);
        }

        .labels {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .labels span {
            transition: color 0.2s;
        }

        .labels span.active {
            color: #fff;
            font-weight: 600;
        }

        .hint {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .rotation-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>360° 헤어스타일 뷰어</h1>

    <div class="viewer-container" id="viewer">
        <img src="output/view_front.png" data-index="0" class="active">
        <img src="output/view_right.png" data-index="1">
        <img src="output/view_back.png" data-index="2">
        <img src="output/view_left.png" data-index="3">
        <div class="rotation-indicator" id="rotationIndicator">0°</div>
    </div>

    <div class="indicator" id="indicator">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="labels" id="labels">
        <span class="active">앞</span>
        <span>오른쪽</span>
        <span>뒤</span>
        <span>왼쪽</span>
    </div>

    <p class="hint">← 좌우로 드래그하여 회전 →</p>

    <script>
        const viewer = document.getElementById('viewer');
        const images = viewer.querySelectorAll('img');
        const indicators = document.querySelectorAll('.indicator span');
        const labels = document.querySelectorAll('.labels span');
        const rotationIndicator = document.getElementById('rotationIndicator');

        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;
        let totalRotation = 0;

        const viewAngles = ['0°', '90°', '180°', '270°'];

        function updateView(index) {
            // 순환 처리
            if (index < 0) index = 3;
            if (index > 3) index = 0;

            currentIndex = index;

            // 이미지 전환
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });

            // 인디케이터 업데이트
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === index);
            });

            // 라벨 업데이트
            labels.forEach((label, i) => {
                label.classList.toggle('active', i === index);
            });

            // 각도 표시
            rotationIndicator.textContent = viewAngles[index];
        }

        // 마우스 이벤트
        viewer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            viewer.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - startX;

            // 80px 이동할 때마다 다음 뷰로 전환
            if (Math.abs(deltaX) > 80) {
                if (deltaX > 0) {
                    updateView(currentIndex - 1); // 오른쪽으로 드래그 = 왼쪽으로 회전
                } else {
                    updateView(currentIndex + 1); // 왼쪽으로 드래그 = 오른쪽으로 회전
                }
                startX = e.clientX;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewer.style.cursor = 'grab';
        });

        // 터치 이벤트 (모바일)
        viewer.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
        });

        viewer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const deltaX = e.touches[0].clientX - startX;

            if (Math.abs(deltaX) > 60) {
                if (deltaX > 0) {
                    updateView(currentIndex - 1);
                } else {
                    updateView(currentIndex + 1);
                }
                startX = e.touches[0].clientX;
            }
        });

        viewer.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                updateView(currentIndex - 1);
            } else if (e.key === 'ArrowRight') {
                updateView(currentIndex + 1);
            }
        });
    </script>
</body>
</html>
