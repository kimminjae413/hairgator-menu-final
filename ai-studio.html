<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HAIRGATOR AI Studio - Pro Workstation</title>

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3a3a3a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR AI">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/ai-studio.css?v=20251216-2500">
</head>
<body class="ai-studio-page">
    <div class="ai-studio-container">
        <!-- ==================== Left Panel: Chat ==================== -->
        <section class="chat-panel">
            <!-- Header -->
            <header class="chat-header">
                <div class="chat-header-left">
                    <button class="back-to-menu" onclick="goBack()" title="메뉴로 돌아가기" data-i18n-title="aiStudio.backToMenu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="chat-header-title">
                        <h1>HAIRGATOR AI</h1>
                        <span class="status">
                            <span class="status-dot"></span>
                            Pro Workstation
                        </span>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <button class="header-btn new-chat-btn" onclick="startNewChat()" title="새 채팅" data-i18n-title="aiStudio.newChat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>
                    <button class="header-btn mobile-history-btn" onclick="showHistoryPanel()" title="히스토리" data-i18n-title="aiStudio.history">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </button>
                    <button class="header-btn" onclick="clearChat()" title="대화 삭제" data-i18n-title="aiStudio.deleteChat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome Message -->
                <div class="message bot" id="welcome-message">
                    <div class="message-avatar bot-logo"><img src="icons/icon-72.png" alt="H"></div>
                    <div class="message-content">
                        <p><strong data-i18n="aiStudio.welcomeTitle">안녕하세요! HAIRGATOR AI입니다.</strong></p>
                        <p data-i18n="aiStudio.welcomeMessage">헤어스타일 사진을 업로드하거나 질문해주세요. 2WAY CUT 시스템 기반으로 전문적인 분석과 레시피를 제공해드립니다.</p>
                        <div class="message-actions">
                            <button class="action-btn" onclick="quickAction('A Length가 뭐야?')" data-i18n="aiStudio.quickALength">A Length란?</button>
                            <button class="action-btn" onclick="quickAction('레이어와 그래쥬에이션 차이')" data-i18n="aiStudio.quickLayerGrad">Layer vs Graduation</button>
                            <button class="action-btn" onclick="quickAction('리프팅 각도 설명해줘')" data-i18n="aiStudio.quickLifting">Lifting 설명</button>
                        </div>
                        <div class="message-actions" style="margin-top: 8px;">
                            <button class="action-btn style-search-btn" onclick="searchStylesDemo('숱많은 긴머리 레이어컷')" data-i18n="aiStudio.quickLayerSearch">🔍 숱많은 레이어컷</button>
                            <button class="action-btn style-search-btn" onclick="searchStylesDemo('단발 그래쥬에이션')" data-i18n="aiStudio.quickBobSearch">🔍 단발 그래쥬에이션</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <!-- Image Preview Area -->
                <div class="image-preview-area" id="image-preview-area" style="display: none;">
                    <div class="preview-container">
                        <img id="preview-image" src="" alt="미리보기">
                        <button class="remove-image-btn" onclick="removePreviewImage()" title="이미지 제거">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <!-- Image Action Selection (레시피 보기 / 질문하기) -->
                    <div class="image-action-selection" id="image-action-selection">
                        <button class="image-action-btn recipe-btn" id="action-recipe" onclick="selectImageAction('recipe')">
                            <span class="action-icon">📋</span>
                            <span data-i18n="aiStudio.actionRecipe">레시피 보기</span>
                        </button>
                        <button class="image-action-btn question-btn" id="action-question" onclick="selectImageAction('question')">
                            <span class="action-icon">💬</span>
                            <span data-i18n="aiStudio.actionQuestion">질문하기</span>
                        </button>
                    </div>
                    <!-- Gender Selection (레시피 선택 시에만 표시) -->
                    <div class="gender-selection" id="gender-selection" style="display: none;">
                        <span class="gender-label" data-i18n="aiStudio.genderLabel">성별 선택:</span>
                        <button class="gender-btn" id="gender-female" onclick="selectGender('female')">
                            <span class="gender-icon">👩</span>
                            <span data-i18n="aiStudio.genderFemale">여자</span>
                        </button>
                        <button class="gender-btn" id="gender-male" onclick="selectGender('male')">
                            <span class="gender-icon">👨</span>
                            <span data-i18n="aiStudio.genderMale">남자</span>
                        </button>
                    </div>
                    <!-- Service Type Selection (컷/펌) -->
                    <div class="service-selection" id="service-selection" style="display: none;">
                        <span class="service-label" data-i18n="aiStudio.serviceLabel">시술 선택:</span>
                        <button class="service-btn" id="service-cut" onclick="selectService('cut')">
                            <span class="service-icon">✂️</span>
                            <span data-i18n="aiStudio.serviceCut">컷</span>
                        </button>
                        <button class="service-btn" id="service-perm" onclick="selectService('perm')">
                            <span class="service-icon">🌀</span>
                            <span data-i18n="aiStudio.servicePerm">펌</span>
                        </button>
                    </div>
                    <!-- Category Selection (여자: 기장, 남자: 스타일) -->
                    <div class="category-selection" id="category-selection" style="display: none;">
                        <span class="category-label" id="category-label">기장 선택:</span>
                        <div class="category-buttons" id="category-buttons">
                            <!-- JS로 동적 생성 -->
                        </div>
                    </div>
                </div>
                <div class="input-wrapper">
                    <!-- Hidden file input -->
                    <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">

                    <!-- Upload button -->
                    <button class="upload-btn" onclick="triggerImageUpload()" id="upload-btn" title="이미지 업로드" data-i18n-title="aiStudio.uploadImage">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>

                    <input type="text" id="chat-input" placeholder="질문을 입력하세요..." data-i18n-placeholder="aiStudio.inputPlaceholder" autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()" id="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- ==================== Right Panel: Canvas ==================== -->
        <section class="canvas-panel" id="canvas-panel">
            <!-- Canvas Header -->
            <header class="canvas-header">
                <div style="display: flex; align-items: center;">
                    <button class="canvas-back-btn" onclick="hideCanvas()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="canvas-tabs">
                        <button class="canvas-tab active" data-tab="result" data-i18n="aiStudio.result">결과</button>
                        <button class="canvas-tab" data-tab="history" data-i18n="aiStudio.historyTab">히스토리</button>
                    </div>
                </div>
                <div class="canvas-actions">
                    <button class="header-btn" onclick="saveResult()" title="저장" data-i18n-title="aiStudio.save">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                    </button>
                    <button class="header-btn" onclick="shareResult()" title="공유" data-i18n-title="aiStudio.share">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"/>
                            <circle cx="6" cy="12" r="3"/>
                            <circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Canvas Content -->
            <div class="canvas-content" id="canvas-content">
                <!-- Empty State (default) -->
                <div class="canvas-empty" id="canvas-empty">
                    <div class="canvas-empty-icon">✨</div>
                    <h2 data-i18n="aiStudio.canvasTitle">솔루션 캔버스</h2>
                    <p data-i18n-html="aiStudio.canvasEmpty">이미지를 업로드하거나 질문하시면<br>분석 결과와 레시피가 여기에 표시됩니다.</p>
                </div>

                <!-- Result Container (hidden by default) -->
                <div id="canvas-result" class="hidden">
                    <!-- Dynamic content will be inserted here -->
                </div>

                <!-- History Container (hidden by default) -->
                <div id="canvas-history" class="hidden">
                    <div class="history-retention-notice" data-i18n="aiStudio.historyRetention">
                        💡 대화 내용은 최대 7일간 보관됩니다.
                    </div>
                    <div class="history-list" id="history-list">
                        <!-- Dynamic history items will be inserted here -->
                    </div>
                    <div class="history-empty" id="history-empty">
                        <div class="history-empty-icon">📋</div>
                        <p data-i18n="aiStudio.noHistory">분석 기록이 없습니다.</p>
                        <span data-i18n="aiStudio.noHistoryDesc">이미지를 분석하면 여기에 기록됩니다.</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <!-- Auth (불나비 유저 정보 - 챗봇 히스토리용) -->
    <script src="js/auth.js"></script>

    <!-- i18n (다국어 지원) -->
    <script src="js/i18n.js"></script>

    <!-- AI Studio Script -->
    <script src="js/ai-studio.js?v=20251216-2500"></script>
</body>
</html>
