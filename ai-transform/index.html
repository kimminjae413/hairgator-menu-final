<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Transform - HAIRGATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-btn" onclick="history.back()">←</button>
        <div class="header-title">
            <span>AI Transform</span>
        </div>
        <div class="credit-badge">
            <span>토큰</span>
            <span id="creditDisplay">0</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="faceSwap">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                </svg>
                얼굴 변환
            </button>
            <button class="tab-btn" data-tab="videoGen">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                    <polygon points="10,8 16,12 10,16"/>
                </svg>
                영상 생성
            </button>
        </nav>

        <!-- Face Swap Tab -->
        <div class="tab-panel active" id="faceSwapPanel">
            <div class="section-header">
                <h2 class="section-title" data-i18n="aiTransform.faceSwapTitle">AI 얼굴 변환</h2>
                <p class="section-subtitle" data-i18n="aiTransform.faceSwapDesc">원본의 헤어스타일을 유지하고 얼굴만 변환합니다</p>
            </div>

            <!-- Upload Cards -->
            <div class="upload-section">
                <div class="upload-card" id="sourceImageCard" onclick="document.getElementById('sourceImageInput').click()">
                    <div class="upload-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="M21 15l-5-5L5 21"/>
                        </svg>
                        <span class="title">헤어스타일 사진</span>
                    </div>
                    <div class="step-badge"><span class="num">01</span> 원본</div>
                </div>

                <div class="upload-arrow">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                </div>

                <div class="upload-card" id="targetFaceCard" onclick="document.getElementById('targetFaceInput').click()">
                    <div class="upload-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="8" r="4"/>
                            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                        </svg>
                        <span class="title">참조 얼굴</span>
                    </div>
                    <div class="step-badge"><span class="num">02</span> 얼굴</div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="action-section">
                <button class="action-btn" id="faceSwapBtn" disabled>
                    <span data-i18n="aiTransform.startFaceSwap">얼굴 변환 시작</span>
                    <span class="credit-cost">1회</span>
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="faceSwapResult">
                <div class="result-card">
                    <div class="result-image-container">
                        <img id="faceSwapResultImg" src="" alt="Result">
                    </div>
                    <div class="result-actions">
                        <button class="result-btn primary" onclick="downloadResult('faceSwap')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                            저장
                        </button>
                        <button class="result-btn secondary" onclick="resetFaceSwap()">
                            다시하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Generation Tab -->
        <div class="tab-panel" id="videoGenPanel">
            <div class="section-header">
                <h2 class="section-title" data-i18n="aiTransform.videoGenTitle">AI 영상 생성</h2>
                <p class="section-subtitle" data-i18n="aiTransform.videoGenDesc">이미지를 움직이는 영상으로 변환합니다</p>
            </div>

            <!-- Video Upload -->
            <div class="video-upload-card" id="videoSourceCard" onclick="document.getElementById('videoSourceInput').click()">
                <div class="upload-placeholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48">
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <polygon points="10,8 16,12 10,16"/>
                    </svg>
                    <span class="title" data-i18n="aiTransform.selectImage">이미지 선택</span>
                    <span class="subtitle">영상으로 변환할 이미지</span>
                </div>
            </div>

            <!-- Duration Options -->
            <div class="options-section">
                <div class="option-row">
                    <span class="option-label" data-i18n="aiTransform.videoDuration">영상 길이</span>
                    <div class="option-buttons">
                        <button class="option-btn active" data-duration="5">5초</button>
                        <button class="option-btn" data-duration="8">8초</button>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="action-section">
                <button class="action-btn" id="videoGenBtn" disabled>
                    <span data-i18n="aiTransform.generateVideo">영상 생성</span>
                    <span class="credit-cost"><span id="videoCreditCost">1</span>회</span>
                </button>
            </div>

            <!-- Video Result -->
            <div class="video-result-container" id="videoResult">
                <video id="videoResultPlayer" controls playsinline></video>
                <div class="result-actions">
                    <button class="result-btn primary" onclick="downloadResult('video')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                        저장
                    </button>
                    <button class="result-btn secondary" onclick="resetVideoGen()">
                        다시하기
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loadingText">처리 중...</p>
        <p class="loading-progress" id="loadingProgress"></p>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Hidden Inputs -->
    <input type="file" id="sourceImageInput" accept="image/*">
    <input type="file" id="targetFaceInput" accept="image/*">
    <input type="file" id="videoSourceInput" accept="image/*">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/firebase-bridge.js"></script>
    <script src="app.js"></script>
</body>
</html>
