<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAIRGATOR - 디자이너 로그인</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000; /* 🔥 검정 배경 */
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #1a1a1a;
            border: 2px solid #FF1493;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #FF1493;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #999;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #000;
            color: #fff;
            /* 🔒 보안 경고 해결 */
            autocomplete: off;
        }
        
        .form-group input[type="password"] {
            autocomplete: new-password;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .phone-input {
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        .password-input {
            font-family: monospace;
            font-size: 20px;
            text-align: center;
            letter-spacing: 5px;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 환영 메시지 - 심플하게 */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #28a745;
            color: white;
            padding: 25px 35px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease;
            max-width: 90%;
            white-space: nowrap;
        }
        
        .welcome-message.show {
            display: block;
        }
        
        .welcome-message.new-user {
            background: #17a2b8;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #999;
            margin-top: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #FF1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .welcome-message {
                padding: 20px 25px;
                font-size: 16px;
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <!-- 환영 메시지 -->
    <div id="welcomeMessage" class="welcome-message">
        <div id="welcomeText"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <h1>🎨 HAIRGATOR</h1>
            <p>Professional Hair Style Menu</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="designerName">👤 디자이너 이름</label>
                <input type="text" id="designerName" placeholder="예: 김미용" required maxlength="10">
            </div>
            
            <div class="form-group">
                <label for="designerPhone">📞 전화번호</label>
                <input type="tel" id="designerPhone" class="phone-input" 
                       placeholder="010-1234-5678" required maxlength="13">
            </div>
            
            <div class="form-group">
                <label for="designerPassword">🔐 비밀번호 (4자리)</label>
                <input type="password" id="designerPassword" class="password-input" 
                       placeholder="••••" required maxlength="4" pattern="[0-9]{4}">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                🚀 로그인
            </button>
            
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                계정 확인 중...
            </div>
        </form>
    </div>
    
    <script>
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyBeTlHZwgx36hR-F35QPtGG2xvE5EY0XmY",
            authDomain: "hairgatormenu-4a43e.firebaseapp.com",
            databaseURL: "https://hairgatormenu-4a43e-default-rtdb.firebaseio.com",
            projectId: "hairgatormenu-4a43e",
            storageBucket: "hairgatormenu-4a43e.firebasestorage.app",
            messagingSenderId: "800038006875",
            appId: "1:800038006875:web:2a4de70e3a306986e0cf7e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 엘리먼트
        const loginForm = document.getElementById('loginForm');
        const nameInput = document.getElementById('designerName');
        const phoneInput = document.getElementById('designerPhone');
        const passwordInput = document.getElementById('designerPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loadingDiv = document.getElementById('loadingDiv');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const welcomeText = document.getElementById('welcomeText');
        
        // 🪙 Admin 토큰 설정 가져오기
        async function getDefaultTokens() {
            try {
                const doc = await db.collection('metadata').doc('default_tokens').get();
                if (doc.exists) {
                    const amount = doc.data().amount || 100;
                    console.log(`✅ Admin 토큰 설정: ${amount}개`);
                    return amount;
                } else {
                    console.log('⚠️ Admin 토큰 설정이 없습니다. 100개로 기본 설정');
                    return 100;
                }
            } catch (error) {
                console.error('❌ Admin 토큰 설정 로드 실패:', error);
                return 100; // 폴백
            }
        }
        
        // 전화번호 자동 포맷팅
        phoneInput.addEventListener('input', function() {
            let value = this.value.replace(/[^0-9]/g, '');
            
            if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,4})(\d{0,4})/, function(match, p1, p2, p3) {
                    if (p3) return `${p1}-${p2}-${p3}`;
                    if (p2) return `${p1}-${p2}`;
                    return p1;
                });
            }
            
            this.value = value;
        });
        
        // 비밀번호 숫자만 입력
        passwordInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        // 환영 메시지 표시 - 간단하게
        function showWelcomeMessage(name, isNewUser = false, tokens = 0) {
            let message = '';
            if (isNewUser) {
                message = `🎉 ${name}님, 새로 가입하셨군요! (토큰 ${tokens}개)`;
                welcomeMessage.classList.add('new-user');
            } else {
                message = `👋 ${name}님, 안녕하세요!`;
                welcomeMessage.classList.remove('new-user');
            }
            
            welcomeText.textContent = message;
            welcomeMessage.classList.add('show');
            
            setTimeout(() => {
                welcomeMessage.classList.remove('show');
                // 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }, 2500);
        }
        
        // 로그인 처리
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value.trim();
            
            // 입력 검증
            if (!name || !phone || !password) {
                alert('모든 정보를 입력해주세요');
                return;
            }
            
            if (password.length !== 4) {
                alert('비밀번호는 4자리 숫자여야 합니다');
                passwordInput.focus();
                return;
            }
            
            const phoneOnly = phone.replace(/[^0-9]/g, '');
            if (phoneOnly.length !== 11 || !phoneOnly.startsWith('010')) {
                alert('올바른 전화번호 형식이 아닙니다');
                phoneInput.focus();
                return;
            }
            
            // 로딩 표시
            loginBtn.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                // Firebase에서 기존 계정 확인
                const existingQuery = await db.collection('designers')
                    .where('phoneRaw', '==', phoneOnly)
                    .get();
                
                let isNewUser = false;
                let tokensAwarded = 0;
                
                if (existingQuery.empty) {
                    // 🆕 신규 가입 - Admin 토큰 설정 사용
                    isNewUser = true;
                    tokensAwarded = await getDefaultTokens();
                    
                    const formattedPhone = phoneOnly.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                    
                    const newDesigner = {
                        name: name,
                        phone: formattedPhone,
                        phoneRaw: phoneOnly,
                        password: password,
                        tokens: tokensAwarded, // 🔥 Admin 설정값 사용
                        joinedAt: new Date(),
                        lastLoginAt: new Date(),
                        deviceHistory: [navigator.userAgent],
                        isActive: true,
                        createdBy: 'self'
                    };
                    
                    await db.collection('designers').add(newDesigner);
                    console.log(`✅ 신규 사용자 등록 완료 (토큰: ${tokensAwarded}개)`);
                    
                } else {
                    // 👋 기존 사용자
                    const existingData = existingQuery.docs[0].data();
                    const docId = existingQuery.docs[0].id;
                    
                    // 비밀번호 확인
                    if (existingData.password !== password) {
                        alert('비밀번호가 틀렸습니다');
                        passwordInput.value = '';
                        passwordInput.focus();
                        loginBtn.style.display = 'block';
                        loadingDiv.style.display = 'none';
                        return;
                    }
                    
                    // 이름이 다르면 업데이트
                    if (existingData.name !== name) {
                        await db.collection('designers').doc(docId).update({
                            name: name,
                            lastLoginAt: new Date(),
                            deviceHistory: firebase.firestore.FieldValue.arrayUnion(navigator.userAgent)
                        });
                    } else {
                        await db.collection('designers').doc(docId).update({
                            lastLoginAt: new Date(),
                            deviceHistory: firebase.firestore.FieldValue.arrayUnion(navigator.userAgent)
                        });
                    }
                    
                    tokensAwarded = existingData.tokens || 0;
                    console.log(`✅ 기존 사용자 로그인 완료`);
                }
                
                // 🔥 중요: index.html과 동일한 키 사용 (수정됨)
                localStorage.setItem('hairgator_designer_name', name);
                localStorage.setItem('hairgator_designer_phone', phoneOnly);
                localStorage.setItem('hairgator_login_time', new Date().getTime().toString());
                localStorage.setItem('hairgator_designer_id', existingQuery.empty ? 'new' : existingQuery.docs[0].id);
                
                console.log('✅ 로그인 정보 저장 완료:', {
                    name: name,
                    phone: phoneOnly,
                    loginTime: new Date().getTime()
                });
                
                // 환영 메시지 표시
                showWelcomeMessage(name, isNewUser, tokensAwarded);
                
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다: ' + error.message);
                loginBtn.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        });
        
        // 페이지 로드 시 이전 정보 불러오기
        window.addEventListener('load', function() {
            // 24시간 내 로그인 정보가 있으면 바로 메인으로
            const designerName = localStorage.getItem('hairgator_designer_name');
            const loginTime = localStorage.getItem('hairgator_login_time');
            
            if (designerName && loginTime) {
                const now = new Date().getTime();
                const elapsed = now - parseInt(loginTime);
                const twentyFourHours = 24 * 60 * 60 * 1000;
                
                if (elapsed < twentyFourHours) {
                    console.log('✅ 자동 로그인: 유효한 세션 발견');
                    window.location.href = 'index.html';
                    return;
                }
            }
            
            // 저장된 정보 자동 입력 (비밀번호 제외)
            const savedName = localStorage.getItem('hairgator_designer_name');
            const savedPhone = localStorage.getItem('hairgator_designer_phone');
            
            if (savedName) {
                nameInput.value = savedName;
            }
            
            if (savedPhone) {
                const formatted = savedPhone.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                phoneInput.value = formatted;
            }
            
            // 포커스 설정
            if (savedName && savedPhone) {
                passwordInput.focus();
            } else {
                nameInput.focus();
            }
            
            console.log('🎨 HAIRGATOR 로그인 페이지 로드 완료');
        });
        
        console.log('🎨 HAIRGATOR 디자이너 로그인 시스템 (Firebase 통합 + Admin 토큰 연동)');
    </script>
</body>
</html>
