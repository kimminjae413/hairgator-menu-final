    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        :root {

            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        body {

            user-select: none;

        /* Header - ÏïÑÎûòÎ°ú ÎÇ¥Î¶º */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
        }

        /* Main Content - Ìó§Îçî ÎÜíÏù¥ Ï°∞Ï†ï */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* Gender Selection */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Menu Container */
        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        /* Category Tabs - Ìó§Îçî ÏúÑÏπò Ï°∞Ï†ï */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 65px;
            z-index: 100;
        }

            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {

            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;

        .category-tab.active {

        .category-tab.active.male {
            border-bottom-color: var(--male-color);
        }

        .category-tab.active.female {

        .subcategory-tab.active.male {

        .subcategory-tab.active.female {

            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;

        .menu-item {

            transition: all 0.3s;

            background: #1a1a1a;

        }

        .modal-actions {

        }

        .modal-btn {

            font-size: 14px;
            font-weight: 600;

    // Event Listeners
    function setupEventListeners() {
        if (backBtn) {

        if (menuBtn) {
            menuBtn.addEventListener('click', openSidebar);
        }

        if (sidebarClose) {
            sidebarClose.addEventListener('click', closeSidebar);
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }

        if (themeToggleBottom) {
            themeToggleBottom.addEventListener('click', toggleTheme);
        }

        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }

        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectGender(this.dataset.gender);
            });
        });

        if (modalClose) {
            modalClose.addEventListener('click', closeModal);
        }

        if (styleModal) {
            styleModal.addEventListener('click', function(e) {
                if (e.target === styleModal) {
                    closeModal();
                }
            });
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && styleModal && styleModal.classList.contains('active')) {
                closeModal();
            }
        });
        
        document.addEventListener('click', function(e) {
            if (sidebar && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                    closeSidebar();
                }
            }
        });
    }

    // Navigation
    function handleBack() {
        if (menuContainer.classList.contains('active')) {

    // Theme
    function loadTheme() {
        const savedTheme = localStorage.getItem('hairgator_theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeStatus.textContent = 'OFF';

    function toggleTheme() {
        document.body.classList.toggle('light-theme');
        const isLight = document.body.classList.contains('light-theme');

    function renderCategories(gender) {

    // Load Styles from Firebase
    async function loadStyles(categoryId, subcategory, gender) {
        menuGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
        
        try {
            // Firebase Ï¥àÍ∏∞Ìôî ÌôïÏù∏
            if (typeof db === 'undefined') {
                console.error('‚ùå FirebaseÍ∞Ä Ï¥àÍ∏∞ÌôîÎêòÏßÄ ÏïäÏùå');
                menuGrid.innerHTML = '<div style="color: #999; text-align: center; padding: 40px;">Firebase Ïó∞Í≤∞ Ï§ë...</div>';
                return;
            }
            
            // ÌòÑÏû¨ Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ Ï∞æÍ∏∞
            const categoryName = currentCategory.name;
            console.log('üîç Ïä§ÌÉÄÏùº Î°úÎî©:', { gender, categoryName, subcategory });
            
            // FirebaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
            const query = db.collection('hairstyles')
                .where('gender', '==', gender)
                .where('mainCategory', '==', categoryName)
                .where('subCategory', '==', subcategory);
            
            const snapshot = await query.get();
            
            menuGrid.innerHTML = '';
            
            if (snapshot.empty) {
                menuGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üì≠</div>
                        <div>Îì±Î°ùÎêú Ïä§ÌÉÄÏùºÏù¥ ÏóÜÏäµÎãàÎã§</div>
                        <div style="font-size: 12px; margin-top: 10px;">
                            ${categoryName} - ${subcategory}
                        </div>
                    </div>
                `;
                return;
            }
            
            console.log(`‚úÖ ${snapshot.size}Í∞ú Ïä§ÌÉÄÏùº Î∞úÍ≤¨`);
            
            // Ïä§ÌÉÄÏùº Ïπ¥Îìú ÏÉùÏÑ±
            snapshot.forEach(doc => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = `menu-item ${gender}`;
                
                // Ïã§Ï†ú Ïù¥ÎØ∏ÏßÄ ÌëúÏãú
                item.innerHTML = `
                    <img src="${data.imageUrl || ''}" 
                         alt="${data.name || 'Style'}"

                        <div style="font-size: 13px; color: white; margin-top: 3px;">${data.name || ''}</div>
                    </div>
                `;
                
                item.addEventListener('click', function() {
                    console.log('üñ±Ô∏è Ïä§ÌÉÄÏùº Ïπ¥Îìú ÌÅ¥Î¶≠:', { code: data.code, name: data.name });
                    showStyleDetail(data.code, data.name, gender, data.imageUrl, doc.id);
                });
                
                menuGrid.appendChild(item);
            });
            
        } catch (error) {
            console.error('‚ùå Ïä§ÌÉÄÏùº Î°úÎî© Ïò§Î•ò:', error);
            menuGrid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4444;">
                    <div>Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®</div>
                    <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                </div>
            `;
        }
    }

        // Î™®Îã¨ ÌëúÏãú Ïï†ÎãàÎ©îÏù¥ÏÖò
        requestAnimationFrame(() => {

    // üéÆ AI Î™®Îã¨ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
    function setupAIModalEvents(modal, styleImageUrl, styleName, styleCode) {
        const overlay = modal.querySelector('.ai-modal-overlay');
        const closeBtn = modal.querySelector('.ai-modal-close');
        const uploadTabs = modal.querySelectorAll('.upload-tab');
        const galleryUpload = modal.querySelector('#galleryUpload');
        const cameraCapture = modal.querySelector('#cameraCapture');
        const uploadArea = modal.querySelector('#aiUploadArea');
        const fileInput = modal.querySelector('#aiFileInput');
        const processBtn = modal.querySelector('#aiProcessBtn');
        const previewSection = modal.querySelector('#aiPreviewSection');
        const userPreview = modal.querySelector('#aiPreviewUser');
        const progressSection = modal.querySelector('#aiProgressSection');
        const progressFill = modal.querySelector('#aiProgressFill');
        const progressText = modal.querySelector('#aiProgressText');
        const resultSection = modal.querySelector('#aiResultSection');
        const downloadBtn = modal.querySelector('#aiDownloadBtn');
        const retryBtn = modal.querySelector('#aiRetryBtn');
        const retakeBtn = modal.querySelector('#retakeBtn');
        
        // üì∑ Ïπ¥Î©îÎùº Í¥ÄÎ†® ÏöîÏÜåÎì§
        const switchCameraBtn = modal.querySelector('#switchCameraBtn');
        const captureBtn = modal.querySelector('#captureBtn');
        const closeCameraBtn = modal.querySelector('#closeCameraBtn');
        const cameraVideo = modal.querySelector('#cameraVideo');
        const cameraCanvas = modal.querySelector('#cameraCanvas');
        
        let selectedFile = null;
        let currentUploadMethod = 'gallery';
        
        // üì∑ Ïπ¥Î©îÎùº Îß§ÎãàÏ†Ä ÌÅ¥ÎûòÏä§
        class CameraManager {
            constructor() {
                this.stream = null;
                this.currentCamera = 'user'; // 'user' = Ï†ÑÎ©¥, 'environment' = ÌõÑÎ©¥
            }
            
            async startCamera() {
                try {
                    if (this.stream) {
                        this.stopCamera();
                    }
                    
                    const constraints = {
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraVideo.srcObject = this.stream;
                    
                    console.log('üì∑ Ïπ¥Î©îÎùº ÏãúÏûë ÏÑ±Í≥µ');
                    return true;
                } catch (error) {
                    console.error('Ïπ¥Î©îÎùº ÏãúÏûë Ïã§Ìå®:', error);
                    
                    if (error.name === 'NotAllowedError') {
                        alert('üì∑ Ïπ¥Î©îÎùº Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.\nÎ∏åÎùºÏö∞Ï†Ä ÏÑ§Ï†ïÏóêÏÑú Ïπ¥Î©îÎùº Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.');
                    } else if (error.name === 'NotFoundError') {
                        alert('üì∑ Ïπ¥Î©îÎùºÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    } else {
                        alert('üì∑ Ïπ¥Î©îÎùº ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    }
                    
                    return false;
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (cameraVideo) {
                    cameraVideo.srcObject = null;
                }
                console.log('üì∑ Ïπ¥Î©îÎùº Ï§ëÏßÄ');
            }
            
            async switchCamera() {
                this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                await this.startCamera();
                console.log('üîÑ Ïπ¥Î©îÎùº Ï†ÑÌôò:', this.currentCamera);
            }
            
            capturePhoto() {
                if (!cameraVideo || !cameraCanvas) return null;
                
                const context = cameraCanvas.getContext('2d');
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                
                // Ï†ÑÎ©¥ Ïπ¥Î©îÎùºÏù∏ Í≤ΩÏö∞ Ï¢åÏö∞ Î∞òÏ†Ñ
                if (this.currentCamera === 'user') {
                    context.scale(-1, 1);
                    context.drawImage(cameraVideo, -cameraCanvas.width, 0);
                } else {
                    context.drawImage(cameraVideo, 0, 0);
                }
                
                return cameraCanvas.toDataURL('image/jpeg', 0.8);
            }
        }
        
        const cameraManager = new CameraManager();
        
        // Î™®Îã¨ Îã´Í∏∞
        function closeAIModal() {
            cameraManager.stopCamera();
            modal.classList.remove('active');
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    document.body.removeChild(modal);
                }
            }, 300);
        }
        
        overlay.addEventListener('click', closeAIModal);
        closeBtn.addEventListener('click', closeAIModal);
        
        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        function handleEscKey(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeAIModal();
                document.removeEventListener('keydown', handleEscKey);
            }
        }
        document.addEventListener('keydown', handleEscKey);
        
        // üì±üì∑ ÏóÖÎ°úÎìú Î∞©Ïãù Ï†ÑÌôò
        uploadTabs.forEach(tab => {
            tab.addEventListener('click', async function() {
                const method = this.dataset.method;
                
                // ÌôúÏÑ± ÌÉ≠ Î≥ÄÍ≤Ω
                uploadTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Ïª®ÌÖêÏ∏† Ï†ÑÌôò
                if (method === 'gallery') {
                    galleryUpload.style.display = 'block';
                    cameraCapture.style.display = 'none';
                    cameraManager.stopCamera();
                } else if (method === 'camera') {
                    galleryUpload.style.display = 'none';
                    cameraCapture.style.display = 'block';
                    
                    const success = await cameraManager.startCamera();
                    if (!success) {
                        // Ïπ¥Î©îÎùº ÏãúÏûë Ïã§Ìå® Ïãú Í∞§Îü¨Î¶¨ ÌÉ≠ÏúºÎ°ú ÎêòÎèåÎ¶¨Í∏∞
                        uploadTabs[0].click();
                    }
                }
                
                currentUploadMethod = method;
                console.log('üì± ÏóÖÎ°úÎìú Î∞©Ïãù Î≥ÄÍ≤Ω:', method);
            });
        });
        
        // üì∑ Ïπ¥Î©îÎùº Î≤ÑÌäº Ïù¥Î≤§Ìä∏Îì§
        if (switchCameraBtn) {
            switchCameraBtn.addEventListener('click', async () => {
                await cameraManager.switchCamera();
            });
        }
        
        if (captureBtn) {
            captureBtn.addEventListener('click', () => {
                const dataUrl = cameraManager.capturePhoto();
                if (dataUrl) {
                    // Ï¥¨ÏòÅÏùå Ìö®Í≥º
                    captureBtn.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        captureBtn.style.transform = 'scale(1)';
                    }, 100);
                    
                    // ÎØ∏Î¶¨Î≥¥Í∏∞ ÌëúÏãú
                    showCameraPreview(dataUrl);
                }
            });
        }
        
        if (closeCameraBtn) {
            closeCameraBtn.addEventListener('click', () => {
                cameraManager.stopCamera();
                uploadTabs[0].click(); // Í∞§Îü¨Î¶¨ ÌÉ≠ÏúºÎ°ú Ï†ÑÌôò
            });
        }
        
        // üì∏ Ïπ¥Î©îÎùº Ï¥¨ÏòÅ ÎØ∏Î¶¨Î≥¥Í∏∞
        function showCameraPreview(dataUrl) {
            if (userPreview && previewSection) {
                userPreview.src = dataUrl;
                
                // UI Ï†ÑÌôò
                cameraCapture.style.display = 'none';
                previewSection.style.display = 'grid';
                
                // Ï≤òÎ¶¨ Î≤ÑÌäº ÌôúÏÑ±Ìôî
                if (processBtn) {
                    processBtn.disabled = false;
                    processBtn.textContent = `‚ú® ${styleName} Ï†ÅÏö©ÌïòÍ∏∞`;
                }
                
                console.log('üì∏ Ïπ¥Î©îÎùº Ï¥¨ÏòÅ ÏôÑÎ£å');
            }
        }
        
        // üîÑ Îã§Ïãú Ï∞çÍ∏∞/ÏÑ†ÌÉùÌïòÍ∏∞
        if (retakeBtn) {
            retakeBtn.addEventListener('click', () => {
                previewSection.style.display = 'none';
                
                if (currentUploadMethod === 'camera') {
                    cameraCapture.style.display = 'block';
                    cameraManager.startCamera();
                } else {
                    galleryUpload.style.display = 'block';
                }
                
                // Ï≤òÎ¶¨ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
                if (processBtn) {
                    processBtn.disabled = true;
                    processBtn.textContent = '‚ú® AI Ï≤òÎ¶¨ ÏãúÏûë';
                }
                
                selectedFile = null;
                console.log('üîÑ Îã§Ïãú Ï∞çÍ∏∞/ÏÑ†ÌÉùÌïòÍ∏∞');
            });
        }
        
        // Í∞§Îü¨Î¶¨ ÌååÏùº ÏóÖÎ°úÎìú ÏòÅÏó≠ ÌÅ¥Î¶≠
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ ÏßÄÏõê
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.15)';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.05)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.05)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // ÌååÏùº ÏÑ†ÌÉù
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // ÌååÏùº Ï≤òÎ¶¨
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('‚ùå Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('‚ùå ÌååÏùº ÌÅ¨Í∏∞Îäî 10MB Ïù¥ÌïòÏó¨Ïïº Ìï©ÎãàÎã§');
                return;
            }
            
            selectedFile = file;
            showGalleryPreview(file);
            processBtn.disabled = false;
            processBtn.textContent = `‚ú® ${styleName} Ï†ÅÏö©ÌïòÍ∏∞`;
            console.log('üìÅ ÌååÏùº ÏÑ†ÌÉùÎê®:', file.name);
        }
        
        // Í∞§Îü¨Î¶¨ ÎØ∏Î¶¨Î≥¥Í∏∞ ÌëúÏãú
        function showGalleryPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                userPreview.src = e.target.result;
                galleryUpload.style.display = 'none';
                previewSection.style.display = 'grid';
                console.log('üëÅÔ∏è Í∞§Îü¨Î¶¨ ÎØ∏Î¶¨Î≥¥Í∏∞ ÌëúÏãú ÏôÑÎ£å');
            };
            reader.readAsDataURL(file);
        }
        
        // AI Ï≤òÎ¶¨ ÏãúÏûë (Îç∞Î™® Î≤ÑÏ†Ñ)
        processBtn.addEventListener('click', async () => {
            if (!selectedFile && currentUploadMethod === 'gallery') return;
            if (!userPreview.src && currentUploadMethod === 'camera') return;
            
            console.log('ü§ñ AI Ï≤òÎ¶¨ ÏãúÏûë:', { 
                method: currentUploadMethod, 
                style: styleName 
            });
            
            // UI Ï†ÑÌôò
            modal.querySelector('.ai-modal-body .ai-upload-section').style.display = 'none';
            modal.querySelector('.ai-modal-footer').style.display = 'none';
            progressSection.style.display = 'block';
            
            // ÏßÑÌñâÎ•† ÏãúÎÆ¨Î†àÏù¥ÏÖò
            const steps = [
                { progress: 15, text: 'Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ï§ë...', delay: 800 },
                { progress: 35, text: 'ÏñºÍµ¥ Ïù∏Ïãù Ï§ë...', delay: 1200 },
                { progress: 55, text: 'AI Î∂ÑÏÑù Ï§ë...', delay: 1500 },
                { progress: 75, text: `${styleName} Ï†ÅÏö© Ï§ë...`, delay: 1800 },
                { progress: 90, text: 'ÏµúÏ¢Ö Ï≤òÎ¶¨ Ï§ë...', delay: 1000 },
                { progress: 100, text: 'ÏôÑÎ£å!', delay: 500 }
            ];
            
            for (let i = 0; i < steps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, steps[i].delay));
                progressFill.style.width = steps[i].progress + '%';
                progressText.textContent = steps[i].text;
                console.log(`üîÑ ÏßÑÌñâÎ•†: ${steps[i].progress}% - ${steps[i].text}`);
            }
            
            // Í≤∞Í≥º ÌëúÏãú (Îç∞Î™®)
            setTimeout(() => {
                showDemoResult();
            }, 800);
        });
        
        // Îç∞Î™® Í≤∞Í≥º ÌëúÏãú
        function showDemoResult() {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            // Îç∞Î™® Í≤∞Í≥º Ïù¥ÎØ∏ÏßÄ (Ïã§Ï†úÎ°úÎäî AKOOL API Í≤∞Í≥º)
            const resultImg = modal.querySelector('#aiResultImage');
            resultImg.src = styleImageUrl; // Îç∞Î™®ÏóêÏÑúÎäî ÏõêÎ≥∏ Ïä§ÌÉÄÏùº Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ïö©
            
            console.log('üéâ AI Ï≤òÎ¶¨ ÏôÑÎ£å (Îç∞Î™®)');
            
            // ÏôÑÎ£å Î©îÏãúÏßÄ
            const completeMsg = document.createElement('div');
            completeMsg.style.cssText = `
                text-align: center;
                padding: 20px;
                color: #667eea;
                font-size: 16px;
                font-weight: 600;
                background: rgba(102, 126, 234, 0.1);
                border-radius: 10px;
                margin-bottom: 20px;
            `;
            completeMsg.innerHTML = `
                üéâ AI Ï≤òÎ¶¨ ÏôÑÎ£å!<br>
                <small style="color: #999; font-size: 12px;">
                    Ïã§Ï†ú AKOOL API Ïó∞Îèô Ïãú ÎãπÏã†Ïùò ÏñºÍµ¥Ïóê ${styleName} Ïä§ÌÉÄÏùºÏù¥ Ï†ÅÏö©Îê©ÎãàÎã§
                </small>
            `;
            
            resultSection.insertBefore(completeMsg, resultSection.querySelector('.ai-result-actions'));
        }
        
        // Îã§Ïö¥Î°úÎìú Î≤ÑÌäº
        if (downloadBtn) {
            downloadBtn.addEventListener('click', () => {
                alert('üíæ Îã§Ïö¥Î°úÎìú Í∏∞Îä•\n\nÏã§Ï†ú AKOOL API Ïó∞Îèô ÌõÑ Ï≤òÎ¶¨Îêú Ïù¥ÎØ∏ÏßÄÎ•º Îã§Ïö¥Î°úÎìúÌï† Ïàò ÏûàÏäµÎãàÎã§!');
            });
        }
        
        // Îã§Ïãú ÏãúÎèÑ Î≤ÑÌäº
        if (retryBtn) {
            retryBtn.addEventListener('click', () => {
                // Ï¥àÍ∏∞ ÏÉÅÌÉúÎ°ú Î¶¨ÏÖã
                resultSection.style.display = 'none';
                modal.querySelector('.ai-modal-body .ai-upload-section').style.display = 'block';
                modal.querySelector('.ai-modal-footer').style.display = 'block';
                
                // ÌòÑÏû¨ Î∞©ÏãùÏóê Îî∞Îùº UI Î≥µÏõê
                if (currentUploadMethod === 'gallery') {
                    galleryUpload.style.display = 'block';
                    cameraCapture.style.display = 'none';
                } else {
                    galleryUpload.style.display = 'none';
                    cameraCapture.style.display = 'block';
                    cameraManager.startCamera();
                }
                
                previewSection.style.display = 'none';
                processBtn.disabled = true;
                processBtn.textContent = '‚ú® AI Ï≤òÎ¶¨ ÏãúÏûë';
                progressFill.style.width = '0%';
                selectedFile = null;
                fileInput.value = '';
                console.log('üîÑ AI Î™®Îã¨ Î¶¨ÏÖã ÏôÑÎ£å');
            });
        }
    }

    // Loading
    function showLoading(show) {
        if (loadingOverlay) {
            loadingOverlay.classList.toggle('active', show);
        }
    }

    // üÜï Ï†ÑÏó≠ÏúºÎ°ú Ìï®Ïàò ÎÖ∏Ï∂ú (AKOOL ÌÜµÌï©ÏùÑ ÏúÑÌï¥)
    window.showStyleDetail = showStyleDetail;
    window.openAIExperienceModal = openAIExperienceModal;

    console.log('‚úÖ HAIRGATOR + AKOOL ÌÜµÌï© ÏôÑÎ£å!');
});
