    <script>
        class ThemeManager {
            constructor() {
                this.currentTheme = 'dark';
                this.storageKey = 'hairgator_theme';
                this.init();
            }
            
            init() {
                const savedTheme = localStorage.getItem(this.storageKey);
                if (savedTheme && this.isValidTheme(savedTheme)) {
                    this.currentTheme = savedTheme;
                }
                
                this.applyTheme(this.currentTheme);
                this.setupThemeButtons();
                
                console.log(`ğŸ¨ í…Œë§ˆ ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì™„ë£Œ: ${this.currentTheme}`);
            }
            
            isValidTheme(theme) {
                const validThemes = ['dark', 'luxury', 'minimal', 'warm'];
                return validThemes.includes(theme);
            }
            
            applyTheme(themeName) {
                if (!this.isValidTheme(themeName)) {
                    console.warn(`Invalid theme: ${themeName}, fallback to dark`);
                    themeName = 'dark';
                }
                
                document.body.setAttribute('data-theme', themeName);
                this.currentTheme = themeName;
                localStorage.setItem(this.storageKey, themeName);
                this.updateThemeButtons();
                this.updateMetaThemeColor(themeName);
                
                console.log(`ğŸ¨ í…Œë§ˆ ì ìš© ì™„ë£Œ: ${themeName}`);
                
                document.dispatchEvent(new CustomEvent('themeChanged', {
                    detail: { theme: themeName }
                }));
            }
            
            setupThemeButtons() {
                const themeButtons = document.querySelectorAll('.theme-btn');
                
                themeButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const theme = button.getAttribute('data-theme');
                        if (theme && this.isValidTheme(theme)) {
                            button.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                button.style.transform = '';
                            }, 150);
                            
                            this.changeTheme(theme);
                            
                            if (navigator.vibrate) {
                                navigator.vibrate(50);
                            }
                        }
                    });
                });
            }
            
            updateThemeButtons() {
                const themeButtons = document.querySelectorAll('.theme-btn');
                
                themeButtons.forEach(button => {
                    const theme = button.getAttribute('data-theme');
                    
                    if (theme === this.currentTheme) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }
            
            updateMetaThemeColor(themeName) {
                const metaThemeColor = document.querySelector('meta[name="theme-color"]');
                
                const themeColors = {
                    dark: '#000000',
                    luxury: '#2c3e50',
                    minimal: '#ffffff',
                    warm: '#f4e4c1'
                };
                
                const color = themeColors[themeName] || themeColors.dark;
                
                if (metaThemeColor) {
                    metaThemeColor.setAttribute('content', color);
                }
            }
            
            changeTheme(themeName) {
                if (themeName === this.currentTheme) {
                    return;
                }
                
                document.body.style.transition = 'background-color 0.3s ease, color 0.3s ease';
                
                setTimeout(() => {
                    this.applyTheme(themeName);
                    
                    const themeNames = {
                        dark: 'ë‹¤í¬',
                        luxury: 'ëŸ­ì…”ë¦¬',
                        minimal: 'ë¯¸ë‹ˆë©€',
                        warm: 'ë”°ëœ»í•œ'
                    };
                    
                    showToast(`${themeNames[themeName]} í…Œë§ˆê°€ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤`);
                    
                    setTimeout(() => {
                        document.body.style.transition = '';
                    }, 300);
                }, 50);
            }
        }

        // ì „ì—­ í…Œë§ˆ ë§¤ë‹ˆì € ì¸ìŠ¤í„´ìŠ¤
        const themeManager = new ThemeManager();
    </script>
