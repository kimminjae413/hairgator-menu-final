<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- 아이콘 -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme-extension.css">
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">H</div>
            <div class="loading-text">HAIRGATOR</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- 헤더 -->
    <header class="header">
        <button class="back-btn" id="backBtn">←</button>
        <h1 class="logo">HAIRGATOR</h1>
        <button class="theme-btn" id="themeToggle">
            <span class="theme-icon">🌙</span>
        </button>
        <button class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>메뉴</h3>
            <button class="sidebar-close" id="sidebarClose">×</button>
        </div>
        <div class="sidebar-content">
            <!-- 사용자 정보 -->
            <div class="user-info" id="designerInfo" style="display: none;">
                <h4>디자이너 정보</h4>
                <p id="designerName">-</p>
                <button class="logout-btn" id="logoutBtn">로그아웃</button>
            </div>
            
            <!-- 테마 설정 -->
            <div class="theme-section">
                <h5>테마 설정</h5>
                <div class="theme-options">
                    <!-- 동적 생성됨 -->
                </div>
            </div>
        </div>
    </aside>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <!-- 로그인 화면 -->
        <div id="loginScreen" class="login-screen active">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">🦎</div>
                    <h1>HAIRGATOR</h1>
                    <p>디지털 헤어 스타일 메뉴</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label>디자이너 이름</label>
                        <input type="text" id="designerName" placeholder="이름을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label>휴대폰 번호</label>
                        <input type="tel" id="phoneNumber" placeholder="010-1234-5678" maxlength="13" required>
                    </div>
                    
                    <div class="form-group">
                        <label>비밀번호 4자리</label>
                        <input type="password" id="password" placeholder="****" maxlength="4" pattern="[0-9]{4}" required>
                    </div>
                    
                    <button type="submit" class="login-btn">로그인</button>
                </form>
                
                <div class="login-footer">
                    <p>처음 사용하시나요? 관리자에게 계정을 요청하세요.</p>
                </div>
            </div>
        </div>

        <!-- 성별 선택 화면 -->
        <div class="gender-selection" id="genderSelection">
            <button class="gender-btn male" data-gender="male">
                <div class="gender-icon">♂</div>
                <div class="gender-label">남성</div>
            </button>
            <button class="gender-btn female" data-gender="female">
                <div class="gender-icon">♀</div>
                <div class="gender-label">여성</div>
            </button>
            
            <!-- 하단 테마 토글 -->
            <button class="theme-toggle-bottom" id="themeToggleBottom">
                <span class="theme-icon">🌙</span>
                <span>다크 모드</span>
            </button>
        </div>

        <!-- 메뉴 컨테이너 -->
        <div class="menu-container" id="menuContainer">
            <!-- 카테고리 설명 -->
            <div class="category-description" id="categoryDescription">
                카테고리를 선택하세요
            </div>
            
            <!-- 카테고리 탭 -->
            <div class="main-tabs" id="categoryTabs">
                <!-- 동적 생성 -->
            </div>
            
            <!-- 서브카테고리 탭 -->
            <div class="sub-tabs" id="subcategoryTabs">
                <!-- 동적 생성 -->
            </div>
            
            <!-- 스타일 그리드 -->
            <div class="styles-container">
                <div class="menu-grid" id="menuGrid">
                    <!-- 동적 생성 -->
                </div>
            </div>
        </div>

        <!-- 스타일 상세 모달 -->
        <div class="style-modal" id="styleModal">
            <div class="style-modal-content">
                <button class="modal-close" id="modalClose">×</button>
                
                <img class="style-modal-image" id="modalImage" alt="Style Image">
                
                <div class="style-modal-info">
                    <div class="style-modal-code" id="modalCode">CODE</div>
                    <div class="style-modal-name" id="modalName">Style Name</div>
                    
                    <div class="style-modal-actions">
                        <button class="action-btn secondary" id="btnLike">
                            <span>♡</span>
                            <span>좋아요</span>
                        </button>
                        <button class="action-btn primary" id="btnRegister">
                            <span>✓</span>
                            <span>고객 등록</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase 설정만 유지 -->
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBeTlHZwgx36hR-F35QPtGG2xvE5EY0XmY",
            authDomain: "hairgatormenu-4a43e.firebaseapp.com",

            messagingSenderId: "800038006875",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        console.log('✅ Firebase 초기화 완료');
    </script>

    <!-- JavaScript 파일들 -->
    <script src="js/theme-extension.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
