<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        /* CSS 변수 및 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --header-height: 65px;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.5;
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn, .menu-btn {
            position: absolute;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .back-btn {
            left: 15px;
            font-size: 24px;
        }

        .menu-btn {
            right: 15px;
            flex-direction: column;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: var(--transition);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        /* 메인 콘텐츠 */
        .main-content {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
            position: relative;
            z-index: 10;
        }

        /* 성별 선택 */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--header-height));
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition);
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male { border-color: var(--male-color); }
        .gender-btn.female { border-color: var(--female-color); }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon { background: var(--male-color); }
        .gender-btn.female .gender-icon { background: var(--female-color); }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* 메뉴 컨테이너 */
        .menu-container {
            display: none;
            position: relative;
            z-index: 10;
        }

        .menu-container.active {
            display: block;
        }

        /* 카테고리 탭 */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: var(--header-height);
            z-index: 100;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar { display: none; }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male { border-bottom-color: var(--male-color); }
        .category-tab.active.female { border-bottom-color: var(--female-color); }

        /* 도움말 버튼 */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            text-transform: none !important;
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        /* 카테고리 설명 */
        .category-description {
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: #0a0a0a;
            position: relative;
            z-index: 10;
        }

        /* 중분류 탭 */
        .subcategory-wrapper {
            padding: 20px;
            background: var(--primary-dark);
            position: relative;
            z-index: 10;
        }

        .subcategory-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subcategory-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            font-weight: 600;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* 메뉴 그리드 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .menu-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            aspect-ratio: 3/4;
            background: #1a1a1a;
            z-index: 10;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 스타일 모달 */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .style-modal.active { display: flex; }

        .modal-content {
            background: var(--primary-dark);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-code {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: transparent;
            border: 2px solid #666;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #ff4458;
            border-color: #ff4458;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        /* 테마 토글 버튼 */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .theme-toggle-bottom:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* 테마 아이콘 */
        .moon-icon {
            display: block;
            color: #ffd700;
        }

        .sun-icon {
            display: none;
            color: #ff8c00;
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background: #111;
            transition: right 0.3s ease;
            z-index: 1001;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
        }

        .sidebar.active { right: 0; }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-content {
            padding: 20px;
        }

        .theme-toggle {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* 사이드바 섹션 스타일 */
        .sidebar-section {
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .sidebar-button {
            width: 100%;
            padding: 8px 12px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-button:hover {
            background: #3a3a3a;
            border-color: #666;
        }

        .sidebar-button.active {
            background: #FF1493;
            border-color: #FF1493;
        }

        .sidebar-description {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        /* 로딩 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 라이트 테마 */
        body.light-theme {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .header {
            background: var(--primary-light);
        }

        body.light-theme .logo,
        body.light-theme .back-btn {
            color: #000;
        }

        body.light-theme .menu-btn span {
            background: #000;
        }

        body.light-theme .gender-btn {
            background: #f8f8f8;
            border-color: #ddd;
        }

        body.light-theme .gender-icon {
            background: transparent;
        }

        /* 라이트 모드 이모지 */
        body.light-theme .gender-btn.male .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.male .gender-icon:after {
            content: '👨';
            font-size: 80px;
        }

        body.light-theme .gender-btn.female .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.female .gender-icon:after {
            content: '👩';
            font-size: 80px;
        }

        body.light-theme .gender-btn.male .gender-label {
            color: #6495ED;
        }

        body.light-theme .gender-btn.female .gender-label {
            color: #FF69B4;
        }

        body.light-theme .category-tabs-wrapper {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        body.light-theme .category-tab {
            color: #666;
        }

        body.light-theme .category-tab.active {
            color: #000;
        }

        body.light-theme .category-tab.active.male {
            border-bottom-color: #87CEEB;
        }

        body.light-theme .category-tab.active.female {
            border-bottom-color: #FFB6C1;
        }

        body.light-theme .category-description {
            background: #f9f9f9;
            color: #666;
        }

        body.light-theme .subcategory-wrapper {
            background: #fff;
        }

        body.light-theme .subcategory-tab {
            color: #666;
            border-color: #ddd;
        }

        body.light-theme .subcategory-tab.active.male {
            background: #87CEEB;
            border-color: #87CEEB;
            color: #000;
        }

        body.light-theme .subcategory-tab.active.female {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: #000;
        }

        body.light-theme .menu-item {
            background: #f5f5f5;
        }

        body.light-theme .modal-content {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .modal-name {
            color: #000000;
        }

        body.light-theme .theme-toggle-bottom {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .moon-icon {
            display: none;
        }

        body.light-theme .sun-icon {
            display: block;
        }

        body.light-theme .sidebar {
            background: #f5f5f5;
        }

        body.light-theme .sidebar-header {
            border-bottom-color: #ddd;
        }

        body.light-theme .sidebar-close {
            color: #000;
        }

        body.light-theme .sidebar-content {
            color: #000;
        }

        body.light-theme .theme-toggle {
            background: #e0e0e0;
            color: #000;
        }

        body.light-theme .sidebar-section {
            border-top-color: #ddd;
        }

        body.light-theme .sidebar-button {
            background: #e0e0e0;
            color: #000;
            border-color: #ccc;
        }

        body.light-theme .sidebar-button:hover {
            background: #d0d0d0;
            border-color: #aaa;
        }

        /* 반응형 */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .theme-toggle-bottom {
                bottom: 150px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
            }

            .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @media (max-width: 767px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .category-tab {
                font-size: 12px;
                padding: 12px 15px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }

            .theme-toggle-bottom {
                bottom: 50px !important;
                right: 20px !important;
                left: auto !important;
                transform: none !important;
            }

            .theme-toggle-bottom:hover {
                transform: scale(1.1) !important;
            }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 헤더 -->
    <header class="header">
        <button class="back-btn" id="backBtn">←</button>
        <div class="logo">HAIRGATOR</div>
        <button class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- 테마 토글 버튼 -->
    <button class="theme-toggle-bottom" id="themeToggleBottom" title="다크/라이트 모드">

            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>

    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close" id="sidebarClose">×</button>
            <h3>설정</h3>
        </div>
        <div class="sidebar-content">
            <!-- 테마 토글 -->
            <button class="theme-toggle" id="themeToggle">
                <span>다크 모드</span>
                <span id="themeStatus">ON</span>
            </button>
            
            <!-- 얼굴분석 버튼 -->
            <div class="sidebar-section">
                <button class="sidebar-button" onclick="window.open('https://hairgator-face.web.app/', '_blank')">
                    <span style="font-size: 20px;">👤</span>
                    <span>얼굴분석</span>
                </button>

                    AI가 당신에게 어울리는 헤어스타일을 추천해드립니다
                </p>

            <!-- 벚꽃 배경 버튼 -->
            <div class="sidebar-section">
                <h4 style="color: #FF1493; margin-bottom: 15px; text-align: center; font-size: 14px;">
                    🎨 배경 모드
                </h4>
                <button class="sidebar-button" id="petalSakuraBtn">
                    <span style="font-size: 14px;">🌸</span>
                    <span>벚꽃 배경</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <!-- 성별 선택 -->
        <div class="gender-selection" id="genderSelection">
            <button class="gender-btn male" data-gender="male">
                <div class="gender-icon">♂</div>
                <div class="gender-label">남성</div>

                    ];

            createCanvas() {

                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 5;
                `;
                
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.ctx = this.canvas.getContext('2d');
                
                document.body.appendChild(this.canvas);
            },

            // 🔧 NaN 문제 완전 수정된 꽃잎 생성
            createPetals() {
                console.log('🌸 꽃잎 생성 중 (NaN 방지)');
                this.petals = [];
                
                // 안전한 랜덤 함수
                const safeRandom = () => {
                    const val = Math.random();
                    return isNaN(val) ? 0.5 : val;
                };
                
                // 화면 크기 확인
                const screenWidth = this.canvas ? this.canvas.width : (window.innerWidth || 1200);
                const screenHeight = this.canvas ? this.canvas.height : (window.innerHeight || 800);
                
                console.log(`화면 크기: ${screenWidth} x ${screenHeight}`);
                
                // 꽃잎 30개 생성 (안전한 값들로)
                for (let i = 0; i < 30; i++) {
                    const petal = {
                        x: safeRandom() * screenWidth,
                        y: safeRandom() * screenHeight - 200, // 화면 위쪽에서 시작
                        size: safeRandom() * 0.8 + 0.4, // 0.4 ~ 1.2
                        speedY: safeRandom() * 2 + 1, // 1 ~ 3
                        speedX: safeRandom() * 1 - 0.5, // -0.5 ~ 0.5
                        rotation: safeRandom() * 360, // 0 ~ 360도
                        rotationSpeed: (safeRandom() - 0.5) * 4, // -2 ~ 2
                        opacity: safeRandom() * 0.6 + 0.4, // 0.4 ~ 1.0
                        swing: safeRandom() * 0.02 + 0.01 // 0.01 ~ 0.03
                    };
                    
                    // NaN 검사
                    const hasNaN = Object.values(petal).some(val => isNaN(val));
                    
                    if (hasNaN) {
                        console.log(`❌ 꽃잎 ${i}에 NaN 발견, 기본값으로 대체`);
                        // 기본값으로 대체
                        petal.x = 100 + i * 40;
                        petal.y = -100;
                        petal.size = 0.8;
                        petal.speedY = 2;
                        petal.speedX = 0;
                        petal.rotation = 0;
                        petal.rotationSpeed = 1;
                        petal.opacity = 0.8;
                        petal.swing = 0.02;
                    }
                    
                    this.petals.push(petal);
                }
                
                console.log(`✅ 꽃잎 ${this.petals.length}개 생성 완료`);
                
                // 첫 번째 꽃잎 확인
                const firstPetal = this.petals[0];
                console.log('첫 번째 꽃잎 확인:', {
                    x: firstPetal.x,
                    y: firstPetal.y,
                    hasNaN: Object.values(firstPetal).some(val => isNaN(val))
                });
            },

            // 🔧 애니메이션 시작 (NaN 방지)
            startAnimation() {
                if (!this.active) return;
                
                const animate = () => {
                    if (!this.active) {
                        this.animationId = null;
                        return;
                    }
                    
                    if (!this.ctx || !this.canvas) {
                        console.warn('❌ Canvas 또는 Context 없음');
                        return;
                    }
                    
                    // 화면 지우기
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // 각 꽃잎 처리
                    this.petals.forEach((petal, index) => {
                        // NaN 검사
                        if (isNaN(petal.x) || isNaN(petal.y)) {
                            console.log(`❌ 꽃잎 ${index} NaN 발견, 재설정`);
                            petal.x = Math.random() * this.canvas.width;
                            petal.y = -100;
                            petal.size = 0.8;
                            petal.speedY = 2;
                            petal.speedX = 0;
                            petal.rotation = 0;
                            petal.rotationSpeed = 1;
                            petal.opacity = 0.8;
                            petal.swing = 0.02;
                        }
                        
                        // 위치 업데이트 (안전하게)
                        const newY = petal.y + petal.speedY;
                        const newX = petal.x + petal.speedX + Math.sin(newY * petal.swing) * 0.5;
                        const newRotation = petal.rotation + petal.rotationSpeed;
                        
                        // NaN 체크 후 업데이트
                        if (!isNaN(newY)) petal.y = newY;
                        if (!isNaN(newX)) petal.x = newX;
                        if (!isNaN(newRotation)) petal.rotation = newRotation;
                        
                        // 화면 밖으로 나가면 리셋
                        if (petal.y > this.canvas.height + 50) {
                            petal.y = -50;
                            petal.x = Math.random() * this.canvas.width;
                        }
                        
                        if (petal.x > this.canvas.width + 50) petal.x = -50;
                        if (petal.x < -50) petal.x = this.canvas.width + 50;
                        
                        // 꽃잎 그리기
                        this.ctx.save();
                        this.ctx.translate(petal.x, petal.y);
                        this.ctx.rotate(petal.rotation * Math.PI / 180);
                        this.ctx.globalAlpha = petal.opacity;
                        
                        if (this.petalImage && this.petalImage.complete) {
                            // 진짜 petal.png 이미지 사용
                            const size = 25 * petal.size;
                            this.ctx.drawImage(

                                -size/2, -size/2, 
                                size, size
                            );
                        } else {

                            const size = 10 * petal.size;
                            this.ctx.fillStyle = '#ffb6c1';

                                this.ctx.save();
                                this.ctx.rotate((i * 72) * Math.PI / 180);
                                this.ctx.beginPath();
                                this.ctx.ellipse(0, -size/3, size/4, size/2, 0, 0, Math.PI * 2);
                                this.ctx.fill();
                                this.ctx.restore();
                            }
                            
                            // 중앙 원
                            this.ctx.fillStyle = '#ff69b4';
                            this.ctx.beginPath();
                            this.ctx.arc(0, 0, size/6, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                        
                        this.ctx.restore();
                    });
                    
                    // 다음 프레임 예약
                    this.animationId = requestAnimationFrame(animate);
                };
                
                // 애니메이션 시작
                animate();
                console.log('✅ 벚꽃 애니메이션 시작됨!');

                if (this.canvas) {

                    const categoryName = currentCategory.name;
                    
                    const query = db.collection('hairstyles')
                        .where('gender', '==', gender)
                        .where('mainCategory', '==', categoryName)
                        .where('subCategory', '==', subcategory);
                    
                    const snapshot = await query.get();
                    elements.menuGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        elements.menuGrid.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                                <div style="font-size: 48px; margin-bottom: 20px;">🔭</div>
                                <div>등록된 스타일이 없습니다</div>
                                <div style="font-size: 12px; margin-top: 10px;">${categoryName} - ${subcategory}</div>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = `menu-item ${gender}`;
                        
                        item.innerHTML = `
                            <img src="${data.imageUrl || ''}" 
                                 alt="${data.name || 'Style'}" 
                                 class="menu-item-image"
                                 onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                        `;
                        
                        item.addEventListener('click', () => {
                            modalManager.show(data.code, data.name, gender, data.imageUrl, doc.id);
                        });
                        
                        elements.menuGrid.appendChild(item);
                    });
                    
                } catch (error) {
                    utils.handleError(error, 'loadStyles');
                    elements.menuGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4444;">
                            <div>데이터 로드 실패</div>
                            <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                        </div>
                    `;
                }
            }
        };

        // 모달 관리
        const modalManager = {
            show(code, name, gender, imageSrc, docId) {
                elements.modalImage.src = imageSrc || '';
                elements.modalImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                };
                elements.modalCode.textContent = code;
                elements.modalName.textContent = name;
                
                elements.btnRegister.className = gender === 'female' ? 'modal-btn btn-register female' : 'modal-btn btn-register';
                
                elements.btnLike.classList.remove('active');
                const heart = elements.btnLike.querySelector('span:first-child');
                if (heart) heart.textContent = '♡';
                
                elements.styleModal.classList.add('active');
                
                this.setupModalActions(code, name, gender, docId);
            },
            
            hide() {
                elements.styleModal.classList.remove('active');
            },
            
            setupModalActions(code, name, gender, docId) {
                elements.btnRegister.onclick = async () => {
                    const customerName = prompt('고객 이름을 입력하세요:');
                    if (!customerName) return;
                    
                    let customerPhone = prompt('고객 전화번호를 입력하세요:\n(예: 010-1234-5678)');
                    if (!customerPhone) return;
                    
                    if (!phoneUtils.validate(customerPhone)) {
                        alert('올바른 전화번호를 입력해주세요\n예: 010-1234-5678');
                        return;
                    }
                    
                    customerPhone = phoneUtils.format(customerPhone);
                    
                    try {
                        await db.collection('customers').add({
                            name: customerName,
                            phone: customerPhone,
                            styleCode: code,
                            styleName: name,
                            styleId: docId,
                            gender: gender,
                            designer: utils.getStorage('designerName') || 'Unknown',
                            registeredAt: new Date(),
                            lastVisit: new Date()
                        });
                        
                        alert('고객 등록 완료!');
                        this.hide();
                    } catch (error) {
                        utils.handleError(error, 'Customer registration');
                    }
                };
                
                elements.btnLike.onclick = async () => {
                    elements.btnLike.classList.toggle('active');
                    const heart = elements.btnLike.querySelector('span:first-child');
                    if (heart) {
                        const isLiked = elements.btnLike.classList.contains('active');
                        heart.textContent = isLiked ? '♥' : '♡';
                        
                        if (docId) {
                            try {
                                await db.collection('hairstyles').doc(docId).update({
                                    likes: firebase.firestore.FieldValue.increment(isLiked ? 1 : -1)
                                });
                            } catch (error) {
                                console.error('Like update error:', error);
                            }
                        }
                    }
                };
            }
        };

        // 이벤트 리스너 설정
        function setupEventListeners() {
            elements.backBtn?.addEventListener('click', navigationManager.goBack);
            elements.menuBtn?.addEventListener('click', sidebarManager.open);
            elements.sidebarClose?.addEventListener('click', sidebarManager.close);
            
            elements.themeToggle?.addEventListener('click', themeManager.toggle);
            elements.themeToggleBottom?.addEventListener('click', themeManager.toggle);
            
            // 🌸 벚꽃 버튼 이벤트 (완전 수정됨)
            elements.petalSakuraBtn?.addEventListener('click', function() {
                if (petalSakuraSystem.active) {
                    petalSakuraSystem.stop();
                    this.classList.remove('active');
                    this.querySelector('span:last-child').textContent = '벚꽃 배경';
                    console.log('🌸 벚꽃 비활성화');
                } else {
                    petalSakuraSystem.init();
                    this.classList.add('active');
                    this.querySelector('span:last-child').textContent = '배경 끄기';
                    console.log('🌸 벚꽃 활성화');
                }
            });
            
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    navigationManager.selectGender(this.dataset.gender);
                });
            });
            
            elements.modalClose?.addEventListener('click', modalManager.hide);
            elements.styleModal?.addEventListener('click', function(e) {
                if (e.target === this) modalManager.hide();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && elements.styleModal?.classList.contains('active')) {
                    modalManager.hide();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (elements.sidebar?.classList.contains('active')) {
                    if (!elements.sidebar.contains(e.target) && !elements.menuBtn.contains(e.target)) {
                        sidebarManager.close();
                    }
                }
            });

            // 화면 크기 변경 대응
            window.addEventListener('resize', () => {
                petalSakuraSystem.handleResize();
            });
        }

        // 초기화
        function init() {
            setupEventListeners();
            themeManager.init();
            
            if (elements.backBtn) {
                elements.backBtn.style.display = 'none';
            }
            
            console.log('🚀 HAIRGATOR App initialized (NaN 문제 완전 수정됨)');
        }

        // DOM 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', init);
        
        // PWA 기능 + 자동 업데이트
        window.addEventListener('load', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker 등록 성공');
                        
                        // 업데이트 감지
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            console.log('🆕 새 버전 발견!');
                            
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        showUpdateNotification();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.log('SW registration failed'));
            }
            
            // Controller 변경 감지
            navigator.serviceWorker.addEventListener('controllerchange', function() {
                if (window.updateNotificationShown) {
                    window.location.reload();
                }
            });
            
            console.log('✅ HAIRGATOR App loaded successfully (NaN 문제 완전 수정됨)');
        });

        // 업데이트 알림 표시 함수
        function showUpdateNotification() {
            if (window.updateNotificationShown) return;
            window.updateNotificationShown = true;
            
            const existingNotification = document.getElementById('updateNotification');
            if (existingNotification) existingNotification.remove();
            
            const notification = document.createElement('div');
            notification.id = 'updateNotification';
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #FF1493, #FF69B4);
                    color: white;
                    padding: 20px 25px;
                    border-radius: 15px;
                    box-shadow: 0 10px 40px rgba(255, 20, 147, 0.4);
                    z-index: 10000;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    max-width: 320px;
                    animation: slideInRight 0.5s ease;
                ">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 15px;">
                        <span style="font-size: 24px;">🆕</span>
                        <span style="font-weight: bold; font-size: 16px;">새 버전 업데이트</span>
                    </div>
                    <div style="font-size: 14px; margin-bottom: 15px; opacity: 0.9;">
                        HAIRGATOR의 새로운 기능이 추가되었습니다!
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="updateApp()" style="
                            background: white;
                            color: #FF1493;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 8px;
                            font-weight: bold;
                            cursor: pointer;
                            font-size: 14px;
                            flex: 1;
                        ">지금 업데이트</button>
                        <button onclick="dismissUpdate()" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            padding: 8px 16px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                        ">나중에</button>
                    </div>
                </div>
                <style>
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(function() {
                if (document.getElementById('updateNotification')) {
                    dismissUpdate();
                }
            }, 30000);
        }

        // 앱 업데이트 함수
        function updateApp() {
            const notification = document.getElementById('updateNotification');
            if (notification) {
                notification.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: linear-gradient(135deg, #28a745, #20c997);
                        color: white;
                        padding: 20px 25px;
                        border-radius: 15px;
                        box-shadow: 0 10px 40px rgba(40, 167, 69, 0.4);
                        z-index: 10000;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        text-align: center;
                    ">
                        <div style="font-size: 20px; margin-bottom: 10px;">⏳</div>
                        <div style="font-weight: bold;">업데이트 중...</div>
                    </div>
                `;
            }
            
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
            }
            
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        }

        // 알림 닫기 함수
        function dismissUpdate() {
            const notification = document.getElementById('updateNotification');
            if (notification) {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(function() {
                    notification.remove();
                }, 300);
            }
            window.updateNotificationShown = false;
        }
    </script>

</body>
</html>
