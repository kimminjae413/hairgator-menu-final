    <style>
        /* 초기화 및 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --new-indicator: #ff4444;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.4;
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* 메인 콘텐츠 */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
        }

        .login-modal {
            background: #111;
            border: 2px solid var(--female-color);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-modal h2 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .login-modal .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--female-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--female-color);
        }

        .login-btn {
            width: 100%;
            background: var(--female-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #d81b60;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-help {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* 성별 선택 */
        .gender-selection {
            display: none;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        .menu-container {
            display: none;
            padding: 0;
        }

        .menu-container.active {
            display: block;
        }

        .category-tabs {
            background: #111;
            padding: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #333;
            scrollbar-width: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            background: #222;
            color: #999;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .category-tab:hover {
            background: #333;
            color: #fff;
        }

        .category-tab.active {
            font-weight: bold;
            transform: scale(1.05);
        }

        .category-tab.active.male {
            background: var(--male-color);
            color: white;
            border-color: var(--male-color);
            box-shadow: 0 2px 10px rgba(74, 144, 226, 0.4);
        }

        .category-tab.active.female {
            background: var(--female-color);
            color: white;
            border-color: var(--female-color);
            box-shadow: 0 2px 10px rgba(233, 30, 99, 0.4);
        }

        .new-indicator {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 8px;
            height: 8px;
            background: var(--new-indicator);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 68, 68, 0.6);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* 서브카테고리 탭 */
        .sub-tabs {
            background: #0a0a0a;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #222;
        }

        .sub-tab {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            position: relative;
        }

        .sub-tab:hover {
            background: #444;
        }

        .sub-tab.active {
            font-weight: bold;
            transform: scale(1.05);
        }

        .sub-tab.active.male {
            background: var(--male-color);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.4);
        }

        .sub-tab.active.female {
            background: var(--female-color);
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.4);
        }

        /* 비활성화된 서브카테고리 */
        .sub-tab.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* 스타일 그리드 */
        .styles-container {
            padding: 20px;
            min-height: 50vh;
        }

        .styles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        /* 태블릿: 5열 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .styles-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 12px;
            }
        }

        /* 모바일: 2열 */
        @media (max-width: 767px) {
            .styles-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .styles-container {
                padding: 15px;
            }
        }

        .style-card {
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 3/4;
            position: relative;
        }

        .style-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .style-card:active {
            transform: scale(0.98);
        }

        .style-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        /* 텍스트 정보 완전히 숨김 */
        .style-info {
            display: none;
        }

        .style-code {
            display: none;
        }

        .style-name {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* 로딩 스켈레톤 */
        .skeleton-card {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            aspect-ratio: 3/4;
            border-radius: 10px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #111;
            border-left: 1px solid #333;
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-content {
            padding: 20px;
        }

        .user-info {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .user-info h4 {
            color: var(--female-color);
            margin-bottom: 10px;
        }

        .logout-btn {
            width: 100%;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 로딩 오버레이 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 토스트 메시지 */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.show {
            opacity: 1;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }
            
            .gender-btn {
                width: 140px;
                height: 200px;
            }
            
            .login-modal {
                margin: 0 10px;
                padding: 20px;
            }
        }
    </style>
</head>

                    platform: navigator.platform,
                    screenResolution: `${screen.width}x${screen.height}`
                };
            }

            getBrowserName() {
                const userAgent = navigator.userAgent;
                if (userAgent.indexOf('Chrome') > -1) return 'Chrome';
                if (userAgent.indexOf('Firefox') > -1) return 'Firefox';
                if (userAgent.indexOf('Safari') > -1) return 'Safari';
                return 'Unknown';

            // 로그인 처리
            async login(name, phone, password) {
                try {
                    // Firebase에서 디자이너 정보 조회
                    const snapshot = await db.collection(this.designerCollectionName)
                        .where('name', '==', name)
                        .where('phone', '==', phone)
                        .where('password', '==', password)
                        .limit(1)
                        .get();

                    if (snapshot.empty) {
                        throw new Error('로그인 정보가 올바르지 않습니다');
                    }

                    const designerDoc = snapshot.docs[0];
                    const designerData = designerDoc.data();

                    // 기존 활성 세션 확인
                    await this.checkExistingSessions(designerDoc.id);

                    // 새 세션 생성
                    const sessionId = this.generateSessionId();
                    const sessionData = {
                        designerId: designerDoc.id,
                        designerName: designerData.name,
                        designerPhone: designerData.phone,
                        sessionId: sessionId,
                        deviceInfo: this.getDeviceInfo(),
                        loginTime: new Date(),
                        lastActivity: new Date(),
                        isActive: true,
                        expiresAt: new Date(Date.now() + this.sessionTimeout)
                    };

                    // Firebase에 세션 저장
                    await db.collection(this.sessionCollectionName).doc(sessionId).set(sessionData);

                    // 디자이너 정보 업데이트 (최종 로그인 시간)
                    await db.collection(this.designerCollectionName).doc(designerDoc.id).update({
                        lastLogin: new Date(),
                        currentSessionId: sessionId
                    });

                    // 글로벌 변수 설정
                    currentDesigner = {
                        id: designerDoc.id,
                        name: designerData.name,
                        phone: designerData.phone,
                        tokens: designerData.tokens || 0,
                        sessionId: sessionId
                    };

                    currentSessionId = sessionId;

                    // 하트비트 시작
                    this.startHeartbeat();

                    console.log('✅ 로그인 성공:', currentDesigner.name);
                    return currentDesigner;

                } catch (error) {
                    console.error('❌ 로그인 실패:', error);
                    throw error;
                }
            }

            // 기존 세션 확인 및 정리
            async checkExistingSessions(designerId) {
                try {
                    const existingSessions = await db.collection(this.sessionCollectionName)
                        .where('designerId', '==', designerId)
                        .where('isActive', '==', true)
                        .get();

                    const batch = db.batch();
                    existingSessions.forEach(doc => {
                        batch.update(doc.ref, {
                            isActive: false,
                            logoutTime: new Date(),
                            logoutReason: 'new_login'
                        });
                    });

                    if (!existingSessions.empty) {
                        await batch.commit();
                        console.log(`${existingSessions.size}개의 기존 세션을 종료했습니다`);
                    }
                } catch (error) {
                    console.warn('기존 세션 정리 중 오류:', error);
                }
            }

            // 하트비트 시작
            startHeartbeat() {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }

                heartbeatInterval = setInterval(async () => {
                    try {
                        await this.updateLastActivity();
                    } catch (error) {
                        console.error('하트비트 오류:', error);
                        this.handleSessionError();
                    }
                }, 30000); // 30초마다
            }

            // 마지막 활동 시간 업데이트
            async updateLastActivity() {
                if (!currentSessionId) return;

                await db.collection(this.sessionCollectionName).doc(currentSessionId).update({
                    lastActivity: new Date()
                });
            }

            // 로그아웃
            async logout() {
                try {
                    if (currentSessionId) {
                        await db.collection(this.sessionCollectionName).doc(currentSessionId).update({
                            isActive: false,
                            logoutTime: new Date(),
                            logoutReason: 'manual_logout'
                        });
                    }

                    // 정리
                    if (heartbeatInterval) {
                        clearInterval(heartbeatInterval);
                        heartbeatInterval = null;
                    }

                    currentDesigner = null;
                    currentSessionId = null;

                    console.log('✅ 로그아웃 완료');
                    
                } catch (error) {
                    console.error('❌ 로그아웃 오류:', error);
                } finally {
                    // UI 리셋
                    this.resetUI();
                }
            }

            // 세션 복원
            async restoreSession() {

                // 매번 새로운 로그인 필요

        // 전화번호 자동 포맷팅 함수
        function formatPhoneNumber(phone) {
            // 숫자만 추출
            const numbers = phone.replace(/[^\d]/g, '');
            
            // 11자리가 아니면 원본 반환
            if (numbers.length !== 11) {
                return phone;
            }
            
            // 010-0000-0000 형식으로 포맷
            return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7, 11)}`;
        }

        // 전화번호 입력 시 실시간 포맷팅
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            const input = e.target;
            const cursorPos = input.selectionStart;
            const oldValue = input.value;
            const oldLength = oldValue.length;
            
            // 포맷팅 적용
            const formatted = formatPhoneNumber(input.value);
            input.value = formatted;
            
            // 커서 위치 조정
            const newLength = formatted.length;
            const diff = newLength - oldLength;
            input.setSelectionRange(cursorPos + diff, cursorPos + diff);
        });

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 전화번호 자동 포맷팅

            const phoneRegex = /^01[0-9]-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                showToast('전화번호는 11자리 숫자로 입력해주세요 (예: 01000000000)', 'error');
                return;

        // 성별 선택

        // ⚡ 초고속 성능 최적화 시스템
        
        // 1. 사용 가능한 서브카테고리 확인 (스마트 필터링)
        async function checkAvailableSubcategories(gender, categoryName) {
            const cacheKey = `${gender}-${categoryName}`;
            
            if (availableSubcategories.has(cacheKey)) {
                return availableSubcategories.get(cacheKey);
            }
            
            try {
                const snapshot = await db.collection('hairstyles')
                    .where('gender', '==', gender)
                    .where('mainCategory', '==', categoryName)
                    .get();
                
                const availableSubs = new Set();
                const newCounts = {};
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    availableSubs.add(data.subCategory);
                    
                    // 7일 이내에 생성된 스타일인지 확인
                    const createdAt = data.createdAt?.toDate?.() || new Date(0);
                    if (createdAt.getTime() > newItemsTimestamp) {
                        newCounts[data.subCategory] = (newCounts[data.subCategory] || 0) + 1;
                    }
                });
                
                const result = {
                    available: Array.from(availableSubs),
                    newCounts: newCounts
                };
                
                availableSubcategories.set(cacheKey, result);
                return result;
                
            } catch (error) {
                console.error('서브카테고리 확인 오류:', error);
                return {
                    available: MENU_DATA[gender].subcategories,
                    newCounts: {}
                };
            }
        }

        // 2. 전체 데이터 사전 로딩 (백그라운드)
        async function preloadAllData() {
            if (isPreloading) return;
            isPreloading = true;
            
            console.log('🚀 전체 데이터 백그라운드 로딩 시작...');
            
            try {
                // 모든 스타일 한 번에 가져오기 (성별별)
                const promises = ['male', 'female'].map(async gender => {
                    const snapshot = await db.collection('hairstyles')
                        .where('gender', '==', gender)
                        .get();
                    
                    // 성별별 데이터 캐시에 저장
                    snapshot.forEach(doc => {
                        const style = doc.data();
                        const key = `${gender}-${style.mainCategory}-${style.subCategory}`;
                        
                        if (!styleCache.has(key)) {
                            styleCache.set(key, []);
                        }
                        styleCache.get(key).push({ ...style, docId: doc.id });
                        
                        // 이미지 프리로딩
                        if (style.imageUrl) {
                            preloadImage(style.imageUrl);
                        }
                    });
                });
                
                await Promise.all(promises);
                console.log(`✅ 전체 데이터 캐시 완료 (${styleCache.size}개 카테고리)`);
                
            } catch (error) {
                console.error('백그라운드 로딩 오류:', error);
            }
        }

        // 3. 이미지 프리로딩 (비동기)
        function preloadImage(url) {
            if (preloadedImages.has(url)) return;
            
            const img = new Image();
            img.onload = () => preloadedImages.add(url);
            img.onerror = () => console.warn('이미지 프리로드 실패:', url);
            img.src = url;
        }

        // 4. 즉시 메뉴 데이터 로드 (0ms 지연)
        function loadMenuData(gender) {
            // UI 즉시 렌더링
            const menuData = MENU_DATA[gender];
            renderCategories(gender, menuData.categories);
            renderSubcategories(gender, menuData.subcategories);
            
            // 첫 번째 카테고리 즉시 로드
            if (menuData.categories.length > 0) {
                const firstCategory = menuData.categories[0];
                currentCategory = firstCategory;
                currentSubcategory = 'None'; // 기본값으로 시작
                
                // 캐시된 데이터가 있으면 즉시 표시, 없으면 Firebase 조회
                loadStylesInstant(firstCategory.name, 'None', gender);

            // 백그라운드에서 전체 데이터 로딩 (사용자 경험에 영향 없음)

        // 5. 즉시 스타일 로드 (캐시 우선)
        async function loadStylesInstant(categoryName, subcategory, gender) {
            const stylesGrid = document.getElementById('stylesGrid');
            const cacheKey = `${gender}-${categoryName}-${subcategory}`;
            
            // 캐시된 데이터가 있으면 즉시 표시
            if (styleCache.has(cacheKey)) {
                console.log(`⚡ 캐시에서 즉시 로드: ${cacheKey}`);
                displayCachedStyles(styleCache.get(cacheKey));
                return;
            }
            
            // 캐시가 없으면 스켈레톤 표시 후 Firebase 조회
            showSkeletonCards();
            
            try {
                const snapshot = await db.collection('hairstyles')
                    .where('gender', '==', gender)
                    .where('mainCategory', '==', categoryName)
                    .where('subCategory', '==', subcategory)
                    .get();
                
                const styles = [];
                snapshot.forEach(doc => {
                    const style = doc.data();
                    styles.push({ ...style, docId: doc.id });
                    
                    // 이미지 프리로딩
                    if (style.imageUrl) {
                        preloadImage(style.imageUrl);
                    }
                });
                
                // 캐시에 저장
                styleCache.set(cacheKey, styles);
                
                // 즉시 표시
                displayCachedStyles(styles);
                
                console.log(`✅ Firebase → 캐시 저장 완료: ${cacheKey} (${styles.length}개)`);
                
            } catch (error) {
                console.error('스타일 로드 오류:', error);
                showErrorState(error.message);
            }
        }

        // 6. 캐시된 스타일 즉시 표시 (NEW 표시 포함)
        function displayCachedStyles(styles) {
            const stylesGrid = document.getElementById('stylesGrid');
            
            if (styles.length === 0) {
                stylesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div style="font-size: 18px;">등록된 스타일이 없습니다</div>
                    </div>
                `;
                return;
            }
            
            // DocumentFragment로 한 번에 DOM 조작
            const fragment = document.createDocumentFragment();
            
            styles.forEach(style => {
                const card = createOptimizedStyleCard(style);
                fragment.appendChild(card);
            });
            
            stylesGrid.innerHTML = '';
            stylesGrid.appendChild(fragment);
            
            console.log(`⚡ ${styles.length}개 스타일 즉시 표시 완료`);
        }

        // 7. 최적화된 스타일 카드 생성 (NEW 표시 포함)
        function createOptimizedStyleCard(style) {
            const card = document.createElement('div');
            card.className = 'style-card';
            
            // NEW 표시 (7일 이내 등록된 경우)
            const createdAt = style.createdAt?.toDate?.() || new Date(0);
            const isNew = createdAt.getTime() > newItemsTimestamp;
            
            if (isNew) {
                const newIndicator = document.createElement('div');
                newIndicator.className = 'new-indicator';
                card.appendChild(newIndicator);
            }
            
            const img = document.createElement('img');
            img.className = 'style-image';
            img.alt = style.name || 'Style';
            img.loading = 'lazy';
            
            // 프리로딩된 이미지는 즉시 로드, 아니면 lazy loading
            if (preloadedImages.has(style.imageUrl)) {
                img.src = style.imageUrl;
            } else {
                img.dataset.src = style.imageUrl;
                // Intersection Observer로 필요할 때만 로드
                imageObserver.observe(img);
            }
            
            // 에러 처리
            img.onerror = () => {
                img.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                img.style.display = 'block';
            };
            
            card.appendChild(img);
            
            // 터치 최적화된 이벤트
            card.addEventListener('click', (e) => {
                e.preventDefault();
                handleStyleSelection(style, card);
            }, { passive: false });
            
            return card;
        }

        // 8. Intersection Observer (이미지 지연 로딩)
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        delete img.dataset.src;
                        imageObserver.unobserve(img);
                    }
                }
            });
        }, { rootMargin: '50px' });

        // 9. 스타일 선택 처리 최적화
        function handleStyleSelection(style, cardElement) {
            // 햅틱 피드백
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
            
            // 시각적 피드백 (GPU 가속)
            cardElement.style.transform = 'scale(0.95)';
            cardElement.style.transition = 'transform 0.1s ease';
            
            setTimeout(() => {
                cardElement.style.transform = '';
            }, 100);
            
            showToast('스타일 선택됨', 'success');
            console.log('⚡ 스타일 선택:', { code: style.code, name: style.name });
        }

        function showErrorState(message) {
            const stylesGrid = document.getElementById('stylesGrid');
            stylesGrid.innerHTML = `

                </div>

        }

        // 카테고리 탭 렌더링 (일단 기본 렌더링, NEW는 백그라운드에서 추가)
        function renderCategories(gender, categories) {
            const categoryTabs = document.getElementById('categoryTabs');
            categoryTabs.innerHTML = '';
            
            categories.forEach((category, index) => {
                const tab = document.createElement('button');
                tab.className = 'category-tab';
                tab.textContent = category.name;
                tab.dataset.categoryId = category.id;
                
                if (index === 0) {
                    tab.classList.add('active', gender);
                }
                
                tab.addEventListener('click', () => selectCategory(category, gender));
                categoryTabs.appendChild(tab);
                
                // 백그라운드에서 NEW 표시 추가
                checkAvailableSubcategories(gender, category.name).then(subInfo => {
                    const hasNewItems = Object.keys(subInfo.newCounts).length > 0;
                    if (hasNewItems && !tab.querySelector('.new-indicator')) {
                        const newIndicator = document.createElement('div');
                        newIndicator.className = 'new-indicator';
                        tab.appendChild(newIndicator);
                    }
                });
            });
        }

        // 서브카테고리 탭 렌더링 (기본 렌더링)
        function renderSubcategories(gender, subcategories) {
            const subTabs = document.getElementById('subTabs');
            subTabs.innerHTML = '';
            
            subcategories.forEach((subcategory, index) => {
                const tab = document.createElement('button');
                tab.className = 'sub-tab';
                tab.textContent = subcategory;
                tab.dataset.subcategory = subcategory;
                
                if (index === 0) {
                    tab.classList.add('active', gender);
                    currentSubcategory = subcategory;
                }
                
                tab.addEventListener('click', () => selectSubcategory(subcategory, gender));
                subTabs.appendChild(tab);
            });
        }

        // 카테고리 선택 (캐시 우선 + 스마트 서브카테고리)
        async function selectCategory(category, gender) {
            currentCategory = category;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active', 'male', 'female');
                if (tab.dataset.categoryId === category.id) {
                    tab.classList.add('active', gender);
                }
            });
            
            // 해당 카테고리의 사용 가능한 서브카테고리 확인
            const subInfo = await checkAvailableSubcategories(gender, category.name);
            const menuData = MENU_DATA[gender];
            await renderSubcategories(gender, menuData.subcategories, subInfo);
            
            // 첫 번째 사용 가능한 서브카테고리로 즉시 로드
            const firstAvailableSub = subInfo.available[0] || 'None';
            currentSubcategory = firstAvailableSub;
            loadStylesInstant(category.name, firstAvailableSub, gender);
        }

        // 서브카테고리 선택 (캐시 우선)
        function selectSubcategory(subcategory, gender) {
            currentSubcategory = subcategory;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.sub-tab').forEach(tab => {
                if (!tab.classList.contains('disabled')) {
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.subcategory === subcategory) {
                        tab.classList.add('active', gender);
                    }
                }
            });
            
            // 즉시 스타일 로드 (캐시 우선)
            if (currentCategory) {
                loadStylesInstant(currentCategory.name, subcategory, gender);
            }
        }

        // 스켈레톤 카드 표시 (필요시에만)
        function showSkeletonCards() {
            const stylesGrid = document.getElementById('stylesGrid');
            stylesGrid.innerHTML = '';
            
            const fragment = document.createDocumentFragment();
            
            // 디바이스별 적절한 스켈레톤 수
            const count = window.innerWidth <= 767 ? 8 : 15;
            
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                fragment.appendChild(skeleton);
            }
            
            stylesGrid.appendChild(fragment);
        }

        // Firebase에서 스타일 로드 (레거시 - 캐시 미스시에만 사용)
        async function loadStyles(categoryName, subcategory, gender) {
            return loadStylesInstant(categoryName, subcategory, gender);
        }

        // 스타일 카드 생성 (레거시 - 호환성 유지)
        function createStyleCard(style, docId) {
            return createOptimizedStyleCard({ ...style, docId });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🦎 HAIRGATOR 시작 - Firebase 인증 모드');
            
            // 순수 Firebase 모드에서는 자동 로그인 없음
            loginScreen.style.display = 'flex';
            updateUserInfo();
        });

        // 클릭 이벤트 외부 영역에서 사이드바 닫기
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // 브라우저 종료 시 세션 정리
        window.addEventListener('beforeunload', function() {
            if (currentSessionId) {
                navigator.sendBeacon('/api/logout', JSON.stringify({
                    sessionId: currentSessionId,
                    reason: 'browser_close'
                }));
            }
        });

        // 페이지 숨김/표시 시 세션 관리
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 페이지가 숨겨짐 - 하트비트 중지
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
            } else {
                // 페이지가 다시 표시됨 - 하트비트 재시작
                if (currentSessionId) {
                    firebaseAuth.startHeartbeat();
                }
            }
        });
    </script>
</body>
