    <style>
        /* CSS Î≥ÄÏàò Î∞è Í∏∞Î≥∏ ÏÑ§Ï†ï */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --header-height: 65px;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark) !important;
            background-color: var(--primary-dark) !important;
            background-image: none !important;
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.5;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Ìó§Îçî */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .back-btn, .menu-btn {
            position: absolute;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .back-btn {
            left: 15px;
            font-size: 24px;
        }

        .menu-btn {
            right: 15px;
            flex-direction: column;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: var(--transition);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */
        .main-content {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
            position: relative;
            z-index: 10;
        }

        /* ÏÑ±Î≥Ñ ÏÑ†ÌÉù */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--header-height));
            padding: 20px;
            gap: 80px;
            position: relative;
            z-index: 10;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition);
            position: relative;
            z-index: 10;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male { border-color: var(--male-color); }
        .gender-btn.female { border-color: var(--female-color); }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon { background: var(--male-color); }
        .gender-btn.female .gender-icon { background: var(--female-color); }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Î©îÎâ¥ Ïª®ÌÖåÏù¥ÎÑà */
        .menu-container {
            display: none;
            position: relative;
            z-index: 10;
        }

        .menu-container.active {
            display: block;
        }

        /* Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠ */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: var(--header-height);
            z-index: 100;
            transition: background 0.3s ease;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar { display: none; }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male { border-bottom-color: var(--male-color); }
        .category-tab.active.female { border-bottom-color: var(--female-color); }

        /* ÎèÑÏõÄÎßê Î≤ÑÌäº */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            text-transform: none !important;
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        /* Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ§Î™Ö */
        .category-description {
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: #0a0a0a;
            transition: background 0.3s ease;
            position: relative;
            z-index: 10;
        }

        /* Ï§ëÎ∂ÑÎ•ò ÌÉ≠ */
        .subcategory-wrapper {
            padding: 20px;
            background: var(--primary-dark);
            transition: background 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .subcategory-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subcategory-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            font-weight: 600;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* Î©îÎâ¥ Í∑∏Î¶¨Îìú */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .menu-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            aspect-ratio: 3/4;
            background: #1a1a1a;
            z-index: 10;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ïä§ÌÉÄÏùº Î™®Îã¨ */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .style-modal.active { display: flex; }

        .modal-content {
            background: var(--primary-dark);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transition: background 0.3s ease;
            z-index: 2001;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-code {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: transparent;
            border: 2px solid #666;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #ff4458;
            border-color: #ff4458;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        /* ÌÖåÎßà ÌÜ†Í∏Ä Î≤ÑÌäº */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .theme-toggle-bottom:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* ÌÖåÎßà ÏïÑÏù¥ÏΩò */
        .moon-icon {
            display: block;
            color: #ffd700;
        }

        .sun-icon {
            display: none;
            color: #ff8c00;
        }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î - Ïò§Î•∏Ï™Ω ÏúÑÏπò Í∞ïÏ†ú Í≥†Ï†ï */
        .sidebar {
            position: fixed !important;
            top: 0 !important;
            right: -280px !important;
            left: auto !important;
            width: 280px !important;
            height: 100vh !important;
            background: #111 !important;
            transition: right 0.3s ease, background 0.3s ease !important;
            z-index: 1001 !important;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5) !important;
        }

        .sidebar.active { 
            right: 0 !important; 
            left: auto !important;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sidebar-content {
            padding: 20px;
        }

        .theme-toggle {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        /* Î°úÎî© */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ÎùºÏù¥Ìä∏ ÌÖåÎßà */
        body.light-theme {

        body.light-theme .category-tabs-wrapper {

        }

        body.light-theme .category-tab.active.male {

        }

        body.light-theme .category-tab.active.female {
            border-bottom-color: #FFB6C1;
        }

        body.light-theme .category-description {
            background: #f9f9f9;
        }

        body.light-theme .subcategory-wrapper {

        }

        body.light-theme .subcategory-tab {

        }

        body.light-theme .subcategory-tab.active.male {
            background: #87CEEB;

        }

        body.light-theme .subcategory-tab.active.female {

        }

        body.light-theme .menu-item {
            background: #f5f5f5;
        }

        body.light-theme .modal-content {
            background: #ffffff;
        }

        body.light-theme .theme-toggle-bottom {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .moon-icon {
            display: none;
        }

        body.light-theme .sun-icon {
            display: block;
        }

        body.light-theme .sidebar {
            background: #f5f5f5 !important;

        /* PWA ÏµúÏ†ÅÌôî */
        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            
            .header {
                top: env(safe-area-inset-top, 0);
                padding-top: calc(15px + env(safe-area-inset-top, 0));
            }
        }

        /* Î∞òÏùëÌòï */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .theme-toggle-bottom {
                bottom: 150px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
            }

            .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @media (max-width: 767px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .category-tab {
                font-size: 12px;
                padding: 12px 15px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }

            .theme-toggle-bottom {
                bottom: 50px !important;
                right: 20px !important;
                left: auto !important;
                transform: none !important;
            }

            .theme-toggle-bottom:hover {
                transform: scale(1.1) !important;
            }
        }
    </style>

                const mobileRegex = /^01[0-9]{8,9}$/;
                const landlineRegex = /^0[2-9]{1}[0-9]{7,8}$/;
                return mobileRegex.test(numbersOnly) || landlineRegex.test(numbersOnly);

            format(phone) {
                const numbersOnly = phone.replace(/\D/g, '');
                if (numbersOnly.length === 11) {
                    return numbersOnly.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                } else if (numbersOnly.length === 10) {
                    return numbersOnly.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');

            elements.menuBtn?.addEventListener('click', sidebarManager.open);
            elements.sidebarClose?.addEventListener('click', sidebarManager.close);
            
            elements.themeToggle?.addEventListener('click', themeManager.toggle);
            elements.themeToggleBottom?.addEventListener('click', themeManager.toggle);
            
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    navigationManager.selectGender(this.dataset.gender);
                });
            });
            
            elements.modalClose?.addEventListener('click', modalManager.hide);
            elements.styleModal?.addEventListener('click', function(e) {
                if (e.target === this) modalManager.hide();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && elements.styleModal?.classList.contains('active')) {
                    modalManager.hide();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (elements.sidebar?.classList.contains('active')) {
                    if (!elements.sidebar.contains(e.target) && !elements.menuBtn.contains(e.target)) {
                        sidebarManager.close();
                    }
                }
            });
        }

        // ========== ÌÖåÎßà Í¥ÄÎ¶¨ ==========
        const themeManager = {
            init() {
                const savedTheme = safeStorage.get('theme', 'dark');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    elements.themeStatus.textContent = 'OFF';
                }
                window.HAIRGATOR_STATE.app.theme = savedTheme;
            },
            
            toggle() {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                elements.themeStatus.textContent = isLight ? 'OFF' : 'ON';
                
                const newTheme = isLight ? 'light' : 'dark';
                safeStorage.set('theme', newTheme);
                window.HAIRGATOR_STATE.app.theme = newTheme;
            }
        };

        // ========== ÏÇ¨Ïù¥ÎìúÎ∞î Í¥ÄÎ¶¨ ==========
        const sidebarManager = {
            open() {
                elements.sidebar.classList.add('active');
            },
            
            close() {
                elements.sidebar.classList.remove('active');
            }
        };

        // ========== ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Í¥ÄÎ¶¨ ==========
        const navigationManager = {
            goBack() {
                if (elements.menuContainer.classList.contains('active')) {
                    elements.menuContainer.classList.remove('active');
                    elements.genderSelection.style.display = 'flex';
                    elements.backBtn.style.display = 'none';
                    elements.themeToggleBottom.style.display = 'flex';
                    
                    window.HAIRGATOR_STATE.app.gender = null;
                    window.HAIRGATOR_STATE.app.category = null;
                }
            },
            
            selectGender(gender) {
                window.HAIRGATOR_STATE.app.gender = gender;
                
                elements.genderSelection.style.display = 'none';
                elements.menuContainer.classList.add('active');
                elements.backBtn.style.display = 'flex';
                elements.themeToggleBottom.style.display = 'none';
                
                menuManager.loadData(gender);
                safeStorage.set('gender', gender);
            }
        };

        // ========== Î©îÎâ¥ Í¥ÄÎ¶¨ ==========
        const menuManager = {
            loadData(gender) {
                utils.showLoading(true);
                const menuData = MENU_DATA[gender];
                
                this.renderCategories(gender, menuData);
                
                if (menuData.categories.length > 0) {
                    this.selectCategory(menuData.categories[0], gender, menuData);
                }
                
                setTimeout(() => utils.showLoading(false), CONFIG.ANIMATION_DURATION);
            },
            
            renderCategories(gender, menuData) {
                elements.categoryTabs.innerHTML = '';
                
                if (gender === 'female') {
                    const helpTab = document.createElement('button');
                    helpTab.className = 'category-tab help-tab';
                    helpTab.innerHTML = '?';
                    helpTab.addEventListener('click', () => {
                        window.open('https://drive.google.com/file/d/15OgT9k5jCC6TjcJSImuQXcznS_HtFBVf/view?usp=sharing', '_blank');
                    });
                    elements.categoryTabs.appendChild(helpTab);
                }
                
                menuData.categories.forEach((category, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'category-tab';
                    tab.textContent = category.name;
                    tab.dataset.categoryId = category.id;
                    
                    if (index === 0) {
                        tab.classList.add('active', gender);
                    }
                    
                    tab.addEventListener('click', () => {
                        this.selectCategory(category, gender, menuData);
                    });
                    
                    elements.categoryTabs.appendChild(tab);
                });
            },
            
            selectCategory(category, gender, menuData) {
                window.HAIRGATOR_STATE.app.category = category;
                
                document.querySelectorAll('.category-tab').forEach(tab => {
                    if (tab.classList.contains('help-tab')) return;
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.categoryId === category.id) {
                        tab.classList.add('active', gender);
                    }
                });
                
                elements.categoryDescription.textContent = category.description;
                this.renderSubcategories(gender, menuData);
                this.loadStyles(category.id, window.HAIRGATOR_STATE.app.subcategory, gender);
            },
            
            renderSubcategories(gender, menuData) {
                elements.subcategoryTabs.innerHTML = '';
                
                menuData.subcategories.forEach((sub, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'subcategory-tab';
                    tab.textContent = sub;
                    tab.dataset.subcategory = sub;
                    
                    if (index === 0) {
                        tab.classList.add('active', gender);
                        window.HAIRGATOR_STATE.app.subcategory = sub;
                    }
                    
                    tab.addEventListener('click', () => {
                        this.selectSubcategory(sub, gender);
                    });
                    
                    elements.subcategoryTabs.appendChild(tab);
                });
            },
            
            selectSubcategory(subcategory, gender) {
                window.HAIRGATOR_STATE.app.subcategory = subcategory;
                
                document.querySelectorAll('.subcategory-tab').forEach(tab => {
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.subcategory === subcategory) {
                        tab.classList.add('active', gender);
                    }
                });
                
                this.loadStyles(window.HAIRGATOR_STATE.app.category.id, subcategory, gender);
            },
            
            async loadStyles(categoryId, subcategory, gender) {
                elements.menuGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                try {
                    const categoryName = window.HAIRGATOR_STATE.app.category.name;
                    
                    const query = db.collection('hairstyles')
                        .where('gender', '==', gender)
                        .where('mainCategory', '==', categoryName)
                        .where('subCategory', '==', subcategory);
                    
                    const snapshot = await query.get();
                    elements.menuGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        elements.menuGrid.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                                <div style="font-size: 48px; margin-bottom: 20px;">üì≠</div>
                                <div>Îì±Î°ùÎêú Ïä§ÌÉÄÏùºÏù¥ ÏóÜÏäµÎãàÎã§</div>
                                <div style="font-size: 12px; margin-top: 10px;">${categoryName} - ${subcategory}</div>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = `menu-item ${gender}`;
                        
                        item.innerHTML = `
                            <img src="${data.imageUrl || ''}" 
                                 alt="${data.name || 'Style'}" 
                                 class="menu-item-image"
                                 onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                        `;
                        
                        item.addEventListener('click', () => {
                            modalManager.show(data.code, data.name, gender, data.imageUrl, doc.id);
                        });
                        
                        elements.menuGrid.appendChild(item);
                    });
                    
                } catch (error) {
                    utils.handleError(error, 'loadStyles');
                    elements.menuGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4444;">
                            <div>Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®</div>
                            <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                        </div>
                    `;
                }
            }
        };

        // ========== Î™®Îã¨ Í¥ÄÎ¶¨ ==========
        const modalManager = {
            show(code, name, gender, imageSrc, docId) {
                elements.modalImage.src = imageSrc || '';
                elements.modalImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                };
                elements.modalCode.textContent = code;
                elements.modalName.textContent = name;
                
                elements.btnRegister.className = gender === 'female' ? 'modal-btn btn-register female' : 'modal-btn btn-register';
                
                elements.btnLike.classList.remove('active');
                const heart = elements.btnLike.querySelector('span:first-child');
                if (heart) heart.textContent = '‚ô°';
                
                elements.styleModal.classList.add('active');
                
                this.setupModalActions(code, name, gender, docId);
            },
            
            hide() {
                elements.styleModal.classList.remove('active');
            },
            
            setupModalActions(code, name, gender, docId) {
                elements.btnRegister.onclick = null;
                elements.btnLike.onclick = null;
                
                elements.btnRegister.onclick = async () => {
                    const customerName = prompt('Í≥†Í∞ù Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
                    if (!customerName) return;
                    
                    let customerPhone = prompt('Í≥†Í∞ù Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:\n(Ïòà: 010-1234-5678)');
                    if (!customerPhone) return;
                    
                    if (!phoneUtils.validate(customerPhone)) {
                        alert('Ïò¨Î∞îÎ•∏ Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî\nÏòà: 010-1234-5678');
                        return;
                    }
                    
                    customerPhone = phoneUtils.format(customerPhone);
                    
                    try {
                        await db.collection('customers').add({
                            name: customerName,
                            phone: customerPhone,
                            styleCode: code,
                            styleName: name,
                            styleId: docId,
                            gender: gender,
                            designer: window.HAIRGATOR_STATE.user.designerName,
                            registeredAt: new Date(),
                            lastVisit: new Date()
                        });
                        
                        alert('Í≥†Í∞ù Îì±Î°ù ÏôÑÎ£å!');
                        this.hide();
                    } catch (error) {
                        utils.handleError(error, 'Customer registration');
                    }
                };
                
                elements.btnLike.onclick = async () => {
                    elements.btnLike.classList.toggle('active');
                    const heart = elements.btnLike.querySelector('span:first-child');
                    if (heart) {
                        const isLiked = elements.btnLike.classList.contains('active');
                        heart.textContent = isLiked ? '‚ô•' : '‚ô°';
                        
                        if (docId) {
                            try {
                                await db.collection('hairstyles').doc(docId).update({
                                    likes: firebase.firestore.FieldValue.increment(isLiked ? 1 : -1)
                                });
                            } catch (error) {
                                console.error('Like update error:', error);
                            }
                        }
                    }
                };
            }
        };

        // ========== Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï ==========
        function setupEventListeners() {
            elements.backBtn?.addEventListener('click', navigationManager.goBack);
            elements.menuBtn?.addEventListener('click', sidebarManager.open);
            elements.sidebarClose?.addEventListener('click', sidebarManager.close);
            
            elements.themeToggle?.addEventListener('click', themeManager.toggle);
            elements.themeToggleBottom?.addEventListener('click', themeManager.toggle);
            
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    navigationManager.selectGender(this.dataset.gender);
                });
            });
            
            elements.modalClose?.addEventListener('click', modalManager.hide);
            elements.styleModal?.addEventListener('click', function(e) {
                if (e.target === this) modalManager.hide();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && elements.styleModal?.classList.contains('active')) {
                    modalManager.hide();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (elements.sidebar?.classList.contains('active')) {
                    if (!elements.sidebar.contains(e.target) && !elements.menuBtn.contains(e.target)) {
                        sidebarManager.close();
                    }
                }
            });
        }

        // ========== DOM Î°úÎìú ÏôÑÎ£å Ïãú Ïã§Ìñâ ==========
        document.addEventListener('DOMContentLoaded', init);
        
        // ========== PWA Í∏∞Îä• ==========
        window.addEventListener('load', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            }
            
            console.log('üå∏ HAIRGATOR ÏµúÏ¢Ö ÏôÑÏÑ± Î≤ÑÏ†Ñ Î°úÎìú ÏôÑÎ£å!');
        });
    </script>
