<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    <meta name="description" content="전문 헤어샵을 위한 디지털 메뉴 시스템">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="screen loading-screen">
        <div class="loading-content">
            <div class="logo">HAIRGATOR</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">시스템 준비 중...</div>
        </div>
    </div>

    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="logo-section">
                <h1 class="logo">HAIRGATOR</h1>
                <p class="subtitle">Professional Hair Style Menu</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="designerName">디자이너명</label>
                    <input type="text" id="designerName" placeholder="이름을 입력하세요" required 
                           minlength="2" maxlength="50" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">전화번호 (뒤 4자리)</label>
                    <input type="tel" id="phoneNumber" placeholder="0000" maxlength="4" required 
                           pattern="[0-9]{4}" autocomplete="tel">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호 (4자리)</label>
                    <input type="password" id="password" placeholder="****" maxlength="4" required 
                           pattern="[0-9]{4}" autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">로그인</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span> 로그인 중...
                    </span>
                </button>
                
                <div class="login-help">
                    <p>처음 사용하시나요? 관리자에게 계정을 요청하세요.</p>
                    <div class="help-links">
                        <button type="button" class="help-link" onclick="showLoginHelp()">
                            도움말
                        </button>
                        <span class="help-divider">|</span>
                        <button type="button" class="help-link" onclick="contactAdmin()">
                            관리자 연락
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 성별 선택 화면 -->
    <div id="genderSelection" class="screen">
        <div class="gender-container">
            <!-- 환영 메시지 -->
            <div class="welcome-section">
                <h2><span id="welcomeName">디자이너</span>님 환영합니다!</h2>
                <p class="welcome-message">오늘도 좋은 하루 되세요.</p>
            </div>
            
            <h3>고객 성별을 선택하세요</h3>
            <div class="gender-buttons">
                <button class="gender-btn male" data-gender="male" aria-label="남성 고객 메뉴">
                    <span class="icon">👨</span>
                    <span class="text">남성</span>
                </button>
                <button class="gender-btn female" data-gender="female" aria-label="여성 고객 메뉴">
                    <span class="icon">👩</span>
                    <span class="text">여성</span>
                </button>
            </div>
            
            <div class="theme-toggle" id="themeToggleBottom">
                <span>다크 모드</span>
                <span id="themeStatus">ON</span>
            </div>
        </div>
    </div>

    <!-- 메인 메뉴 화면 -->
    <div id="menuContainer" class="menu-container">
        <header class="header">
            <button class="back-btn" id="backBtn" aria-label="뒤로 가기">
                <span>←</span>
            </button>
            <h1 class="logo">HAIRGATOR</h1>
            <button class="menu-btn" id="menuBtn" aria-label="메뉴 열기">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <!-- 카테고리 탭 -->
        <div class="category-tabs" id="categoryTabs" role="tablist" aria-label="헤어스타일 카테고리"></div>
        
        <!-- 카테고리 설명 -->
        <div class="category-description" id="categoryDescription"></div>
        
        <!-- 서브카테고리 탭 -->
        <div class="subcategory-tabs" id="subcategoryTabs" role="tablist" aria-label="앞머리 길이"></div>
        
        <!-- 메뉴 그리드 -->
        <div class="menu-grid" id="menuGrid" role="main" aria-label="헤어스타일 목록"></div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar" role="dialog" aria-label="메뉴">
        <div class="sidebar-header">
            <h3>메뉴</h3>
            <button class="sidebar-close" id="sidebarClose" aria-label="메뉴 닫기">×</button>
        </div>
        
        <div class="sidebar-content">
            <div class="designer-info" id="designerInfo" style="display: none;">
                <h4 id="designerNameDisplay">디자이너명</h4>
                <p class="designer-status">로그인됨</p>
            </div>
            
            <div class="sidebar-menu">
                <!-- 일반 기능 -->
                <div class="menu-section">
                    <div class="menu-section-title">일반 기능</div>
                    <button class="menu-item" onclick="showFeature('dashboard')">
                        <span>대시보드</span>
                    </button>
                    <button class="menu-item" onclick="showFeature('favorites')">
                        <span>즐겨찾기</span>
                    </button>
                    <button class="menu-item" onclick="showFeature('history')">
                        <span>최근 기록</span>
                    </button>
                </div>
                
                <!-- 프리미엄 기능 (권한 있을 때만 표시) -->
                <div class="menu-section" id="premiumSection" style="display: none;">
                    <div class="menu-section-title">프리미엄 기능</div>
                    <button class="menu-item premium" onclick="showFeature('ai-analysis')">
                        <span>AI 분석</span>
                        <span class="premium-badge">Premium</span>
                    </button>
                    <button class="menu-item premium" onclick="showFeature('advanced-reports')">
                        <span>고급 리포트</span>
                        <span class="premium-badge">Premium</span>
                    </button>
                </div>
                
                <!-- 설정 -->
                <div class="menu-section">
                    <div class="menu-section-title">설정</div>
                    <div class="menu-item theme-toggle" id="themeToggle">
                        <span>다크 모드</span>
                        <span id="themeStatusSidebar">ON</span>
                    </div>
                </div>
                
                <!-- 관리자 메뉴 (개발용) -->
                <div class="menu-section admin-section" id="adminSection" style="display: none;">
                    <div class="menu-section-title">관리자</div>
                    <a href="pages/admin/dashboard.html" target="_blank" class="menu-item admin">
                        <span>관리자 페이지</span>
                    </a>
                </div>
                
                <button class="sidebar-btn logout-btn" id="logoutBtn">로그아웃</button>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingText">로딩 중...</p>
        </div>
    </div>

    <!-- 스타일 상세 모달 -->
    <div class="modal" id="styleModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="닫기">×</button>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" alt="헤어스타일 이미지">
                <div class="modal-info">
                    <h3 id="modalCode" class="modal-code"></h3>
                    <h4 id="modalName" class="modal-name"></h4>
                    <p id="modalDescription" class="modal-description"></p>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn btn-register" id="btnRegister">
                        <span>고객 등록</span>
                    </button>
                    <button class="modal-btn btn-like" id="btnLike">
                        <span id="likeIcon">♡</span>
                        <span>좋아요</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div class="toast" id="toast" role="alert" aria-live="polite"></div>

    <!-- JavaScript Files -->
    <script src="scripts/utils/common.js"></script>
    <script src="scripts/core/firebase-config.js"></script>
    <script src="scripts/core/auth.js"></script>
    <script src="scripts/core/main.js"></script>
    <script src="scripts/ui/menu.js"></script>

    <!-- App Initialization -->
    <script>
        // 앱 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('HAIRGATOR 앱 시작');
            
            // 로딩 화면 표시
            const loadingScreen = document.getElementById('loadingScreen');
            const loginScreen = document.getElementById('loginScreen');
            
            // Firebase 연결 확인 후 로그인 화면으로 전환
            setTimeout(async () => {
                try {
                    // Firebase 연결 테스트
                    if (window.db) {
                        console.log('Firebase 연결 확인됨');
                    }
                    
                    // 기존 세션 확인
                    if (window.authManager && await window.authManager.checkExistingSession()) {
                        // 기존 세션이 있으면 성별 선택으로 바로 이동
                        loadingScreen.style.display = 'none';
                        document.getElementById('genderSelection').classList.add('active');
                    } else {
                        // 로그인 화면으로 이동
                        loadingScreen.style.display = 'none';
                        loginScreen.classList.add('active');
                        
                        // 첫 번째 입력 필드에 포커스
                        setTimeout(() => {
                            const nameInput = document.getElementById('designerName');
                            if (nameInput) nameInput.focus();
                        }, 300);
                    }
                } catch (error) {
                    console.error('초기화 오류:', error);
                    loadingScreen.style.display = 'none';
                    loginScreen.classList.add('active');
                }
            }, 1500);
        });

        // 전역 에러 핸들러
        window.addEventListener('error', function(event) {
            console.error('전역 에러:', event.error);
            if (window.ErrorHandler) {
                window.ErrorHandler.logError(event.error, 'global');
            }
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise 에러:', event.reason);
            if (window.ErrorHandler) {
                window.ErrorHandler.logError(event.reason, 'promise');
            }
        });

        // 전역 헬퍼 함수들
        window.showFeature = function(featureName) {
            console.log('기능 선택:', featureName);
            if (window.showToast) {
                window.showToast(`${featureName} 기능은 준비 중입니다.`, 'info');
            }
        };

        window.showLoginHelp = function() {
            const helpMessage = `로그인 도움말:
            
- 디자이너명: 실제 이름을 입력하세요
- 전화번호: 본인 번호의 뒤 4자리  
- 비밀번호: 등록시 설정한 4자리 숫자

계정이 없으시면 관리자에게 문의하세요.`;
            
            if (window.showToast) {
                window.showToast(helpMessage, 'info', 8000);
            } else {
                alert(helpMessage);
            }
        };

        window.contactAdmin = function() {
            const contactMessage = `관리자 연락처:
            
계정 생성, 비밀번호 초기화, 권한 변경 등의
문의사항이 있으시면 관리자에게 연락해주세요.`;
            
            if (window.showToast) {
                window.showToast(contactMessage, 'info', 6000);
            } else {
                alert(contactMessage);
            }
        };

        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker 등록 성공');
                })
                .catch(error => {
                    console.error('Service Worker 등록 실패:', error);
                });
        }

        // 개발 모드 확인
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('개발 모드 활성화');
            // 관리자 섹션 표시
            const adminSection = document.getElementById('adminSection');
            if (adminSection) {
                adminSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
