    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* Gender Selection */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Menu Container */
        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        /* Category Tabs */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 65px;
            z-index: 100;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male {
            border-bottom-color: var(--male-color);
        }

        .category-tab.active.female {
            border-bottom-color: var(--female-color);
        }

        /* Î¨ºÏùåÌëú ÎèÑÏõÄÎßê Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            text-transform: none !important;
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        /* Description */
        .category-description {
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: #0a0a0a;
        }

        /* Subcategory Pills */
        .subcategory-wrapper {
            padding: 20px;
            background: var(--primary-dark);
        }

        .subcategory-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subcategory-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 600;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 3/4;
            background: #1a1a1a;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style Modal */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .style-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--primary-dark);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-code {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            text-align: center;
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: transparent;
            border: 2px solid #666;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #ff4458;
            border-color: #ff4458;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        /* Theme Toggle Button */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .theme-toggle-bottom:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .theme-toggle-bottom svg {
            transition: all 0.3s;
        }

        /* Îã§ÌÅ¨ Î™®Îìú ÏïÑÏù¥ÏΩò */
        .moon-icon {
            display: block;
            color: #ffd700;
        }

        .sun-icon {
            display: none;
            color: #ff8c00;
        }

        /* ÎùºÏù¥Ìä∏ ÌÖåÎßà */
        body.light-theme {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .header {
            background: var(--primary-light);
        }

        body.light-theme .logo,
        body.light-theme .back-btn {
            color: #000;
        }

        body.light-theme .menu-btn span {
            background: #000;
        }

        body.light-theme .gender-btn {
            background: #f8f8f8;
            border-color: #ddd;
        }

        body.light-theme .gender-btn.male,
        body.light-theme .gender-btn.female {
            border-color: #ddd;
        }

        body.light-theme .gender-icon {
            background: transparent;
        }

        /* ÎùºÏù¥Ìä∏ Î™®ÎìúÏóêÏÑú ÏñºÍµ¥ Ïù¥Î™®ÏßÄÎ°ú ÍµêÏ≤¥ */
        body.light-theme .gender-btn.male .gender-icon {

        }

            content: 'üë®';

        }

        body.light-theme .gender-btn.female .gender-icon {

        }

        body.light-theme .gender-btn.female .gender-icon:after {

        }

        body.light-theme .gender-btn.male .gender-label {
            color: #6495ED;
        }

        body.light-theme .gender-btn.female .gender-label {
            color: #FF69B4;
        }

        body.light-theme .category-tabs-wrapper {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        body.light-theme .category-tab {
            color: #666;
        }

        body.light-theme .category-tab.active {
            color: #000;
        }

        body.light-theme .category-tab.active.male {
            border-bottom-color: #87CEEB;
        }

        body.light-theme .category-tab.active.female {
            border-bottom-color: #FFB6C1;
        }

        body.light-theme .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border-color: #FF1493 !important;
        }

        body.light-theme .help-tab:hover {
            background: #FF69B4 !important;
        }

        body.light-theme .category-description {
            background: #f9f9f9;

        body.light-theme .subcategory-wrapper {
            background: #fff;
        }

        body.light-theme .subcategory-tab {

            border-color: #ddd;
        }

        body.light-theme .subcategory-tab.active.male {
            background: #87CEEB;

        }

        body.light-theme .subcategory-tab.active.female {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: #000;
        }

        body.light-theme .menu-item {
            background: #f5f5f5;
        }

        body.light-theme .modal-content {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .modal-name {
            color: #000000;
        }

        body.light-theme .theme-toggle-bottom {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .theme-toggle-bottom:hover {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 0, 0, 0.3);
        }

        body.light-theme .moon-icon {
            display: none;
        }

        body.light-theme .sun-icon {
            display: block;
            color: #ff8c00;
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .theme-toggle-bottom {
                bottom: 150px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
            }

            .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }

            body.light-theme .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }

            .gender-selection {
                gap: 80px;
            }
        }

        @media (max-width: 767px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .category-tab {
                font-size: 12px;
                padding: 12px 15px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }

            .theme-toggle-bottom {
                bottom: 50px !important;
                right: 20px !important;
                left: auto !important;
                transform: none !important;
            }

            .theme-toggle-bottom:hover {
                transform: scale(1.1) !important;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background: #111;
            transition: right 0.3s;

        .sidebar.active {
            right: 0;

            padding: 20px;

        .sidebar-close {
            position: absolute;
            top: 15px;

            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;

        }

        .sidebar-content {
            padding: 20px;
        }

        }

        .theme-toggle {

            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logout-btn {

            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;

        }

        /* ÎùºÏù¥Ìä∏ ÌÖåÎßà ÏÇ¨Ïù¥ÎìúÎ∞î */
        body.light-theme .sidebar {
            background: #f5f5f5;
        }

        body.light-theme .sidebar-header {

        }

        body.light-theme .sidebar-close {
            color: #000;
        }

        body.light-theme .sidebar-content {
            color: #000;
        }

        body.light-theme .theme-toggle {
            background: #e0e0e0;
            color: #000;
        }
    </style>
</head>

function setupEventListeners() {

    // Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº

    }

    // Î©îÎâ¥ Î≤ÑÌäº
    if (menuBtn) {
        menuBtn.addEventListener('click', openSidebar);
    }

    // ÏÇ¨Ïù¥ÎìúÎ∞î Îã´Í∏∞
    if (sidebarClose) {
        sidebarClose.addEventListener('click', closeSidebar);
    }

    // ÌÖåÎßà ÌÜ†Í∏Ä
    if (themeToggle) {

    }

    if (themeToggleBottom) {
        themeToggleBottom.addEventListener('click', toggleTheme);
    }

    // Î°úÍ∑∏ÏïÑÏõÉ
    if (logoutBtn) {

    }

    document.addEventListener('click', function(e) {

        menuContainer.classList.remove('active');
        genderSelection.style.display = 'flex';
        backBtn.style.display = 'none';
        
        if (themeToggleBottom) {

        }
        
        currentGender = null;
        currentCategory = null;
    }

// ‚úÖ ÌÖåÎßà Í¥ÄÎ†® Ìï®ÏàòÎì§
function loadTheme() {
    const savedTheme = localStorage.getItem('hairgator_theme') || 'dark';
    if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeStatus.textContent = 'OFF';
    }
}

function toggleTheme() {
    document.body.classList.toggle('light-theme');
    const isLight = document.body.classList.contains('light-theme');
    
    if (themeStatus) {
        themeStatus.textContent = isLight ? 'OFF' : 'ON';
    }
    
    localStorage.setItem('hairgator_theme', isLight ? 'light' : 'dark');
}

function checkAuthStatus() {
    const designerInfo = document.getElementById('designerInfo');
    if (window.auth && window.auth.currentUser) {
        designerInfo.style.display = 'block';
        document.getElementById('designerName').textContent = 
            window.auth.currentUser.displayName || window.auth.currentUser.email;
    }
}

async function handleLogout() {
    if (confirm('Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        try {
            if (window.authManager) {
                await window.authManager.signOut();

        }
    }
}

    currentGender = gender;
    
    genderSelection.style.display = 'none';

    }
    
    if (themeToggleBottom) {

    }
    
    loadMenuData(gender);
    localStorage.setItem('hairgator_gender', gender);

// ‚úÖ Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
function loadMenuData(gender) {
    showLoading(true);
    
    menuData = MENU_DATA[gender];
    renderCategories(gender);
    
    if (menuData.categories.length > 0) {
        selectCategory(menuData.categories[0], gender);
    }
    
    setTimeout(() => showLoading(false), 300);
}

// ‚úÖ Ïπ¥ÌÖåÍ≥†Î¶¨ Î†åÎçîÎßÅ (Ïó¨ÏÑ±Ïùº Îïå Î¨ºÏùåÌëú Î≤ÑÌäº Ï∂îÍ∞Ä)
function renderCategories(gender) {
    categoryTabs.innerHTML = '';
    
    // Ïó¨ÏÑ±Ïù∏ Í≤ΩÏö∞ Îß® ÏïûÏóê Î¨ºÏùåÌëú Î≤ÑÌäº Ï∂îÍ∞Ä
    if (gender === 'female') {
        const helpTab = document.createElement('button');
        helpTab.className = 'category-tab help-tab';
        helpTab.innerHTML = '?';
        helpTab.addEventListener('click', function() {
            window.open('https://drive.google.com/file/d/15OgT9k5jCC6TjcJSImuQXcznS_HtFBVf/view?usp=sharing', '_blank');
        });
        categoryTabs.appendChild(helpTab);
    }
    
    menuData.categories.forEach((category, index) => {
        const tab = document.createElement('button');
        tab.className = 'category-tab';
        tab.textContent = category.name;
        tab.dataset.categoryId = category.id;
        
        if (index === 0) {
            tab.classList.add('active', gender);
        }
        
        tab.addEventListener('click', function() {
            selectCategory(category, gender);
        });
        
        categoryTabs.appendChild(tab);
    });
}

// ‚úÖ Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù
function selectCategory(category, gender) {
    currentCategory = category;
    
    document.querySelectorAll('.category-tab').forEach(tab => {
        if (tab.classList.contains('help-tab')) return;
        tab.classList.remove('active', 'male', 'female');
        if (tab.dataset.categoryId === category.id) {
            tab.classList.add('active', gender);
        }
    });
    
    categoryDescription.textContent = category.description;
    renderSubcategories(gender);
    loadStyles(category.id, currentSubcategory, gender);
}

// ‚úÖ ÏÑúÎ∏åÏπ¥ÌÖåÍ≥†Î¶¨ Î†åÎçîÎßÅ
function renderSubcategories(gender) {
    subcategoryTabs.innerHTML = '';
    
    const subcategories = menuData.subcategories;
    
    subcategories.forEach((sub, index) => {
        const tab = document.createElement('button');
        tab.className = 'subcategory-tab';
        tab.textContent = sub;
        tab.dataset.subcategory = sub;
        
        if (index === 0) {
            tab.classList.add('active', gender);
            currentSubcategory = sub;
        }
        
        tab.addEventListener('click', function() {
            selectSubcategory(sub, gender);
        });
        
        subcategoryTabs.appendChild(tab);
    });
}

// ‚úÖ ÏÑúÎ∏åÏπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù
function selectSubcategory(subcategory, gender) {
    currentSubcategory = subcategory;
    
    document.querySelectorAll('.subcategory-tab').forEach(tab => {
        tab.classList.remove('active', 'male', 'female');
        if (tab.dataset.subcategory === subcategory) {
            tab.classList.add('active', gender);
        }
    });
    
    loadStyles(currentCategory.id, subcategory, gender);

async function loadStyles(categoryId, subcategory, gender) {

    if (window.optimizedFirebaseLoader) {
        console.log('üöÄ ÏÑ±Îä• ÏµúÏ†ÅÌôîÎêú Î°úÎî© ÏÇ¨Ïö©');
        try {
            const categoryName = currentCategory.name;
            const styles = await window.optimizedFirebaseLoader.loadStylesOptimized(
                gender, categoryName, subcategory
            );
            
            if (window.virtualScroller && styles.length > 20) {
                window.virtualScroller.setItems(styles);
            } else {
                window.renderStylesDirectly(styles, menuGrid);
            }
        } catch (error) {
            console.error('ÏµúÏ†ÅÌôîÎêú Î°úÎî© Ïã§Ìå®, Í∏∞Î≥∏ Î°úÎî© ÏÇ¨Ïö©:', error);
            loadStylesBasic(categoryId, subcategory, gender);
        }
    } else {
        loadStylesBasic(categoryId, subcategory, gender);
    }
}

// ‚úÖ Î™®Îã¨ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
function setupModalButtonEvents(code, name, docId, gender) {
    // Í≥†Í∞ù Îì±Î°ù Î≤ÑÌäº
    btnRegister.onclick = async function() {
        const customerName = prompt('Í≥†Í∞ù Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
        if (!customerName) return;
        
        const customerPhone = prompt('Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
        if (!customerPhone) return;
        
        try {
            await db.collection('customers').add({
                name: customerName,
                phone: customerPhone,
                styleCode: code,
                styleName: name,
                styleId: docId,
                gender: gender,
                designer: localStorage.getItem('designerName') || 'Unknown',
                registeredAt: new Date(),
                lastVisit: new Date()
            });
            
            alert('Í≥†Í∞ù Îì±Î°ù ÏôÑÎ£å!');
            closeModal();
        } catch (error) {
            console.error('Customer registration error:', error);
            alert('Îì±Î°ù Ïã§Ìå®: ' + error.message);
        }
    };
    
    // Ï¢ãÏïÑÏöî Î≤ÑÌäº
    btnLike.onclick = async function() {
        this.classList.toggle('active');
        const heart = this.querySelector('span:first-child');
        if (heart) {
            const isLiked = this.classList.contains('active');
            heart.textContent = isLiked ? '‚ô•' : '‚ô°';
            
            if (docId) {
                try {
                    const docRef = db.collection('hairstyles').doc(docId);
                    await docRef.update({
                        likes: firebase.firestore.FieldValue.increment(isLiked ? 1 : -1)
                    });
                } catch (error) {
                    console.error('Like update error:', error);
                }
            }
        }
    };
}
