    <script>
        // 전역 변수
        let currentGender = null;
        let currentDesigner = null;
        let currentSessionId = null;
        let heartbeatInterval = null;
        let currentCategory = null;
        let currentSubcategory = 'None';

        // DOM 요소
        const loginScreen = document.getElementById('loginScreen');
        const genderSelection = document.getElementById('genderSelection');
        const menuContainer = document.getElementById('menuContainer');
        const backBtn = document.getElementById('backBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toast = document.getElementById('toast');

        // 테마 관리 함수들
        function loadTheme() {
            const savedTheme = localStorage.getItem('hairgator_theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                updateThemeButton(true);
            }
            console.log(`테마 로드: ${savedTheme}`);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            
            localStorage.setItem('hairgator_theme', isLight ? 'light' : 'dark');
            updateThemeButton(isLight);
            
            console.log(`테마 변경: ${isLight ? 'light' : 'dark'}`);
        }

        function updateThemeButton(isLight) {
            const themeButton = document.getElementById('themeToggle');
            if (themeButton) {
                themeButton.textContent = isLight ? '☀️' : '🌙';
                themeButton.title = isLight ? '다크 모드로 변경' : '라이트 모드로 변경';
            }
        }

        // NEW 표시 빨간 점 생성
        function createNewIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'new-indicator';
            return indicator;
        }

        // Firebase 인증 시스템
        class FirebaseAuth {
            constructor() {
                this.sessionCollectionName = 'designer_sessions';
                this.designerCollectionName = 'designers';
                this.sessionTimeout = 24 * 60 * 60 * 1000; // 24시간
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            getDeviceInfo() {
                const userAgent = navigator.userAgent;
                return {
                    type: /Mobile|Android|iPhone|iPad/.test(userAgent) ? 'mobile' : 'desktop',
                    browser: this.getBrowserName(),
                    platform: navigator.platform,
                    screenResolution: `${screen.width}x${screen.height}`
                };
            }

            getBrowserName() {
                const userAgent = navigator.userAgent;
                if (userAgent.indexOf('Chrome') > -1) return 'Chrome';
                if (userAgent.indexOf('Firefox') > -1) return 'Firefox';
                if (userAgent.indexOf('Safari') > -1) return 'Safari';
                return 'Unknown';
            }

            async login(name, phone, password) {
                try {
                    const snapshot = await db.collection(this.designerCollectionName)
                        .where('name', '==', name)
                        .where('phone', '==', phone)
                        .where('password', '==', password)
                        .limit(1)
                        .get();

                    if (snapshot.empty) {
                        throw new Error('로그인 정보가 올바르지 않습니다');
                    }

                    const designerDoc = snapshot.docs[0];
                    const designerData = designerDoc.data();

                    await this.checkExistingSessions(designerDoc.id);

                    const sessionId = this.generateSessionId();
                    const sessionData = {
                        designerId: designerDoc.id,
                        designerName: designerData.name,
                        designerPhone: designerData.phone,
                        sessionId: sessionId,
                        deviceInfo: this.getDeviceInfo(),
                        loginTime: new Date(),
                        lastActivity: new Date(),
                        isActive: true,
                        expiresAt: new Date(Date.now() + this.sessionTimeout)
                    };

                    await db.collection(this.sessionCollectionName).doc(sessionId).set(sessionData);

                    await db.collection(this.designerCollectionName).doc(designerDoc.id).update({
                        lastLogin: new Date(),
                        currentSessionId: sessionId
                    });

                    currentDesigner = {
                        id: designerDoc.id,
                        name: designerData.name,
                        phone: designerData.phone,
                        tokens: designerData.tokens || 0,
                        sessionId: sessionId
                    };

                    currentSessionId = sessionId;
                    this.startHeartbeat();

                    console.log('✅ 로그인 성공:', currentDesigner.name);
                    return currentDesigner;

                } catch (error) {
                    console.error('❌ 로그인 실패:', error);
                    throw error;
                }
            }

            async checkExistingSessions(designerId) {
                try {
                    const existingSessions = await db.collection(this.sessionCollectionName)
                        .where('designerId', '==', designerId)
                        .where('isActive', '==', true)
                        .get();

                    const batch = db.batch();
                    existingSessions.forEach(doc => {
                        batch.update(doc.ref, {
                            isActive: false,
                            logoutTime: new Date(),
                            logoutReason: 'new_login'
                        });
                    });

                    if (!existingSessions.empty) {
                        await batch.commit();
                        console.log(`${existingSessions.size}개의 기존 세션을 종료했습니다`);
                    }
                } catch (error) {
                    console.warn('기존 세션 정리 중 오류:', error);
                }
            }

            startHeartbeat() {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }

                heartbeatInterval = setInterval(async () => {
                    try {
                        await this.updateLastActivity();
                    } catch (error) {
                        console.error('하트비트 오류:', error);
                        this.handleSessionError();
                    }
                }, 30000);
            }

            async updateLastActivity() {
                if (!currentSessionId) return;

                await db.collection(this.sessionCollectionName).doc(currentSessionId).update({
                    lastActivity: new Date()
                });
            }

            async logout() {
                try {
                    if (currentSessionId) {
                        await db.collection(this.sessionCollectionName).doc(currentSessionId).update({
                            isActive: false,
                            logoutTime: new Date(),
                            logoutReason: 'manual_logout'
                        });
                    }

                    if (heartbeatInterval) {
                        clearInterval(heartbeatInterval);
                        heartbeatInterval = null;
                    }

                    currentDesigner = null;
                    currentSessionId = null;

                    console.log('✅ 로그아웃 완료');
                    
                } catch (error) {
                    console.error('❌ 로그아웃 오류:', error);
                } finally {
                    this.resetUI();
                }
            }

            handleSessionError() {
                console.warn('세션 오류 발생 - 재로그인 필요');
                showToast('세션이 만료되었습니다. 다시 로그인해주세요.', 'error');
                setTimeout(() => {
                    this.logout();
                }, 2000);
            }

            resetUI() {
                loginScreen.style.display = 'flex';
                genderSelection.style.display = 'none';
                menuContainer.classList.remove('active');
                backBtn.style.display = 'none';
                updateUserInfo();
            }
        }

        // Firebase 인증 인스턴스
        const firebaseAuth = new FirebaseAuth();

        // 유틸리티 함수들
        function showLoading(show = true) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function goBack() {
            if (menuContainer.classList.contains('active')) {
                menuContainer.classList.remove('active');
                genderSelection.style.display = 'flex';
                backBtn.style.display = 'flex';
            } else if (genderSelection.style.display === 'flex') {
                genderSelection.style.display = 'none';
                loginScreen.style.display = 'flex';
                backBtn.style.display = 'none';
            }
        }

        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const guestMessage = document.getElementById('guestMessage');
            const designerName = document.getElementById('designerNameDisplay');
            const designerPhone = document.getElementById('designerPhoneDisplay');
            const sessionStatus = document.getElementById('sessionStatusDisplay');

            if (currentDesigner) {
                userInfo.style.display = 'block';
                guestMessage.style.display = 'none';
                
                designerName.textContent = `이름: ${currentDesigner.name}`;
                designerPhone.textContent = `전화: ${currentDesigner.phone}`;
                sessionStatus.textContent = `토큰: ${currentDesigner.tokens || 0}개`;
            } else {
                userInfo.style.display = 'none';
                guestMessage.style.display = 'block';
            }
        }

        function formatPhoneNumber(phone) {
            const numbers = phone.replace(/[^\d]/g, '');
            if (numbers.length !== 11) {
                return phone;
            }
            return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7, 11)}`;
        }

        // 전화번호 입력 시 실시간 포맷팅
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            const input = e.target;
            const cursorPos = input.selectionStart;
            const oldValue = input.value;
            const oldLength = oldValue.length;
            
            const formatted = formatPhoneNumber(input.value);
            input.value = formatted;
            
            const newLength = formatted.length;
            const diff = newLength - oldLength;
            input.setSelectionRange(cursorPos + diff, cursorPos + diff);
        });

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('designerName').value.trim();
            let phone = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            phone = formatPhoneNumber(phone);
            
            if (!name || !phone || password.length !== 4) {
                showToast('모든 정보를 정확히 입력해주세요', 'error');
                return;
            }

            const phoneRegex = /^01[0-9]-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                showToast('전화번호는 11자리 숫자로 입력해주세요 (예: 01000000000)', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            showLoading(true);

            try {
                await firebaseAuth.login(name, phone, password);
                
                loginScreen.style.display = 'none';
                genderSelection.style.display = 'flex';
                backBtn.style.display = 'flex';
                
                updateUserInfo();
                showToast(`환영합니다, ${currentDesigner.name}님!`, 'success');
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
                showLoading(false);
            }
        });

        async function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                showLoading(true);
                await firebaseAuth.logout();
                showLoading(false);
                showToast('로그아웃되었습니다', 'success');
            }
        }

        // 성별 선택 (menu.js의 새로운 시스템만 사용)
        function selectGender(gender) {
            currentGender = gender;
            
            genderSelection.style.display = 'none';
            menuContainer.classList.add('active');
            
            // menu.js의 새로운 메뉴 시스템만 사용
            if (window.HAIRGATOR_MENU && window.HAIRGATOR_MENU.loadMenuForGender) {
                console.log(`🎯 새로운 메뉴 시스템 사용: ${gender}`);
                window.HAIRGATOR_MENU.loadMenuForGender(gender);
            } else {
                console.error('❌ HAIRGATOR_MENU가 로드되지 않았습니다');
                showToast('메뉴 시스템 오류입니다', 'error');
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🦎 HAIRGATOR 시작 - 퍼스널컬러 통합 최종 완료 버전');
            
            // 테마 로드
            loadTheme();
            
            loginScreen.style.display = 'flex';
            updateUserInfo();

            // 모달 닫기 이벤트 리스너 추가
            const styleModalClose = document.getElementById('styleModalClose');
            const styleModal = document.getElementById('styleModal');
            
            if (styleModalClose) {
                styleModalClose.addEventListener('click', function() {
                    if (window.HAIRGATOR_MENU && window.HAIRGATOR_MENU.closeStyleModal) {
                        window.HAIRGATOR_MENU.closeStyleModal();
                    }
                });
            }
            
            if (styleModal) {
                styleModal.addEventListener('click', function(e) {
                    if (e.target === styleModal) {
                        if (window.HAIRGATOR_MENU && window.HAIRGATOR_MENU.closeStyleModal) {
                            window.HAIRGATOR_MENU.closeStyleModal();
                        }
                    }
                });
            }
            
            // ESC 키로 모달 닫기 (스타일 모달과 퍼스널컬러 모달 모두)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    // 스타일 모달 닫기
                    if (styleModal.classList.contains('active')) {
                        if (window.HAIRGATOR_MENU && window.HAIRGATOR_MENU.closeStyleModal) {
                            window.HAIRGATOR_MENU.closeStyleModal();
                        }
                    }
                    // 퍼스널컬러 모달 닫기
                    const personalColorModal = document.getElementById('personalColorModal');
                    if (personalColorModal && personalColorModal.classList.contains('active')) {
                        closePersonalColorModal();
                    }
                }
            });

            // 퍼스널컬러 iframe 로드 완료 시 테마 동기화
            const iframe = document.getElementById('personalColorFrame');
            if (iframe) {
                iframe.addEventListener('load', function() {
                    setTimeout(syncThemeToPersonalColor, 500);
                });
            }
        });

        // 테마 동기화 함수 (퍼스널컬러 iframe용)
        function syncThemeToPersonalColor() {
            const iframe = document.getElementById('personalColorFrame');
            const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            
            if (iframe && iframe.contentWindow) {
                try {
                    iframe.contentWindow.postMessage({
                        type: 'THEME_UPDATE',
                        theme: currentTheme,
                        colors: {
                            primary: getComputedStyle(document.documentElement).getPropertyValue('--female-color') || '#E91E63',
                            background: getComputedStyle(document.documentElement).getPropertyValue('--background') || '#121212',
                            textPrimary: getComputedStyle(document.documentElement).getPropertyValue('--text-primary') || '#FFFFFF'
                        }
                    }, '*');
                } catch (error) {
                    console.log('테마 동기화 실패 (정상적인 보안 제한):', error.message);
                }
            }
        }

        // 클릭 이벤트 외부 영역에서 사이드바 닫기
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // 브라우저 종료 시 세션 정리
        window.addEventListener('beforeunload', function() {
            if (currentSessionId) {
                navigator.sendBeacon('/api/logout', JSON.stringify({
                    sessionId: currentSessionId,
                    reason: 'browser_close'
                }));
            }
        });

        // 페이지 숨김/표시 시 세션 관리
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
            } else {
                if (currentSessionId) {
                    firebaseAuth.startHeartbeat();
                }
            }
        });
    </script>

    <!-- 퍼스널컬러 모달 CSS (중복 제거 및 최적화) -->
    <style>
        /* 퍼스널컬러 모달 - HAIRGATOR 테마 통일 */
        .personal-color-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .personal-color-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .modal-container {
            position: relative;
            width: 95%;
            height: 95%;
            max-width: 1400px;
            background: var(--background);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 2px solid var(--female-color);
        }

        .personal-color-modal.active .modal-container {
            transform: scale(1);
        }

        .modal-header {
            background: var(--female-color);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--female-color);
        }

        .modal-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .modal-content {
            height: calc(100% - 80px);
            overflow: hidden;
        }

        #personalColorFrame {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 사이드바 메뉴 아이템 스타일 */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .menu-item:hover {
            background: var(--hover-background);
            color: var(--female-color);
        }

        .menu-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 30px;
            text-align: center;
        }

        .menu-text {
            flex: 1;
        }

        .menu-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }

        .menu-subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .menu-arrow {
            font-size: 1.2rem;
            opacity: 0.5;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            transform: translateX(3px);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .modal-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
                max-width: none;
            }
            
            .modal-header {
                padding: 1rem 1.5rem;
            }
            
            .modal-header h2 {
                font-size: 1.2rem;
            }
            
            .modal-content {
                height: calc(100% - 70px);
            }

            .menu-item {
                padding: 0.8rem 1rem;
            }

            .menu-icon {
                font-size: 1.3rem;
                margin-right: 0.8rem;
            }

            .menu-title {
                font-size: 0.9rem;
            }

            .menu-subtitle {
                font-size: 0.75rem;
            }
        }
    </style>
</body>
</html>
