    <style>
        /* 초기화 및 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.4;
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* 메인 콘텐츠 */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
        }

        .login-modal {
            background: #111;
            border: 2px solid var(--female-color);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-modal h2 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .login-modal .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--female-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--female-color);
        }

        .login-btn {
            width: 100%;
            background: var(--female-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #d81b60;
        }

        .login-help {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* 성별 선택 */
        .gender-selection {
            display: none;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* 메뉴 컨테이너 */
        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #111;
            border-left: 1px solid #333;
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* 로딩 오버레이 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }
            
            .gender-btn {
                width: 140px;
                height: 200px;
            }
            
            .login-modal {
                margin: 0 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <button class="back-btn" id="backBtn" onclick="goBack()">←</button>
        <h1 class="logo">HAIRGATOR</h1>
        <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>메뉴</h3>
            <button class="sidebar-close" id="sidebarClose" onclick="toggleSidebar()">×</button>
        </div>
        <div class="sidebar-content">
            <p style="padding: 20px; color: #666;">추가 기능이 곧 제공됩니다.</p>
        </div>
    </aside>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <!-- 로그인 화면 -->
        <div class="login-screen" id="loginScreen">
            <div class="login-modal">
                <h2>HAIRGATOR</h2>
                <p class="subtitle">Professional Hair Style Menu</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="designerName">디자이너명</label>
                        <input type="text" id="designerName" placeholder="이름을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">전화번호 (뒤 4자리)</label>
                        <input type="number" id="phoneNumber" placeholder="0000" maxlength="4" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호 (4자리)</label>
                        <input type="password" id="password" placeholder="****" maxlength="4" required>
                    </div>
                    
                    <button type="submit" class="login-btn">로그인</button>
                </form>
                
                <p class="login-help">처음 사용하시나요? 관리자에게 계정을 요청하세요.</p>
            </div>
        </div>

        <!-- 성별 선택 화면 -->
        <div class="gender-selection" id="genderSelection">
            <button class="gender-btn male" onclick="selectGender('male')">
                <div class="gender-icon">♂</div>
                <div class="gender-label">남성</div>
            </button>
            <button class="gender-btn female" onclick="selectGender('female')">
                <div class="gender-icon">♀</div>
                <div class="gender-label">여성</div>
            </button>
        </div>

        <!-- 메뉴 컨테이너 -->
        <div class="menu-container" id="menuContainer">
            <p style="text-align: center; padding: 50px; color: #666;">메뉴를 로드하는 중...</p>
        </div>
    </main>

    <!-- Firebase 설정 -->
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBeTlHZwgx36hR-F35QPtGG2xvE5EY0XmY",
            authDomain: "hairgatormenu-4a43e.firebaseapp.com",

            projectId: "hairgatormenu-4a43e",
            storageBucket: "hairgatormenu-4a43e.firebasestorage.app",
            messagingSenderId: "800038006875",
            appId: "1:800038006875:web:2a4de70e3a306986e0cf7e"

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

    <script>
        // 전역 변수
        let currentGender = null;
        let currentDesigner = null;

        // DOM 요소
        const loginScreen = document.getElementById('loginScreen');
        const genderSelection = document.getElementById('genderSelection');
        const menuContainer = document.getElementById('menuContainer');
        const backBtn = document.getElementById('backBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // 로딩 표시/숨김
        function showLoading(show = true) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // 뒤로가기
        function goBack() {
            if (menuContainer.classList.contains('active')) {
                // 메뉴에서 성별 선택으로
                menuContainer.classList.remove('active');
                genderSelection.style.display = 'flex';
                backBtn.style.display = 'none';
            } else if (genderSelection.style.display === 'flex') {
                // 성별 선택에서 로그인으로
                genderSelection.style.display = 'none';
                loginScreen.style.display = 'flex';
                backBtn.style.display = 'none';
            }
        }

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('designerName').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // 기본 검증
            if (!name || phone.length !== 4 || password.length !== 4) {
                alert('모든 정보를 정확히 입력해주세요');
                return;
            }
            
            // 로그인 성공 처리 (실제로는 Firebase Authentication 사용)
            currentDesigner = {
                name: name,
                phone: phone,
                loginTime: new Date()
            };
            
            // localStorage에 저장
            localStorage.setItem('hairgator_designer', JSON.stringify(currentDesigner));
            
            // 화면 전환
            loginScreen.style.display = 'none';
            genderSelection.style.display = 'flex';
            backBtn.style.display = 'flex';
            
            console.log('로그인 성공:', name);
        });

        // 성별 선택
        function selectGender(gender) {
            currentGender = gender;
            
            // 성별 저장
            localStorage.setItem('hairgator_gender', gender);
            
            // 화면 전환
            genderSelection.style.display = 'none';
            menuContainer.classList.add('active');
            
            // 메뉴 로드
            loadMenuData(gender);
        }

        // 메뉴 데이터 로드
        function loadMenuData(gender) {
            showLoading(true);
            
            // Firebase에서 데이터 로드 시뮬레이션
            setTimeout(() => {
                const menuHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h2>${gender === 'male' ? '남성' : '여성'} 헤어스타일</h2>
                        <p style="color: #666; margin-top: 10px;">카테고리를 준비하고 있습니다...</p>
                    </div>
                `;
                
                menuContainer.innerHTML = menuHTML;
                showLoading(false);
                
                console.log(`${gender} 메뉴 로드 완료`);
            }, 1000);
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 저장된 로그인 정보 확인
            const savedDesigner = localStorage.getItem('hairgator_designer');
            const savedGender = localStorage.getItem('hairgator_gender');
            
            if (savedDesigner) {
                currentDesigner = JSON.parse(savedDesigner);
                loginScreen.style.display = 'none';
                
                if (savedGender) {
                    currentGender = savedGender;
                    genderSelection.style.display = 'none';
                    menuContainer.classList.add('active');
                    backBtn.style.display = 'flex';
                    loadMenuData(savedGender);
                } else {
                    genderSelection.style.display = 'flex';
                    backBtn.style.display = 'flex';
                }
            } else {
                loginScreen.style.display = 'flex';
            }
        });

        // 클릭 이벤트 외부 영역에서 사이드바 닫기
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
