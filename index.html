<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>HAIRGATOR - Premium Hair Style Menu</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" href="/icons/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body class="dark-theme">
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen active">
        <div class="login-container">
            <h1 class="login-title">🎨 디자이너 로그인</h1>
            
            <div class="info-box">
                <p>💡 <strong>중요 안내</strong></p>
                <p>디자이너 본인만 로그인 가능합니다</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>👤 이름 (실명)</label>
                    <input type="text" id="designerName" placeholder="홍길동" required>
                </div>
                
                <div class="form-group">
                    <label>📱 휴대폰 끝 4자리</label>
                    <input type="tel" id="phoneNumber" placeholder="1234" maxlength="4" pattern="[0-9]{4}" required>
                </div>
                
                <div class="form-group">
                    <label>🔒 개인 비밀번호 (4자리)</label>
                    <input type="password" id="password" placeholder="****" maxlength="4" pattern="[0-9]{4}" required>
                </div>
                
                <button type="submit" class="login-btn">
                    🔍 확인 후 로그인
                </button>
            </form>
        </div>
    </div>
    
    <!-- 성별 선택 화면 -->
    <div id="genderSelection" class="gender-selection">
        <div class="gender-container">
            <!-- 남성 -->
            <div class="gender-option male" onclick="selectGender('male')">
                <div class="gender-icon">♂</div>
                <div class="gender-text">
                    <div class="ko">남성</div>
                    <div class="en">Men's Hairstyle</div>
                </div>
            </div>
            
            <!-- 여성 -->
            <div class="gender-option female" onclick="selectGender('female')">
                <div class="gender-icon">♀</div>
                <div class="gender-text">
                    <div class="ko">여성</div>
                    <div class="en">Women's Hairstyle</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 메인 메뉴 화면 -->
    <div id="mainMenu" class="main-menu">
        <!-- 헤더 -->
        <header class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            
            <h1 class="logo">HAIRGATOR</h1>
            
            <div class="header-actions">
                <button class="theme-btn" onclick="toggleTheme()">
                    <svg class="theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" fill="currentColor"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display:none;">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>
                    </svg>
                </button>
                
                <button class="menu-btn" onclick="openSideMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>
        
        <!-- 대분류 탭 -->
        <div class="main-tabs" id="mainTabs"></div>
        
        <!-- 중분류 탭 -->
        <div class="sub-tabs" id="subTabs"></div>
        
        <!-- 스타일 그리드 -->
        <div class="styles-container">
            <div class="styles-grid" id="stylesGrid">
                <div class="empty-state">
                    <div class="empty-icon">⚠️</div>
                    <div class="empty-title">오류 발생</div>
                    <div class="empty-message">스타일을 불러올 수 없습니다</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="side-menu">
        <div class="side-menu-overlay" onclick="closeSideMenu()"></div>
        <div class="side-menu-content">
            <div class="side-menu-header">
                <h2>MENU</h2>
                <button class="close-btn" onclick="closeSideMenu()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <nav class="side-menu-nav">
                <a href="#" onclick="showCustomerForm()" class="menu-item">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">고객 관리</span>
                    <span class="menu-arrow">→</span>
                </a>
                
                <a href="#" onclick="showStats()" class="menu-item">
                    <span class="menu-icon">📊</span>
                    <span class="menu-text">통계</span>
                    <span class="menu-arrow">→</span>
                </a>
                
                <a href="/admin.html" class="menu-item">
                    <span class="menu-icon">⚙️</span>
                    <span class="menu-text">관리자</span>
                    <span class="menu-arrow">→</span>
                </a>
                
                <div class="menu-divider"></div>
                
                <a href="#" onclick="logout()" class="menu-item logout">
                    <span class="menu-icon">🚪</span>
                    <span class="menu-text">로그아웃</span>
                    <span class="menu-arrow">→</span>
                </a>
            </nav>
            
            <div class="side-menu-footer">
                <div class="designer-info">
                    <span id="designerNameDisplay">홍길동</span> 디자이너
                </div>
            </div>
        </div>
    </div>
    
    <!-- 스타일 상세 모달 -->
    <div id="styleModal" class="modal">
        <div class="modal-overlay" onclick="closeStyleModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeStyleModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalCode"></p>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
