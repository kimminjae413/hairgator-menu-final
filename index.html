    <style>
        /* Ï¥àÍ∏∞Ìôî Î∞è Í∏∞Î≥∏ ÏÑ§Ï†ï */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --new-indicator: #ff4444;
            
            /* ÌîÑÎ¶¨ÎØ∏ÏóÑ Ìö®Í≥º Î≥ÄÏàò Ï∂îÍ∞Ä */
            --shadow-elevation: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.6);
            --glow-male: 0 0 30px rgba(74, 144, 226, 0.4);
            --glow-female: 0 0 30px rgba(233, 30, 99, 0.4);
            --blur-backdrop: blur(20px);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Îã§ÌÅ¨Î™®Îìú Í∏∞Î≥∏Í∞í */
            --bg-primary: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            --bg-secondary: rgba(17, 17, 17, 0.95);
            --bg-tertiary: rgba(34, 34, 34, 0.8);
            --bg-quaternary: rgba(26, 26, 26, 0.8);
            --text-color: #ffffff;
            --text-muted: #999999;
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(51, 51, 51, 0.5);
        }

        /* ÎùºÏù¥Ìä∏Î™®Îìú */
        .light-mode {
            --bg-primary: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: rgba(248, 249, 250, 0.9);
            --bg-quaternary: rgba(233, 236, 239, 0.8);
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-primary: rgba(0, 0, 0, 0.1);
            --border-secondary: rgba(108, 117, 125, 0.2);
            --shadow-elevation: 0 8px 32px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-color);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.4;
            transition: var(--transition-smooth);
        }

        /* Ìó§Îçî */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
            backdrop-filter: var(--blur-backdrop);
            border-bottom: 1px solid var(--border-primary);
            transition: var(--transition-smooth);
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 24px;
            border-radius: 50%;
            transition: var(--transition-smooth);
        }

        .back-btn:active {
            transform: scale(0.85);
            background: var(--border-primary);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        .menu-btn {
            position: absolute;
            right: 60px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
            border-radius: 50%;
            transition: var(--transition-smooth);
        }

        .menu-btn:active {
            transform: scale(0.85);
            background: var(--border-primary);
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-color);
            transition: var(--transition-smooth);
        }

        /* ÌÖåÎßà ÌÜ†Í∏Ä Î≤ÑÌäº */
        .theme-toggle {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition-smooth);
            color: var(--text-color);
        }

        .theme-toggle:hover {
            background: var(--border-primary);
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            background: radial-gradient(circle at center, rgba(233, 30, 99, 0.1) 0%, transparent 50%);
        }

        .login-modal {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: var(--blur-backdrop);
            border: 2px solid var(--female-color);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-elevation);
            animation: modalSlideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .login-modal h2 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        .login-modal .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--female-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(34, 34, 34, 0.8);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid #444;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: var(--transition-smooth);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--female-color);
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--female-color) 0%, #d81b60 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-help {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* ÏÑ±Î≥Ñ ÏÑ†ÌÉù */
        .gender-selection {
            display: none;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
            background: radial-gradient(circle at center, rgba(74, 144, 226, 0.05) 0%, rgba(233, 30, 99, 0.05) 50%, transparent 100%);
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 25px;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: var(--blur-backdrop);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
        }

        .gender-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.05), transparent);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .gender-btn:hover::before {
            opacity: 1;
        }

        .gender-btn:active {
            transform: scale(0.95);
        }

        .gender-btn.male {
            border-color: var(--male-color);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.2);
        }

        .gender-btn.male:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--glow-male);
        }

        .gender-btn.female {
            border-color: var(--female-color);
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.2);
        }

        .gender-btn.female:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--glow-female);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #fff;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
        }

        .gender-btn.male .gender-icon {
            background: linear-gradient(135deg, var(--male-color) 0%, #2980b9 100%);
        }

        .gender-btn.female .gender-icon {
            background: linear-gradient(135deg, var(--female-color) 0%, #c2185b 100%);
        }

        .gender-btn:hover .gender-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Î©îÎâ¥ Ïª®ÌÖåÏù¥ÎÑà */
        .menu-container {
            display: none;
            padding: 0;
        }

        .menu-container.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        /* Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠ */
        .category-tabs {
            background: var(--bg-secondary);
            backdrop-filter: var(--blur-backdrop);
            padding: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-secondary);
            scrollbar-width: none;
            transition: var(--transition-smooth);
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            background: var(--bg-tertiary);
            backdrop-filter: var(--blur-backdrop);
            color: var(--text-muted);
            border: 1px solid var(--border-secondary);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition-smooth);
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .category-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .category-tab:hover::before {
            left: 100%;
        }

        .category-tab:hover {
            background: var(--bg-quaternary);
            color: var(--text-color);
            transform: translateY(-2px);
        }

        .category-tab:active {
            transform: translateY(1px) scale(0.98);
        }

        .category-tab.active {
            font-weight: 600;
            transform: translateY(-3px) scale(1.02);
        }

        .category-tab.active.male {
            background: linear-gradient(135deg, var(--male-color) 0%, #2980b9 100%);
            color: white;
            border-color: var(--male-color);
            box-shadow: var(--glow-male);
        }

        .category-tab.active.female {
            background: linear-gradient(135deg, var(--female-color) 0%, #c2185b 100%);
            color: white;
            border-color: var(--female-color);
            box-shadow: var(--glow-female);
        }

        /* ÏÑúÎ∏åÏπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠ */
        .sub-tabs {
            background: var(--bg-secondary);
            backdrop-filter: var(--blur-backdrop);
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-secondary);
            transition: var(--transition-smooth);
        }

        .sub-tab {
            background: var(--bg-tertiary);
            backdrop-filter: var(--blur-backdrop);
            color: var(--text-color);
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 13px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .sub-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.5s;
        }

        .sub-tab:hover::before {
            left: 100%;
        }

        .sub-tab:hover:not(.disabled) {
            background: var(--bg-quaternary);
            transform: translateY(-2px);
        }

        .sub-tab:active:not(.disabled) {
            transform: translateY(1px) scale(0.95);
        }

        .sub-tab.active {
            font-weight: 600;
            transform: translateY(-3px) scale(1.05);
        }

        .sub-tab.active.male {
            background: linear-gradient(135deg, var(--male-color) 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
        }

        .sub-tab.active.female {
            background: linear-gradient(135deg, var(--female-color) 0%, #c2185b 100%);
            color: white;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
        }

        /* ÎπÑÌôúÏÑ±ÌôîÎêú ÏÑúÎ∏åÏπ¥ÌÖåÍ≥†Î¶¨ */
        .sub-tab.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Ïä§ÌÉÄÏùº Í∑∏Î¶¨Îìú */
        .styles-container {
            padding: 20px;
            min-height: 50vh;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.9) 100%);
        }

        .styles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 18px;
        }

        /* ÌÉúÎ∏îÎ¶ø: 5Ïó¥ */
        @media (min-width: 768px) and (max-width: 1024px) {
            .styles-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 15px;
            }
        }

        /* Î™®Î∞îÏùº: 2Ïó¥ */
        @media (max-width: 767px) {
            .styles-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .styles-container {
                padding: 15px;
            }
        }

        .style-card {
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            aspect-ratio: 3/4;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .style-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: 1;
            border-radius: 15px;
        }

        .style-card:hover::before {
            opacity: 1;
        }

        .style-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .style-card:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }

        .style-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: var(--transition-smooth);
        }

        .style-card:hover .style-image {
            filter: brightness(1.1) contrast(1.1);
        }

        /* ÌÖçÏä§Ìä∏ Ï†ïÎ≥¥ ÏôÑÏ†ÑÌûà Ïà®ÍπÄ */
        .style-info {
            display: none;
        }

        .style-code {
            display: none;
        }

        .style-name {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
            background: rgba(17, 17, 17, 0.5);
            backdrop-filter: var(--blur-backdrop);
            border-radius: 20px;
            border: 1px solid rgba(51, 51, 51, 0.3);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: floatUpDown 3s ease-in-out infinite;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Î°úÎî© Ïä§ÏºàÎ†àÌÜ§ */
        .skeleton-card {
            background: linear-gradient(90deg, rgba(26, 26, 26, 0.8) 25%, rgba(42, 42, 42, 0.8) 50%, rgba(26, 26, 26, 0.8) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            aspect-ratio: 3/4;
            border-radius: 15px;
            backdrop-filter: var(--blur-backdrop);
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        .sidebar {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: var(--blur-backdrop);
            border-left: 1px solid rgba(51, 51, 51, 0.5);
            z-index: 2000;
            transition: var(--transition-smooth);
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
            backdrop-filter: var(--blur-backdrop);
        }

        .sidebar-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
        }

        .sidebar-close:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-content {
            padding: 20px;
        }

        .user-info {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: var(--blur-backdrop);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(51, 51, 51, 0.3);
        }

        .user-info h4 {
            color: var(--female-color);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: var(--transition-smooth);
            font-weight: 600;
        }

        .logout-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        /* Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥ */
        .loading-overlay {
            position: fixed;
            top: 0;

            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            getDeviceInfo() {
                const userAgent = navigator.userAgent;
                return {

                    browser: this.getBrowserName(),
                    platform: navigator.platform,
                    screenResolution: `${screen.width}x${screen.height}`
                };
            }

            getBrowserName() {
                const userAgent = navigator.userAgent;
                if (userAgent.indexOf('Chrome') > -1) return 'Chrome';
                if (userAgent.indexOf('Firefox') > -1) return 'Firefox';
                if (userAgent.indexOf('Safari') > -1) return 'Safari';
                return 'Unknown';
            }

            async login(name, phone, password) {
                try {
                    const snapshot = await db.collection(this.designerCollectionName)
                        .where('name', '==', name)

                    if (snapshot.empty) {
                        throw new Error('Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§');
                    }

                    const designerDoc = snapshot.docs[0];
                    const designerData = designerDoc.data();

                    await this.checkExistingSessions(designerDoc.id);

                    const sessionId = this.generateSessionId();
                    const sessionData = {
                        designerId: designerDoc.id,
                        designerName: designerData.name,
                        designerPhone: designerData.phone,
                        sessionId: sessionId,
                        deviceInfo: this.getDeviceInfo(),
                        loginTime: new Date(),
                        lastActivity: new Date(),
                        isActive: true,
                        expiresAt: new Date(Date.now() + this.sessionTimeout)
                    };

                    await db.collection(this.sessionCollectionName).doc(sessionId).set(sessionData);

                    await db.collection(this.designerCollectionName).doc(designerDoc.id).update({
                        lastLogin: new Date(),
                        currentSessionId: sessionId
                    });

                    currentDesigner = {

            modalCode.textContent = style.code || 'NO CODE';
            modalName.textContent = style.name || 'Ïù¥Î¶Ñ ÏóÜÏùå';
            modalCategory.textContent = style.mainCategory || '-';

                code: style.code,

                subcategory: style.subCategory

        }

        // Ïä§ÌÉÄÏùº Î™®Îã¨ Îã´Í∏∞
        function closeStyleModal() {
            const modal = document.getElementById('styleModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Ïä§ÏºàÎ†àÌÜ§ Ïπ¥Îìú ÌëúÏãú
        function showSkeletonCards() {
            const stylesGrid = document.getElementById('stylesGrid');
            stylesGrid.innerHTML = '';
            
            const fragment = document.createDocumentFragment();
            const count = window.innerWidth <= 767 ? 8 : 15;
            
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                fragment.appendChild(skeleton);
            }
            
            stylesGrid.appendChild(fragment);
        }

        // ÏóêÎü¨ ÏÉÅÌÉú ÌëúÏãú
        function showErrorState(message) {
            const stylesGrid = document.getElementById('stylesGrid');
            stylesGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div style="font-size: 18px;">Î°úÎìú Ïã§Ìå®</div>
                    <div style="font-size: 14px; color: #666; margin-top: 10px;">${message}</div>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: var(--female-color); color: white; border: none; border-radius: 5px; cursor: pointer;">ÏÉàÎ°úÍ≥†Ïπ®</button>
                </div>
            `;
        }

        /* NEW ÌëúÏãú (Îπ®Í∞Ñ Ï†ê) - Í∞úÏÑ†Îêú Î≤ÑÏ†Ñ */
        .new-indicator {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 8px;
            height: 8px;
            background: var(--new-indicator);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.8), 0 0 20px rgba(255, 68, 68, 0.4);
            animation: pulseGlow 2s infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.8), 0 0 20px rgba(255, 68, 68, 0.4);
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.7;
                box-shadow: 0 0 15px rgba(255, 68, 68, 1), 0 0 30px rgba(255, 68, 68, 0.6);
            }
        }

            // Î™®Îã¨ Îã´Í∏∞ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            const styleModalClose = document.getElementById('styleModalClose');
            const styleModal = document.getElementById('styleModal');
            
            if (styleModalClose) {
                styleModalClose.addEventListener('click', closeStyleModal);
            }
            
            if (styleModal) {
                styleModal.addEventListener('click', function(e) {
                    if (e.target === styleModal) {
                        closeStyleModal();
                    }
                });
            }
            
            // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && styleModal.classList.contains('active')) {
                    closeStyleModal();
                }
            });
        });

        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ïô∏Î∂Ä ÏòÅÏó≠ÏóêÏÑú ÏÇ¨Ïù¥ÎìúÎ∞î Îã´Í∏∞
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Î∏åÎùºÏö∞Ï†Ä Ï¢ÖÎ£å Ïãú ÏÑ∏ÏÖò Ï†ïÎ¶¨
        window.addEventListener('beforeunload', function() {
            if (currentSessionId) {
                navigator.sendBeacon('/api/logout', JSON.stringify({
                    sessionId: currentSessionId,
                    reason: 'browser_close'
                }));
            }
        });

        // ÌéòÏù¥ÏßÄ Ïà®ÍπÄ/ÌëúÏãú Ïãú ÏÑ∏ÏÖò Í¥ÄÎ¶¨
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
            } else {
                if (currentSessionId) {
                    firebaseAuth.startHeartbeat();
                }
            }
        });
    </script>
