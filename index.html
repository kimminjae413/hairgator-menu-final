<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        /* CSS 변수 및 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --header-height: 65px;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.5;
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn, .menu-btn {
            position: absolute;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .back-btn {
            left: 15px;
            font-size: 24px;
        }

        .menu-btn {
            right: 15px;
            flex-direction: column;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: var(--transition);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        /* 메인 콘텐츠 */
        .main-content {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }

        /* 성별 선택 */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--header-height));
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition);
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male { border-color: var(--male-color); }
        .gender-btn.female { border-color: var(--female-color); }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon { background: var(--male-color); }
        .gender-btn.female .gender-icon { background: var(--female-color); }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* 메뉴 컨테이너 */
        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        /* 카테고리 탭 */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: var(--header-height);
            z-index: 100;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar { display: none; }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male { border-bottom-color: var(--male-color); }
        .category-tab.active.female { border-bottom-color: var(--female-color); }

        /* 도움말 버튼 */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            text-transform: none !important;
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        /* 카테고리 설명 */
        .category-description {
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: #0a0a0a;
        }

        /* 중분류 탭 */
        .subcategory-wrapper {
            padding: 20px;
            background: var(--primary-dark);
        }

        .subcategory-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subcategory-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            font-weight: 600;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* 메뉴 그리드 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            aspect-ratio: 3/4;
            background: #1a1a1a;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 스타일 모달 */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .style-modal.active { display: flex; }

        .modal-content {
            background: var(--primary-dark);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-code {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: transparent;
            border: 2px solid #666;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #ff4458;
            border-color: #ff4458;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        /* 테마 토글 버튼 */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .theme-toggle-bottom:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* 테마 아이콘 */
        .moon-icon {
            display: block;
            color: #ffd700;
        }

        .sun-icon {
            display: none;
            color: #ff8c00;
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background: #111;
            transition: right 0.3s ease;
            z-index: 1001;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
        }

        .sidebar.active { right: 0; }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-content {
            padding: 20px;
        }

        .theme-toggle {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* 로딩 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 라이트 테마 */
        body.light-theme {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .header {
            background: var(--primary-light);
        }

        body.light-theme .logo,
        body.light-theme .back-btn {
            color: #000;
        }

        body.light-theme .menu-btn span {
            background: #000;
        }

        body.light-theme .gender-btn {
            background: #f8f8f8;
            border-color: #ddd;
        }

        body.light-theme .gender-icon {
            background: transparent;
        }

        /* 라이트 모드 이모지 */
        body.light-theme .gender-btn.male .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.male .gender-icon:after {
            content: '👨';
            font-size: 80px;
        }

        body.light-theme .gender-btn.female .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.female .gender-icon:after {
            content: '👩';
            font-size: 80px;
        }

        body.light-theme .gender-btn.male .gender-label {
            color: #6495ED;
        }

        body.light-theme .gender-btn.female .gender-label {
            color: #FF69B4;
        }

        body.light-theme .category-tabs-wrapper {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        body.light-theme .category-tab {
            color: #666;
        }

        body.light-theme .category-tab.active {
            color: #000;
        }

        body.light-theme .category-tab.active.male {
            border-bottom-color: #87CEEB;
        }

        body.light-theme .category-tab.active.female {
            border-bottom-color: #FFB6C1;
        }

        body.light-theme .category-description {
            background: #f9f9f9;
            color: #666;
        }

        body.light-theme .subcategory-wrapper {
            background: #fff;
        }

        body.light-theme .subcategory-tab {
            color: #666;
            border-color: #ddd;
        }

        body.light-theme .subcategory-tab.active.male {
            background: #87CEEB;
            border-color: #87CEEB;
            color: #000;
        }

        body.light-theme .subcategory-tab.active.female {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: #000;
        }

        body.light-theme .menu-item {
            background: #f5f5f5;
        }

        body.light-theme .modal-content {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .modal-name {
            color: #000000;
        }

        body.light-theme .theme-toggle-bottom {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .moon-icon {
            display: none;
        }

        body.light-theme .sun-icon {
            display: block;
        }

        body.light-theme .sidebar {
            background: #f5f5f5;
        }

        body.light-theme .sidebar-header {
            border-bottom-color: #ddd;
        }

        body.light-theme .sidebar-close {
            color: #000;
        }

        body.light-theme .sidebar-content {
            color: #000;
        }

        body.light-theme .theme-toggle {
            background: #e0e0e0;
            color: #000;
        }

        /* PWA 최적화 */
        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            
            .header {
                top: env(safe-area-inset-top, 0);
                padding-top: calc(15px + env(safe-area-inset-top, 0));
            }
        }

        @media all and (display-mode: fullscreen) {
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: var(--primary-dark);
                border-bottom: 1px solid var(--border-color);
            }
            
            .main-content {
                margin-top: 65px;
            }
        }

        @media all and (display-mode: standalone) {
            body {
                margin: 0;
                user-select: none;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
            }
            
            body, html {
                overscroll-behavior: none;
                -webkit-overflow-scrolling: touch;
            }
        }

        @media all and (display-mode: fullscreen) {
            html {
                height: 100vh;
                height: 100dvh;
            }
            
            body {
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            ::-webkit-scrollbar {
                display: none;
            }
            
            html {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
        }

        @supports (padding: max(0px)) {
            .header {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .gender-selection,
            .menu-container {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }

        @media (orientation: landscape) {
            @supports (padding: max(0px)) {
                body {
                    padding-left: env(safe-area-inset-left);
                    padding-right: env(safe-area-inset-right);
                }
            }
        }

        @media all and (display-mode: fullscreen) {
            .gender-btn,
            .category-tab,
            .subcategory-tab,
            .menu-item {
                min-height: 44px;
                min-width: 44px;
            }
            
            .main-content {
                padding-bottom: 20px;
            }
        }

        /* 반응형 */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .theme-toggle-bottom {
                bottom: 150px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
            }

            .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @media (max-width: 767px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .category-tab {
                font-size: 12px;
                padding: 12px 15px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }

            .theme-toggle-bottom {
                bottom: 50px !important;
                right: 20px !important;
                left: auto !important;
                transform: none !important;
            }

            .theme-toggle-bottom:hover {
                transform: scale(1.1) !important;
            }
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 헤더 -->
    <header class="header">
        <button class="back-btn" id="backBtn">←</button>
        <div class="logo">HAIRGATOR</div>
        <button class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- 테마 토글 버튼 -->
    <button class="theme-toggle-bottom" id="themeToggleBottom" title="다크/라이트 모드">
        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>

    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close" id="sidebarClose">×</button>
            <h3>설정</h3>
        </div>
        <div class="sidebar-content">
            <button class="theme-toggle" id="themeToggle">
                <span>다크 모드</span>
                <span id="themeStatus">ON</span>
            </button>
            
            <!-- 얼굴분석 버튼 -->
            <div style="margin: 20px 0; padding: 20px 0; border-top: 1px solid #333; border-bottom: 1px solid #333;">
                <button onclick="window.open('https://hairgator-face.web.app/', '_blank')" 
                        style="width: 100%; padding: 15px; background: #2a2a2a;

        // 전역 변수
        let currentGender = null;
        let currentCategory = null;
        let currentSubcategory = 'None';
        let menuData = {};

        // DOM 요소
        const elements = {
            backBtn: document.getElementById('backBtn'),
            menuBtn: document.getElementById('menuBtn'),
            sidebar: document.getElementById('sidebar'),
            sidebarClose: document.getElementById('sidebarClose'),
            themeToggle: document.getElementById('themeToggle'),
            themeToggleBottom: document.getElementById('themeToggleBottom'),
            themeStatus: document.getElementById('themeStatus'),
            genderSelection: document.getElementById('genderSelection'),
            menuContainer: document.getElementById('menuContainer'),
            categoryTabs: document.getElementById('categoryTabs'),
            categoryDescription: document.getElementById('categoryDescription'),
            subcategoryTabs: document.getElementById('subcategoryTabs'),
            menuGrid: document.getElementById('menuGrid'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            styleModal: document.getElementById('styleModal'),
            modalClose: document.getElementById('modalClose'),
            modalImage: document.getElementById('modalImage'),
            modalCode: document.getElementById('modalCode'),

            btnRegister: document.getElementById('btnRegister'),
            btnLike: document.getElementById('btnLike')
        };

        // 전화번호 관련 함수들
        const phoneUtils = {
            formatInput(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.length <= 3) {
                    input.value = value;
                } else if (value.length <= 7) {
                    input.value = value.slice(0, 3) + '-' + value.slice(3);
                } else if (value.length <= 11) {
                    input.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
                }
            },
            
            validate(phone) {
                const numbersOnly = phone.replace(/\D/g, '');
                const mobileRegex = /^01[0-9]{8,9}$/;
                const landlineRegex = /^0[2-9]{1}[0-9]{7,8}$/;
                return mobileRegex.test(numbersOnly) || landlineRegex.test(numbersOnly);
            },
            
            format(phone) {
                const numbersOnly = phone.replace(/\D/g, '');
                if (numbersOnly.length === 11) {
                    return numbersOnly.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                } else if (numbersOnly.length === 10) {
                    return numbersOnly.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
                }
                return phone;
            }
        };

        // 유틸리티 함수
        const utils = {
            setStorage: (key, value) => localStorage.setItem(CONFIG.CACHE_PREFIX + key, value),
            getStorage: (key) => localStorage.getItem(CONFIG.CACHE_PREFIX + key),
            
            showLoading: (show) => {
                elements.loadingOverlay?.classList.toggle('active', show);
            },
            
            handleError: (error, context = '') => {
                console.error(`Error in ${context}:`, error);
                alert(`오류가 발생했습니다: ${error.message}`);
            },
            
            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };

        // 테마 관리
        const themeManager = {
            init() {
                const savedTheme = utils.getStorage('theme') || 'dark';
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    elements.themeStatus.textContent = 'OFF';
                }
            },
            
            toggle() {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                elements.themeStatus.textContent = isLight ? 'OFF' : 'ON';
                utils.setStorage('theme', isLight ? 'light' : 'dark');
            }
        };

        // 사이드바 관리
        const sidebarManager = {
            open() {
                elements.sidebar.classList.add('active');
            },
            
            close() {
                elements.sidebar.classList.remove('active');
            },
            
            toggle() {
                elements.sidebar.classList.toggle('active');
            }
        };

        // 네비게이션 관리
        const navigationManager = {
            goBack() {
                if (elements.menuContainer.classList.contains('active')) {
                    elements.menuContainer.classList.remove('active');
                    elements.genderSelection.style.display = 'flex';
                    elements.backBtn.style.display = 'none';
                    elements.themeToggleBottom.style.display = 'flex';
                    
                    currentGender = null;
                    currentCategory = null;
                }
            },
            
            selectGender(gender) {
                currentGender = gender;
                
                elements.genderSelection.style.display = 'none';
                elements.menuContainer.classList.add('active');
                elements.backBtn.style.display = 'flex';
                elements.themeToggleBottom.style.display = 'none';
                
                menuManager.loadData(gender);
                utils.setStorage('gender', gender);
            }
        };

        // 메뉴 관리
        const menuManager = {
            loadData(gender) {
                utils.showLoading(true);
                menuData = MENU_DATA[gender];
                
                this.renderCategories(gender);
                
                if (menuData.categories.length > 0) {
                    this.selectCategory(menuData.categories[0], gender);
                }
                
                setTimeout(() => utils.showLoading(false), CONFIG.ANIMATION_DURATION);
            },
            
            renderCategories(gender) {
                elements.categoryTabs.innerHTML = '';
                
                if (gender === 'female') {
                    const helpTab = document.createElement('button');
                    helpTab.className = 'category-tab help-tab';
                    helpTab.innerHTML = '?';
                    helpTab.addEventListener('click', () => {
                        window.open('https://drive.google.com/file/d/15OgT9k5jCC6TjcJSImuQXcznS_HtFBVf/view?usp=sharing', '_blank');
                    });
                    elements.categoryTabs.appendChild(helpTab);
                }
                
                menuData.categories.forEach((category, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'category-tab';
                    tab.textContent = category.name;
                    tab.dataset.categoryId = category.id;
                    
                    if (index === 0) {
                        tab.classList.add('active', gender);
                    }
                    
                    tab.addEventListener('click', () => {
                        this.selectCategory(category, gender);
                    });
                    
                    elements.categoryTabs.appendChild(tab);
                });
            },
            
            selectCategory(category, gender) {
                currentCategory = category;
                
                document.querySelectorAll('.category-tab').forEach(tab => {
                    if (tab.classList.contains('help-tab')) return;
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.categoryId === category.id) {
                        tab.classList.add('active', gender);
                    }
                });
                
                elements.categoryDescription.textContent = category.description;
                this.renderSubcategories(gender);
                this.loadStyles(category.id, currentSubcategory, gender);
            },
            
            renderSubcategories(gender) {
                elements.subcategoryTabs.innerHTML = '';
                
                menuData.subcategories.forEach((sub, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'subcategory-tab';
                    tab.textContent = sub;
                    tab.dataset.subcategory = sub;
                    
                    if (index === 0) {
                        tab.classList.add('active', gender);
                        currentSubcategory = sub;
                    }
                    
                    tab.addEventListener('click', () => {
                        this.selectSubcategory(sub, gender);
                    });
                    
                    elements.subcategoryTabs.appendChild(tab);
                });
            },
            
            selectSubcategory(subcategory, gender) {
                currentSubcategory = subcategory;
                
                document.querySelectorAll('.subcategory-tab').forEach(tab => {
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.subcategory === subcategory) {
                        tab.classList.add('active', gender);
                    }
                });
                
                this.loadStyles(currentCategory.id, subcategory, gender);
            },
            
            async loadStyles(categoryId, subcategory, gender) {
                elements.menuGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                try {
                    const categoryName = currentCategory.name;
                    
                    const query = db.collection('hairstyles')
                        .where('gender', '==', gender)
                        .where('mainCategory', '==', categoryName)
                        .where('subCategory', '==', subcategory);
                    
                    const snapshot = await query.get();
                    elements.menuGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        elements.menuGrid.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                                <div style="font-size: 48px; margin-bottom: 20px;">📭</div>
                                <div>등록된 스타일이 없습니다</div>
                                <div style="font-size: 12px; margin-top: 10px;">${categoryName} - ${subcategory}</div>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = `menu-item ${gender}`;
                        
                        item.innerHTML = `
                            <img src="${data.imageUrl || ''}" 
                                 alt="${data.name || 'Style'}" 
                                 class="menu-item-image"
                                 onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">

                        item.addEventListener('click', () => {

                        });
                        
                        elements.menuGrid.appendChild(item);
                    });
                    
                } catch (error) {
                    utils.handleError(error, 'loadStyles');
                    elements.menuGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4444;">
                            <div>데이터 로드 실패</div>
                            <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                        </div>
                    `;
                }
            }
        };

        // 모달 관리
        const modalManager = {
            show(code, name, gender, imageSrc, docId) {
                elements.modalImage.src = imageSrc || '';
                elements.modalImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                };
                elements.modalCode.textContent = code;
                elements.modalName.textContent = name;
                
                elements.btnRegister.className = gender === 'female' ? 'modal-btn btn-register female' : 'modal-btn btn-register';
                
                elements.btnLike.classList.remove('active');
                const heart = elements.btnLike.querySelector('span:first-child');
                if (heart) heart.textContent = '♡';
                
                elements.styleModal.classList.add('active');
                
                this.setupModalActions(code, name, gender, docId);
            },
            
            hide() {
                elements.styleModal.classList.remove('active');
            },
            
            setupModalActions(code, name, gender, docId) {
                elements.btnRegister.onclick = async () => {
                    const customerName = prompt('고객 이름을 입력하세요:');
                    if (!customerName) return;
                    
                    let customerPhone = prompt('고객 전화번호를 입력하세요:\n(예: 010-1234-5678)');
                    if (!customerPhone) return;
                    
                    if (!phoneUtils.validate(customerPhone)) {
                        alert('올바른 전화번호를 입력해주세요\n예: 010-1234-5678');
                        return;
                    }
                    
                    customerPhone = phoneUtils.format(customerPhone);
                    
                    try {
                        await db.collection('customers').add({
                            name: customerName,
                            phone: customerPhone,
                            styleCode: code,
                            styleName: name,
                            styleId: docId,
                            gender: gender,
                            designer: utils.getStorage('designerName') || 'Unknown',
                            registeredAt: new Date(),
                            lastVisit: new Date()
                        });
                        
                        alert('고객 등록 완료!');
                        this.hide();
                    } catch (error) {
                        utils.handleError(error, 'Customer registration');
                    }
                };
                
                elements.btnLike.onclick = async () => {
                    elements.btnLike.classList.toggle('active');
                    const heart = elements.btnLike.querySelector('span:first-child');
                    if (heart) {
                        const isLiked = elements.btnLike.classList.contains('active');
                        heart.textContent = isLiked ? '♥' : '♡';
                        
                        if (docId) {
                            try {
                                await db.collection('hairstyles').doc(docId).update({
                                    likes: firebase.firestore.FieldValue.increment(isLiked ? 1 : -1)
                                });
                            } catch (error) {
                                console.error('Like update error:', error);
                            }
                        }
                    }
                };
            }
        };

        function setupEventListeners() {
            elements.backBtn?.addEventListener('click', navigationManager.goBack);

            elements.sidebarClose?.addEventListener('click', sidebarManager.close);
            
            elements.themeToggle?.addEventListener('click', themeManager.toggle);
            elements.themeToggleBottom?.addEventListener('click', themeManager.toggle);
            
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    navigationManager.selectGender(this.dataset.gender);
                });
            });
            
            elements.modalClose?.addEventListener('click', modalManager.hide);
            elements.styleModal?.addEventListener('click', function(e) {
                if (e.target === this) modalManager.hide();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && elements.styleModal?.classList.contains('active')) {
                    modalManager.hide();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (elements.sidebar?.classList.contains('active')) {
                    if (!elements.sidebar.contains(e.target) && !elements.menuBtn.contains(e.target)) {
                        sidebarManager.close();
                    }
                }
            });
        }

        // 초기화
        function init() {
            setupEventListeners();
            themeManager.init();
            
            if (elements.backBtn) {
                elements.backBtn.style.display = 'none';
            }
            
            console.log('🚀 HAIRGATOR App initialized');
        }

        // DOM 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', init);
        
        // PWA 기능
        window.addEventListener('load', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            }
            
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });
            
            console.log('✅ HAIRGATOR App loaded successfully');
        });
    </script>

            let sakuraActive = false;

                if (document.getElementById('sakuraToggle')) {

                // 벚꽃 섹션 생성
                const sakuraSection = document.createElement('div');
                sakuraSection.id = 'sakuraSection';
                
                sakuraSection.innerHTML = `
                    <div style="margin: 10px 0; padding: 10px 0; border-top: 1px solid #333;">
                        <button id="sakuraToggle" style="
                            width: 100%; 
                            padding: 10px 15px; 
                            background: #2a2a2a; 
                            color: white; 
                            border: 1px solid #444; 
                            border-radius: 8px; 
                            cursor: pointer; 
                            font-size: 14px;
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                            transition: all 0.3s;
                        ">
                            <span style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 14px;">🌸</span>
                                <span>벚꽃 배경</span>
                            </span>
                            <span id="sakuraStatus" style="font-size: 12px; color: #999;">OFF</span>
                        </button>
                    </div>
                `;
                
                sidebar.appendChild(sakuraSection);
                setupSakuraEvents();
                
                console.log('✅ 벚꽃 버튼 생성 완료! (시도:', initAttempts, ')');
            }
            
            // 이벤트 설정 - 강화된 버전
            function setupSakuraEvents() {
                const button = document.getElementById('sakuraToggle');
                const statusElement = document.getElementById('sakuraStatus');
                
                if (!button || !statusElement) {
                    console.error('🌸 버튼 요소를 찾을 수 없음');
                    return;
                }
                
                // 클릭 이벤트
                button.addEventListener('click', function() {
                    console.log('🌸 벚꽃 버튼 클릭됨');
                    
                    // 화면 크기 경고 (선택사항)
                    if (window.innerWidth < 768) {
                        if (!confirm('화면이 작아 벚꽃 효과가 제한될 수 있습니다. 계속하시겠습니까?')) {
                            return;
                        }
                    }
                    
                    sakuraActive = !sakuraActive;
                    document.body.classList.toggle('sakura-background', sakuraActive);
                    
                    if (sakuraActive) {
                        this.style.background = '#FF1493';
                        this.style.borderColor = '#FF1493';
                        statusElement.textContent = 'ON';
                        statusElement.style.color = 'white';
                        
                        loadSakuraCSS();
                        console.log('🌸 벚꽃 배경 활성화');
                    } else {
                        this.style.background = '#2a2a2a';
                        this.style.borderColor = '#444';
                        statusElement.textContent = 'OFF';
                        statusElement.style.color = '#999';
                        
                        removeSakuraCSS();
                        console.log('🌸 벚꽃 배경 비활성화');
                    }
                });
                
                // 호버 이벤트
                button.addEventListener('mouseenter', function() {
                    if (!sakuraActive) {
                        this.style.background = '#3a3a3a';
                        this.style.borderColor = '#555';
                    }
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!sakuraActive) {
                        this.style.background = '#2a2a2a';
                        this.style.borderColor = '#444';
                    }
                });
                
                console.log('✅ 벚꽃 이벤트 설정 완료');
            }
            
            // CSS 파일 로드 (순수 CSS 파일 사용)
            function loadSakuraCSS() {
                console.log('🌸 벚꽃 CSS 파일 로드 시작');
                
                // 기존 CSS 제거
                removeSakuraCSS();
                
                // CSS 파일 경로들
                const possiblePaths = [
                    './backgrounds/sakura-dark.css',
                    'backgrounds/sakura-dark.css',
                    '/backgrounds/sakura-dark.css'
                ];
                
                function tryLoadCSS(pathIndex = 0) {
                    if (pathIndex >= possiblePaths.length) {
                        console.error('🌸 모든 경로에서 벚꽃 CSS 로드 실패');
                        return;
                    }
                    
                    const css = document.createElement('link');
                    css.id = 'sakura-css';
                    css.rel = 'stylesheet';
                    css.href = possiblePaths[pathIndex];
                    
                    css.onload = () => {
                        console.log('✅ 벚꽃 CSS 로드 성공:', possiblePaths[pathIndex]);
                    };
                    
                    css.onerror = () => {
                        console.warn('⚠️ CSS 로드 실패:', possiblePaths[pathIndex]);
                        css.remove();
                        tryLoadCSS(pathIndex + 1);
                    };
                    
                    document.head.appendChild(css);
                }
                
                tryLoadCSS();
            }
            
            // CSS 제거 (CSS 파일만 제거)
            function removeSakuraCSS() {
                const existingCSS = document.querySelector('#sakura-css');
                
                if (existingCSS) {
                    existingCSS.remove();
                    console.log('🗑️ 벚꽃 CSS 파일 제거');
                }
            }
            
            // 초기화 - 다중 시점 시도
            function initSakuraSystem() {
                console.log('🌸 벚꽃 시스템 초기화 시작');
                
                // 즉시 시도
                addSakuraButton();
                
                // DOM이 준비되면 다시 시도
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        setTimeout(addSakuraButton, 100);
                    });
                }
                
                // 윈도우 로드 후에도 시도
                window.addEventListener('load', () => {
                    setTimeout(addSakuraButton, 200);
                });
                
                // 추가 백업 타이머들
                setTimeout(addSakuraButton, 500);
                setTimeout(addSakuraButton, 1000);
                setTimeout(addSakuraButton, 2000);
            }
            
            // 시스템 시작
            initSakuraSystem();
            
            console.log('🌸 벚꽃 시스템 스크립트 로드 완료');
        })();
    </script>
</body>
