    <!-- Ïù∏ÎùºÏù∏ ÌÖåÎßà CSS -->
    <style>
        /* HAIRGATOR ÏôÑÏ†ÑÌïú ÌÖåÎßà ÏãúÏä§ÌÖú - CSS Î≥ÄÏàò Í∏∞Î∞ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Í∏∞Î≥∏ ÌÖåÎßà: Îã§ÌÅ¨ Î™®Îìú */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-modal: #111111;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --text-disabled: #666666;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --accent-color: #E91E63;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --new-indicator: #ff4444;
            --border-primary: #222222;
            --border-secondary: #333333;
            --border-tertiary: #444444;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --shadow-colored: rgba(233, 30, 99, 0.4);
            --hover-bg: #333333;
            --hover-border: #555555;
        }

        /* Îü≠ÏÖîÎ¶¨ ÌÖåÎßà */
        [data-theme="luxury"] {
            --bg-primary: #2c3e50;
            --bg-secondary: #34495e;
            --bg-tertiary: #1a252f;
            --bg-modal: #34495e;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-disabled: #7f8c8d;
            --male-color: #3498db;
            --female-color: #d4af37;
            --accent-color: #d4af37;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --new-indicator: #e67e22;
            --border-primary: #4a5f7a;
            --border-secondary: #5d6d7e;
            --border-tertiary: #707b8c;
            --shadow-light: rgba(212, 175, 55, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --shadow-colored: rgba(212, 175, 55, 0.5);
            --hover-bg: #4a5f7a;
            --hover-border: #5d6d7e;
        }

        /* Î™®Îçò ÎØ∏ÎãàÎ©Ä ÌÖåÎßà */
        [data-theme="minimal"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --bg-modal: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-disabled: #adb5bd;
            --male-color: #495057;
            --female-color: #212529;
            --accent-color: #212529;
            --success-color: #198754;
            --error-color: #dc3545;
            --warning-color: #fd7e14;
            --info-color: #0dcaf0;
            --new-indicator: #dc3545;
            --border-primary: #dee2e6;
            --border-secondary: #ced4da;
            --border-tertiary: #adb5bd;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.25);
            --shadow-colored: rgba(33, 37, 41, 0.3);
            --hover-bg: #e9ecef;
            --hover-border: #ced4da;
        }

        /* Îî∞ÎúªÌïú ÌîÑÎ°úÌéòÏÖîÎÑê ÌÖåÎßà */
        [data-theme="warm"] {
            --bg-primary: #f4e4c1;
            --bg-secondary: #e8d5b7;
            --bg-tertiary: #d4c5a9;
            --bg-modal: #f4e4c1;
            --text-primary: #3e2723;
            --text-secondary: #5d4037;
            --text-disabled: #8d6e63;
            --male-color: #6d4c41;
            --female-color: #5d4037;
            --accent-color: #5d4037;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --warning-color: #ef6c00;
            --info-color: #0277bd;
            --new-indicator: #d84315;
            --border-primary: #d7cc9a;
            --border-secondary: #c4b59c;
            --border-tertiary: #a1927e;
            --shadow-light: rgba(93, 64, 55, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-colored: rgba(93, 64, 55, 0.4);
            --hover-bg: #e8d5b7;
            --hover-border: #d4c5a9;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
        }

        .login-modal {
            background: var(--bg-modal);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-dark);
            transition: all 0.3s ease;
        }

        .login-modal h2 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 2px;
            color: var(--text-primary);
        }

        .login-modal .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--accent-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--shadow-colored);
        }

        .login-btn {
            width: 100%;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-help {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .gender-selection {
            display: none;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid var(--border-secondary);
            border-radius: 20px;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .gender-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--shadow-dark);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        .category-tabs {
            background: var(--bg-secondary);
            padding: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-secondary);
            scrollbar-width: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-secondary);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .category-tab:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .category-tab.active {
            font-weight: bold;
            transform: scale(1.05);
        }

        .category-tab.active.male {
            background: var(--male-color);
            color: var(--text-primary);
            border-color: var(--male-color);
            box-shadow: 0 2px 10px var(--shadow-colored);
        }

        .category-tab.active.female {
            background: var(--female-color);
            color: var(--text-primary);
            border-color: var(--female-color);
            box-shadow: 0 2px 10px var(--shadow-colored);
        }

        .new-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: var(--new-indicator);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--new-indicator);
            animation: pulse-red 2s infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes pulse-red {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .sub-tabs {
            background: var(--bg-primary);
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-primary);
        }

        .sub-tab {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            position: relative;
        }

        .sub-tab:hover:not(.disabled) {
            background: var(--hover-bg);
        }

        .sub-tab.active {
            font-weight: bold;
            transform: scale(1.05);
        }

        .sub-tab.active.male {
            background: var(--male-color);
            box-shadow: 0 2px 8px var(--shadow-colored);
        }

        .sub-tab.active.female {
            background: var(--female-color);
            box-shadow: 0 2px 8px var(--shadow-colored);
        }

        .sub-tab.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .styles-container {
            padding: 20px;
            min-height: 50vh;
            background: var(--bg-primary);
        }

        .styles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .styles-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 767px) {
            .styles-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .styles-container {
                padding: 15px;
            }
        }

        .style-card {
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 3/4;
            position: relative;
        }

        .style-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        .style-card:active {
            transform: scale(0.98);
        }

        .style-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .style-info,
        .style-code,
        .style-name {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-disabled);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .skeleton-card {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--hover-bg) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            aspect-ratio: 3/4;
            border-radius: 10px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-secondary);
            z-index: 2000;
            transition: right 0.3s ease, background-color 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border-secondary);
        }

        .sidebar-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sidebar-content {
            padding: 20px;
        }

        .theme-section {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-secondary);
        }

        .theme-section h4 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .theme-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-secondary);
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .theme-btn:hover {
            background: var(--hover-bg);
            border-color: var(--hover-border);
        }

        .theme-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-primary);
            font-weight: bold;
            transform: scale(1.05);
        }

        .user-info {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-secondary);
        }

        .user-info h4 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .logout-btn {
            width: 100%;
            background: var(--error-color);
            color: var(--text-primary);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            filter: brightness(110%);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-secondary);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid var(--border-secondary);
        }

        .toast.success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
            border-color: var(--error-color);
        }

        .toast.show {
            opacity: 1;
        }

        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            padding: 20px;
        }

        .style-modal.active {
            display: flex;
        }

        .style-modal-content {
            background: var(--bg-modal);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideUp 0.3s ease-out;
        }

        .style-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .style-modal-close:hover {
            background: var(--hover-bg);
        }

        .style-modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 18px 18px 0 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .style-modal-info {
            padding: 30px;
            text-align: center;
        }

        .style-modal-code {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .style-modal-name {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .style-modal-details {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-secondary);
        }

        .style-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-secondary);
        }

        .style-detail-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .style-detail-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .style-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .style-modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-action-btn {
            flex: 1;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
