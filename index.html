<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS 아이콘 명시적 선언 -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192.png">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* Gender Selection */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Menu Container */
        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        /* Category Tabs */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 65px;
            z-index: 100;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male {
            border-bottom-color: var(--male-color);
        }

        .category-tab.active.female {
            border-bottom-color: var(--female-color);
        }

        /* 물음표 도움말 버튼 스타일 */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            text-transform: none !important;
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        /* Description */
        .category-description {
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: #0a0a0a;
        }

        /* Subcategory Pills */
        .subcategory-wrapper {
            padding: 20px;
            background: var(--primary-dark);
        }

        .subcategory-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subcategory-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 600;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 3/4;
            background: #1a1a1a;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style Modal */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .style-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--primary-dark);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-code {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            text-align: center;
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: transparent;
            border: 2px solid #666;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #ff4458;
            border-color: #ff4458;
            color: white;
        }

        /* 🆕 AI 체험 버튼 (실제 버전) */
        .btn-ai-experience {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: none !important;
            position: relative;
            overflow: hidden;
            font-weight: 600 !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-ai-experience:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-ai-experience::before {
            content: '✨';
            font-size: 16px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        /* Theme Toggle Button */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .theme-toggle-bottom:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .theme-toggle-bottom svg {
            transition: all 0.3s;
        }

        /* 다크 모드 아이콘 */
        .moon-icon {
            display: block;
            color: #ffd700;
        }

        .sun-icon {
            display: none;
            color: #ff8c00;
        }

        /* 라이트 테마 */
        body.light-theme {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .header {
            background: var(--primary-light);
        }

        body.light-theme .logo,
        body.light-theme .back-btn {
            color: #000;
        }

        body.light-theme .menu-btn span {
            background: #000;
        }

        body.light-theme .gender-btn {
            background: #f8f8f8;
            border-color: #ddd;
        }

        body.light-theme .gender-btn.male,
        body.light-theme .gender-btn.female {
            border-color: #ddd;
        }

        body.light-theme .gender-icon {
            background: transparent;
        }

        /* 라이트 모드에서 얼굴 이모지로 교체 */
        body.light-theme .gender-btn.male .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.male .gender-icon:after {
            content: '👨';
            font-size: 80px;
            color: initial;
        }

        body.light-theme .gender-btn.female .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.female .gender-icon:after {
            content: '👩';
            font-size: 80px;
            color: initial;
        }

        body.light-theme .gender-btn.male .gender-label {
            color: #6495ED;
        }

        body.light-theme .gender-btn.female .gender-label {
            color: #FF69B4;
        }

        body.light-theme .category-tabs-wrapper {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        body.light-theme .category-tab {
            color: #666;
        }

        body.light-theme .category-tab.active {
            color: #000;
        }

        body.light-theme .category-tab.active.male {
            border-bottom-color: #87CEEB;
        }

        body.light-theme .category-tab.active.female {
            border-bottom-color: #FFB6C1;
        }

        body.light-theme .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border-color: #FF1493 !important;
        }

        body.light-theme .help-tab:hover {
            background: #FF69B4 !important;
        }

        body.light-theme .category-description {
            background: #f9f9f9;
            color: #666;
        }

        body.light-theme .subcategory-wrapper {
            background: #fff;
        }

        body.light-theme .subcategory-tab {
            color: #666;
            border-color: #ddd;
        }

        body.light-theme .subcategory-tab.active.male {
            background: #87CEEB;
            border-color: #87CEEB;
            color: #000;
        }

        body.light-theme .subcategory-tab.active.female {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: #000;
        }

        body.light-theme .menu-item {
            background: #f5f5f5;
        }

        body.light-theme .modal-content {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .modal-name {
            color: #000000;
        }

        body.light-theme .theme-toggle-bottom {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .theme-toggle-bottom:hover {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 0, 0, 0.3);
        }

        body.light-theme .moon-icon {
            display: none;
        }

        body.light-theme .sun-icon {
            display: block;
            color: #ff8c00;
        }

        /* 🆕 실제 AI 체험 모달 스타일 */
        .ai-experience-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .ai-experience-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .ai-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #667eea;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -30%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        
        .ai-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #333;
        }
        
        .ai-modal-header h3 {
            color: #667eea;
            font-size: 20px;
            margin: 0;
        }
        
        .ai-modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .ai-modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .ai-modal-body {
            padding: 25px;
        }

        /* 📷 업로드 방식 선택 탭 */
        .upload-method-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .upload-tab {
            flex: 1;
            max-width: 120px;
            padding: 12px 20px;
            background: #333;
            color: #999;
            border: 1px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .upload-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .upload-tab:hover:not(.active) {
            background: #444;
            color: white;
        }
        
        .ai-upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .ai-upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .ai-upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .ai-upload-title {
            font-size: 18px;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .ai-upload-desc {
            font-size: 14px;
            color: #999;
        }

        /* 📷 카메라 촬영 스타일 */
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4/3;
            max-width: 100%;
        }

        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 250px;
            border: 3px solid #667eea;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
        }

        .guide-text {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .camera-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .camera-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .camera-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #667eea;
            border: 4px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .capture-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .camera-instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .camera-instructions p {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .camera-instructions ul {
            color: #999;
            font-size: 14px;
            line-height: 1.6;
            padding-left: 20px;
        }

        .camera-instructions li {
            margin-bottom: 5px;
        }
        
        .ai-preview-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 15px;
        }
        
        .ai-preview-item {
            text-align: center;
        }
        
        .ai-preview-item h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .ai-preview-item img {

    class AkoolTokenManager {
        constructor() {
            this.token = null;

        async getValidToken() {
            if (this.token && this.expiresAt && Date.now() < this.expiresAt) {
                console.log('✅ 기존 토큰 사용');
                return this.token;
            }

            console.log('🔄 새로운 토큰 발급 시작...');
            return await this.fetchNewToken();
        }

        async fetchNewToken() {
            try {
                const response = await fetch('/.netlify/functions/akool-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success && data.token) {
                    this.token = data.token;
                    this.expiresAt = data.expiresAt || (Date.now() + 365 * 24 * 60 * 60 * 1000); // 1년
                    
                    console.log('✅ AKOOL 토큰 발급 성공');
                    console.log('🎫 토큰:', this.token.substring(0, 20) + '...');
                    
                    return this.token;
                } else {
                    throw new Error(data.error || 'Token fetch failed');
                }
            } catch (error) {
                console.error('❌ AKOOL 토큰 발급 실패:', error);
                throw error;
            }
        }

    // 🎮 실제 AI 모달 이벤트 설정 (진짜 AKOOL API!)
    function setupRealAIModalEvents(modal, styleImageUrl, styleName, styleCode) {
        const closeBtn = modal.querySelector('.ai-modal-close');
        const uploadTabs = modal.querySelectorAll('.upload-tab');
        const galleryUpload = modal.querySelector('#galleryUpload');
        const cameraCapture = modal.querySelector('#cameraCapture');
        const uploadArea = modal.querySelector('#aiUploadArea');
        const fileInput = modal.querySelector('#aiFileInput');
        const processBtn = modal.querySelector('#aiProcessBtn');
        const previewSection = modal.querySelector('#aiPreviewSection');
        const userPreview = modal.querySelector('#aiPreviewUser');
        const progressSection = modal.querySelector('#aiProgressSection');
        const progressFill = modal.querySelector('#aiProgressFill');
        const progressText = modal.querySelector('#aiProgressText');
        const resultSection = modal.querySelector('#aiResultSection');
        const downloadBtn = modal.querySelector('#aiDownloadBtn');
        const retryBtn = modal.querySelector('#aiRetryBtn');
        const retakeBtn = modal.querySelector('#retakeBtn');
        
        // 카메라 관련 요소들
        const switchCameraBtn = modal.querySelector('#switchCameraBtn');
        const captureBtn = modal.querySelector('#captureBtn');
        const closeCameraBtn = modal.querySelector('#closeCameraBtn');
        const cameraVideo = modal.querySelector('#cameraVideo');
        const cameraCanvas = modal.querySelector('#cameraCanvas');
        
        let selectedFile = null;
        let currentUploadMethod = 'gallery';
        let userImageDataUrl = null; // 🆕 사용자 이미지 저장
        
        // 📷 카메라 매니저 클래스
        class CameraManager {
            constructor() {
                this.stream = null;
                this.currentCamera = 'user';
            }
            
            async startCamera() {
                try {
                    if (this.stream) {
                        this.stopCamera();
                    }
                    
                    const constraints = {
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraVideo.srcObject = this.stream;
                    
                    console.log('📷 카메라 시작 성공');
                    return true;
                } catch (error) {
                    console.error('카메라 시작 실패:', error);
                    alert('📷 카메라 권한이 필요합니다.');
                    return false;
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (cameraVideo) {
                    cameraVideo.srcObject = null;
                }
            }
            
            async switchCamera() {
                this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                await this.startCamera();
            }
            
            capturePhoto() {
                if (!cameraVideo || !cameraCanvas) return null;
                
                const context = cameraCanvas.getContext('2d');
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                
                if (this.currentCamera === 'user') {
                    context.scale(-1, 1);
                    context.drawImage(cameraVideo, -cameraCanvas.width, 0);
                } else {
                    context.drawImage(cameraVideo, 0, 0);
                }
                
                return cameraCanvas.toDataURL('image/jpeg', 0.8);
            }
        }
        
        const cameraManager = new CameraManager();
        
        // 모달 닫기
        function closeAIModal() {
            cameraManager.stopCamera();
            modal.classList.remove('active');
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    document.body.removeChild(modal);
                }
            }, 300);
        }
        
        closeBtn.addEventListener('click', closeAIModal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeAIModal();
        });
        
        // ESC 키로 모달 닫기
        function handleEscKey(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeAIModal();
                document.removeEventListener('keydown', handleEscKey);
            }
        }
        document.addEventListener('keydown', handleEscKey);
        
        // 업로드 방식 전환
        uploadTabs.forEach(tab => {
            tab.addEventListener('click', async function() {
                const method = this.dataset.method;
                
                uploadTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                if (method === 'gallery') {
                    galleryUpload.style.display = 'block';
                    cameraCapture.style.display = 'none';
                    cameraManager.stopCamera();
                } else if (method === 'camera') {
                    galleryUpload.style.display = 'none';
                    cameraCapture.style.display = 'block';
                    
                    const success = await cameraManager.startCamera();
                    if (!success) {
                        uploadTabs[0].click();
                    }
                }
                
                currentUploadMethod = method;
            });
        });
        
        // 카메라 버튼 이벤트들
        if (switchCameraBtn) {
            switchCameraBtn.addEventListener('click', async () => {
                await cameraManager.switchCamera();
            });
        }
        
        if (captureBtn) {
            captureBtn.addEventListener('click', () => {
                const dataUrl = cameraManager.capturePhoto();
                if (dataUrl) {
                    captureBtn.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        captureBtn.style.transform = 'scale(1)';
                    }, 100);
                    
                    userImageDataUrl = dataUrl;
                    showCameraPreview(dataUrl);
                }
            });
        }
        
        if (closeCameraBtn) {
            closeCameraBtn.addEventListener('click', () => {
                cameraManager.stopCamera();
                uploadTabs[0].click();
            });
        }
        
        // 카메라 촬영 미리보기
        function showCameraPreview(dataUrl) {
            if (userPreview && previewSection) {
                userPreview.src = dataUrl;
                
                cameraCapture.style.display = 'none';
                previewSection.style.display = 'grid';
                
                if (processBtn) {
                    processBtn.disabled = false;
                    processBtn.textContent = `✨ ${styleName} 실제 적용하기`;
                }
            }
        }
        
        // 다시 찍기/선택하기
        if (retakeBtn) {
            retakeBtn.addEventListener('click', () => {
                previewSection.style.display = 'none';
                
                if (currentUploadMethod === 'camera') {
                    cameraCapture.style.display = 'block';
                    cameraManager.startCamera();
                } else {
                    galleryUpload.style.display = 'block';
                }
                
                if (processBtn) {
                    processBtn.disabled = true;
                    processBtn.textContent = '✨ 실제 AI 처리 시작';
                }
                
                selectedFile = null;
                userImageDataUrl = null;
            });
        }
        
        // 갤러리 파일 업로드
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('❌ 이미지 파일만 선택할 수 있습니다');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('❌ 파일 크기는 10MB 이하여야 합니다');
                return;
            }
            
            selectedFile = file;
            showGalleryPreview(file);
            processBtn.disabled = false;
            processBtn.textContent = `✨ ${styleName} 실제 적용하기`;
        }
        
        function showGalleryPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                userImageDataUrl = e.target.result;
                userPreview.src = e.target.result;
                galleryUpload.style.display = 'none';
                previewSection.style.display = 'grid';
            };
            reader.readAsDataURL(file);
        }
        
        // 🤖 실제 AI 처리 시작 (진짜 AKOOL API!)
        processBtn.addEventListener('click', async () => {
            if (!userImageDataUrl) {
                alert('❌ 먼저 사진을 선택하거나 촬영해주세요!');
                return;
            }
            
            console.log('🤖 실제 AKOOL AI 처리 시작!');
            
            // UI 전환
            modal.querySelector('.ai-modal-body .ai-upload-section').style.display = 'none';
            modal.querySelector('.ai-modal-footer').style.display = 'none';
            progressSection.style.display = 'block';
            
            try {
                // 1. 토큰 확인/발급
                progressFill.style.width = '10%';
                progressText.textContent = 'AKOOL 인증 중...';
                
                const token = await akoolTokenManager.getValidToken();
                console.log('✅ AKOOL 토큰 확보:', token.substring(0, 20) + '...');
                
                // 2. Face Swap 요청
                progressFill.style.width = '30%';
                progressText.textContent = 'Face Swap 요청 중...';
                
               const faceSwapResponse = await fetch('/.netlify/functions/akool-faceswap', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        stage: 'faceswap',  // ✅ 처리 단계 추가!
        token: token,
        userImage: userImageDataUrl,
        targetImage: styleImageUrl,
        styleName: styleName,
        styleCode: styleCode
    })
});
                const faceSwapResult = await faceSwapResponse.json();
                console.log('🔍 Face Swap 응답:', faceSwapResult);
                
                if (!faceSwapResult.success) {
                    throw new Error(faceSwapResult.error || 'Face Swap 실패');
                }
                
                const jobId = faceSwapResult.jobId;
                console.log('✅ Face Swap 작업 ID:', jobId);
                
                // 3. 결과 대기 (폴링)
                progressFill.style.width = '50%';
                progressText.textContent = 'AI 처리 중... (결과 대기)';
                
                let attempts = 0;
                const maxAttempts = 60; // 최대 5분 대기
                
                while (attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 5000)); // 5초 대기
                    attempts++;
                    
                    const progress = Math.min(50 + (attempts / maxAttempts) * 40, 90);
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `AI 처리 중... (${attempts * 5}초 경과)`;
                    
                    try {
                        const statusResponse = await fetch('/.netlify/functions/akool-status', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
        // Authorization 헤더 제거!
    },
    body: JSON.stringify({ 
        token: token,  // ✅ body에 토큰 추가!
        jobId: jobId 
    })
});
                        
                        const statusResult = await statusResponse.json();
                        console.log(`🔍 상태 확인 (${attempts}회):`, statusResult);
                        
                        if (statusResult.success && statusResult.status === 'completed') {
                            console.log('🎉 AI 처리 완료!');
                            
                            progressFill.style.width = '100%';
                            progressText.textContent = '처리 완료!';
                            
                            // 결과 표시
                            setTimeout(() => {
                                showRealAIResult(statusResult.resultUrl);
                            }, 1000);
                            return;
                        } else if (statusResult.success && statusResult.status === 'failed') {
                            throw new Error('AI 처리 실패: ' + (statusResult.error || '알 수 없는 오류'));
                        }
                        
                        // 아직 처리 중이면 계속 대기
                        console.log(`⏳ 아직 처리 중... (${attempts}/${maxAttempts})`);
                        
                    } catch (statusError) {
                        console.error('❌ 상태 확인 오류:', statusError);
                        // 상태 확인 실패는 무시하고 계속 시도
                    }
                }
                
                throw new Error('AI 처리 시간 초과 (5분)');
                
            } catch (error) {
                console.error('❌ 실제 AI 처리 오류:', error);
                
                // 오류 표시
                progressSection.style.display = 'none';
                
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    text-align: center;
                    padding: 40px 20px;
                    color: #ff4444;
                `;
                errorDiv.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
                    <div style="font-size: 18px; margin-bottom: 10px;">AI 처리 실패</div>
                    <div style="font-size: 14px; color: #999; margin-bottom: 20px;">${error.message}</div>
                    <button onclick="location.reload()" style="
                        padding: 10px 20px; 
                        background: #667eea; 
                        color: white; 
                        border: none; 
                        border-radius: 10px; 
                        cursor: pointer;
                    ">다시 시도</button>
                `;
                
                modal.querySelector('.ai-modal-body').appendChild(errorDiv);
            }
        });
        
        // 🎉 실제 AI 결과 표시
        function showRealAIResult(resultImageUrl) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            const resultImg = modal.querySelector('#aiResultImage');
            resultImg.src = resultImageUrl;
            
            const completeMsg = document.createElement('div');
            completeMsg.style.cssText = `
                text-align: center;
                padding: 20px;
                color: #667eea;
                font-size: 16px;
                font-weight: 600;
                background: rgba(102, 126, 234, 0.1);
                border-radius: 10px;
                margin-bottom: 20px;
            `;
            completeMsg.innerHTML = `
                🎉 실제 AKOOL AI 처리 완료!<br>
                <small style="color: #999; font-size: 12px;">
                    당신의 얼굴에 ${styleName} 스타일이 실제로 적용되었습니다
                </small>
            `;
            
            resultSection.insertBefore(completeMsg, resultSection.querySelector('.ai-result-actions'));
        }
        
        // 다운로드 & 재시도 버튼
        if (downloadBtn) {
            downloadBtn.addEventListener('click', () => {
                const resultImg = modal.querySelector('#aiResultImage');
                if (resultImg && resultImg.src) {
                    const link = document.createElement('a');
                    link.href = resultImg.src;
                    link.download = `HAIRGATOR_${styleCode}_${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    console.log('💾 실제 AI 결과 다운로드 완료!');
                } else {
                    alert('다운로드할 이미지가 없습니다.');
                }
            });
        }
        
        if (retryBtn) {
            retryBtn.addEventListener('click', () => {
                // 처음부터 다시 시작
                resultSection.style.display = 'none';
                modal.querySelector('.ai-modal-body .ai-upload-section').style.display = 'block';
                modal.querySelector('.ai-modal-footer').style.display = 'block';
                
                if (currentUploadMethod === 'gallery') {
                    galleryUpload.style.display = 'block';
                    cameraCapture.style.display = 'none';
                } else {
                    galleryUpload.style.display = 'none';
                    cameraCapture.style.display = 'block';
                    cameraManager.startCamera();
                }
                
                previewSection.style.display = 'none';
                processBtn.disabled = true;
                processBtn.textContent = '✨ 실제 AI 처리 시작';
                progressFill.style.width = '0%';
                selectedFile = null;
                userImageDataUrl = null;
                fileInput.value = '';
                
                // 기존 오류 메시지 제거
                const errorDiv = modal.querySelector('.ai-modal-body > div:last-child');
                if (errorDiv && errorDiv.innerHTML.includes('AI 처리 실패')) {
                    errorDiv.remove();
                }
            });
        }
    }

    // Loading
    function showLoading(show) {
        if (loadingOverlay) {
            loadingOverlay.classList.toggle('active', show);
        }
    }

    // 전역으로 함수 노출
    window.showStyleDetail = showStyleDetail;
    window.openRealAIExperienceModal = openRealAIExperienceModal;

    console.log('✅ HAIRGATOR 실제 AKOOL 버전 로드 완료!');
});

window.addEventListener('load', function() {
    console.log('🎉 HAIRGATOR + 실제 AKOOL API 최종 완성!');
});
    </script>
    
    <script>
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // iOS Standalone 모드 체크
        if (window.navigator.standalone === true) {
            console.log('Running in standalone mode');
            document.body.classList.add('standalone-mode');
        }
        
        // Android PWA 설치 프롬프트
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA 설치 가능');
        });
        
        // PWA 설치 감지
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA가 설치되었습니다');
        });
        
        // 전체화면 모드 감지
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('PWA 전체화면 모드로 실행 중');
            document.body.classList.add('pwa-mode');
        }
    </script>
