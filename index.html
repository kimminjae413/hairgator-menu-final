<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- 아이콘 -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 인라인 테마 CSS -->
    <style>
        /* HAIRGATOR 완전한 테마 시스템 - CSS 변수 기반 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* 기본 테마: 다크 모드 */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-modal: #111111;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --text-disabled: #666666;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --accent-color: #E91E63;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --new-indicator: #ff4444;
            --border-primary: #222222;
            --border-secondary: #333333;
            --border-tertiary: #444444;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --shadow-colored: rgba(233, 30, 99, 0.4);
            --hover-bg: #333333;
            --hover-border: #555555;
        }

        /* 럭셔리 테마 */
        [data-theme="luxury"] {
            --bg-primary: #2c3e50;
            --bg-secondary: #34495e;
            --bg-tertiary: #1a252f;
            --bg-modal: #34495e;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-disabled: #7f8c8d;
            --male-color: #3498db;
            --female-color: #d4af37;
            --accent-color: #d4af37;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --new-indicator: #e67e22;
            --border-primary: #4a5f7a;
            --border-secondary: #5d6d7e;
            --border-tertiary: #707b8c;
            --shadow-light: rgba(212, 175, 55, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --shadow-colored: rgba(212, 175, 55, 0.5);
            --hover-bg: #4a5f7a;
            --hover-border: #5d6d7e;
        }

        /* 모던 미니멀 테마 */
        [data-theme="minimal"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --bg-modal: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-disabled: #adb5bd;
            --male-color: #495057;
            --female-color: #212529;
            --accent-color: #212529;
            --success-color: #198754;
            --error-color: #dc3545;
            --warning-color: #fd7e14;
            --info-color: #0dcaf0;
            --new-indicator: #dc3545;
            --border-primary: #dee2e6;
            --border-secondary: #ced4da;
            --border-tertiary: #adb5bd;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.25);
            --shadow-colored: rgba(33, 37, 41, 0.3);
            --hover-bg: #e9ecef;
            --hover-border: #ced4da;
        }

        /* 따뜻한 프로페셔널 테마 */
        [data-theme="warm"] {
            --bg-primary: #f4e4c1;
            --bg-secondary: #e8d5b7;
            --bg-tertiary: #d4c5a9;
            --bg-modal: #f4e4c1;
            --text-primary: #3e2723;
            --text-secondary: #5d4037;
            --text-disabled: #8d6e63;
            --male-color: #6d4c41;
            --female-color: #5d4037;
            --accent-color: #5d4037;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --warning-color: #ef6c00;
            --info-color: #0277bd;
            --new-indicator: #d84315;
            --border-primary: #d7cc9a;
            --border-secondary: #c4b59c;
            --border-tertiary: #a1927e;
            --shadow-light: rgba(93, 64, 55, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-colored: rgba(93, 64, 55, 0.4);
            --hover-bg: #e8d5b7;
            --hover-border: #d4c5a9;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
        }

        .login-modal {
            background: var(--bg-modal);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-dark);
            transition: all 0.3s ease;
        }

        .login-modal h2 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 2px;
            color: var(--text-primary);
        }

        .login-modal .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--accent-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--shadow-colored);
        }

        .login-btn {
            width: 100%;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-help {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .gender-selection {
            display: none;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid var(--border-secondary);
            border-radius: 20px;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .gender-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--shadow-dark);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        .category-tabs {
            background: var(--bg-secondary);
            padding: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-secondary);
            scrollbar-width: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-secondary);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .category-tab:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .category-tab.active {
            font-weight: bold;
            transform: scale(1.05);
        }

        .category-tab.active.male {
            background: var(--male-color);
            color: var(--text-primary);
            border-color: var(--male-color);
            box-shadow: 0 2px 10px var(--shadow-colored);
        }

        .category-tab.active.female {
            background: var(--female-color);
            color: var(--text-primary);
            border-color: var(--female-color);
            box-shadow: 0 2px 10px var(--shadow-colored);
        }

        .new-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: var(--new-indicator);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--new-indicator);
            animation: pulse-red 2s infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes pulse-red {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .sub-tabs {
            background: var(--bg-primary);
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-primary);
        }

        .sub-tab {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            position: relative;
        }

        .sub-tab:hover:not(.disabled) {
            background: var(--hover-bg);
        }

        .sub-tab.active {
            font-weight: bold;
            transform: scale(1.05);
        }

        .sub-tab.active.male {
            background: var(--male-color);
            box-shadow: 0 2px 8px var(--shadow-colored);
        }

        .sub-tab.active.female {
            background: var(--female-color);
            box-shadow: 0 2px 8px var(--shadow-colored);
        }

        .sub-tab.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .styles-container {
            padding: 20px;
            min-height: 50vh;
            background: var(--bg-primary);
        }

        .styles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .styles-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 767px) {
            .styles-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .styles-container {
                padding: 15px;
            }
        }

        .style-card {
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 3/4;
            position: relative;
        }

        .style-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        .style-card:active {
            transform: scale(0.98);
        }

        .style-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .style-info,
        .style-code,
        .style-name {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-disabled);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .skeleton-card {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--hover-bg) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            aspect-ratio: 3/4;
            border-radius: 10px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-secondary);
            z-index: 2000;
            transition: right 0.3s ease, background-color 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border-secondary);
        }

        .sidebar-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sidebar-content {
            padding: 20px;
        }

        .theme-section {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-secondary);
        }

        .theme-section h4 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .theme-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-secondary);
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .theme-btn:hover {
            background: var(--hover-bg);
            border-color: var(--hover-border);
        }

        .theme-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-primary);
            font-weight: bold;
            transform: scale(1.05);
        }

        .user-info {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-secondary);
        }

        .user-info h4 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .logout-btn {
            width: 100%;
            background: var(--error-color);
            color: var(--text-primary);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            filter: brightness(110%);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-secondary);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid var(--border-secondary);
        }

        .toast.success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
            border-color: var(--error-color);
        }

        .toast.show {
            opacity: 1;
        }

        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            padding: 20px;
        }

        .style-modal.active {
            display: flex;
        }

        .style-modal-content {
            background: var(--bg-modal);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideUp 0.3s ease-out;
        }

        .style-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .style-modal-close:hover {
            background: var(--hover-bg);
        }

        .style-modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 18px 18px 0 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .style-modal-info {
            padding: 30px;
            text-align: center;
        }

        .style-modal-code {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .style-modal-name {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .style-modal-details {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-secondary);
        }

        .style-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-secondary);
        }

        .style-detail-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .style-detail-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .style-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .style-modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-action-btn {
            flex: 1;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-action-btn:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        .modal-action-btn.secondary {
            background: var(--bg-tertiary);

        // Firebase 인증 시스템
        class FirebaseAuth {
            constructor() {
                this.sessionCollectionName = 'designer_sessions';
                this.designerCollectionName = 'designers';
                this.sessionTimeout = 24 * 60 * 60 * 1000; // 24시간
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            getDeviceInfo() {
                const userAgent = navigator.userAgent;
                return {
                    type: /Mobile|Android|iPhone|iPad/.test(userAgent) ? 'mobile' : 'desktop',
                    browser: this.getBrowserName(),
                    platform: navigator.platform,
                    screenResolution: `${screen.width}x${screen.height}`
                };
            }

            getBrowserName() {
                const userAgent = navigator.userAgent;
                if (userAgent.indexOf('Chrome') > -1) return 'Chrome';
                if (userAgent.indexOf('Firefox') > -1) return 'Firefox';
                if (userAgent.indexOf('Safari') > -1) return 'Safari';
                return 'Unknown';
            }

            async login(name, phone, password) {
                try {
                    const snapshot = await db.collection(this.designerCollectionName)
                        .where('name', '==', name)
                        .where('phone', '==', phone)
                        .where('password', '==', password)
                        .limit(1)
                        .get();

                    if (snapshot.empty) {
                        throw new Error('로그인 정보가 올바르지 않습니다');
                    }

                    const designerDoc = snapshot.docs[0];
                    const designerData = designerDoc.data();

                    await this.checkExistingSessions(designerDoc.id);

                    const sessionId = this.generateSessionId();
                    const sessionData = {
                        designerId: designerDoc.id,
                        designerName: designerData.name,
                        designerPhone: designerData.phone,
                        sessionId: sessionId,
                        deviceInfo: this.getDeviceInfo(),
                        loginTime: new Date(),
                        lastActivity: new Date(),
                        isActive: true,
                        expiresAt: new Date(Date.now() + this.sessionTimeout)
                    };

                    await db.collection(this.sessionCollectionName).doc(sessionId).set(sessionData);

                    await db.collection(this.designerCollectionName).doc(designerDoc.id).update({
                        lastLogin: new Date(),
                        currentSessionId: sessionId
                    });

                    currentDesigner = {
                        id: designerDoc.id,
                        name: designerData.name,
                        phone: designerData.phone,
                        tokens: designerData.tokens || 0,
                        sessionId: sessionId
                    };

                    currentSessionId = sessionId;
                    this.startHeartbeat();

                    console.log('✅ 로그인 성공:', currentDesigner.name);
                    return currentDesigner;

                } catch (error) {
                    console.error('❌ 로그인 실패:', error);
                    throw error;
                }
            }

            async checkExistingSessions(designerId) {
                try {
                    const existingSessions = await db.collection(this.sessionCollectionName)
                        .where('designerId', '==', designerId)
                        .where('isActive', '==', true)
                        .get();

                    const batch = db.batch();
                    existingSessions.forEach(doc => {
                        batch.update(doc.ref, {
                            isActive: false,
                            logoutTime: new Date(),
                            logoutReason: 'new_login'
                        });
                    });

                    if (!existingSessions.empty) {
                        await batch.commit();
                        console.log(`${existingSessions.size}개의 기존 세션을 종료했습니다`);
                    }
                } catch (error) {
                    console.warn('기존 세션 정리 중 오류:', error);
                }
            }

            startHeartbeat() {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }

                heartbeatInterval = setInterval(async () => {
                    try {
                        await this.updateLastActivity();
                    } catch (error) {
                        console.error('하트비트 오류:', error);
                        this.handleSessionError();
                    }
                }, 30000);
            }

            async updateLastActivity() {
                if (!currentSessionId) return;

                await db.collection(this.sessionCollectionName).doc(currentSessionId).update({
                    lastActivity: new Date()
                });
            }

            async logout() {
                try {
                    if (currentSessionId) {
                        await db.collection(this.sessionCollectionName).doc(currentSessionId).update({
                            isActive: false,
                            logoutTime: new Date(),
                            logoutReason: 'manual_logout'
                        });
                    }

                    if (heartbeatInterval) {
                        clearInterval(heartbeatInterval);
                        heartbeatInterval = null;
                    }

                    currentDesigner = null;
                    currentSessionId = null;

                    console.log('✅ 로그아웃 완료');
                    
                } catch (error) {
                    console.error('❌ 로그아웃 오류:', error);
                } finally {

            handleSessionError() {
                console.warn('세션 오류 발생 - 재로그인 필요');
                showToast('세션이 만료되었습니다. 다시 로그인해주세요.', 'error');

        function goBack() {
            if (menuContainer.classList.contains('active')) {
                menuContainer.classList.remove('active');
                genderSelection.style.display = 'flex';
                backBtn.style.display = 'flex';
            } else if (genderSelection.style.display === 'flex') {
                genderSelection.style.display = 'none';
                loginScreen.style.display = 'flex';
                backBtn.style.display = 'none';
            }
        }

        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const guestMessage = document.getElementById('guestMessage');
            const designerName = document.getElementById('designerNameDisplay');
            const designerPhone = document.getElementById('designerPhoneDisplay');
            const sessionStatus = document.getElementById('sessionStatusDisplay');

            if (currentDesigner) {
                userInfo.style.display = 'block';
                guestMessage.style.display = 'none';
                
                designerName.textContent = `이름: ${currentDesigner.name}`;
                designerPhone.textContent = `전화: ${currentDesigner.phone}`;
                sessionStatus.textContent = `토큰: ${currentDesigner.tokens || 0}개`;
            } else {
                userInfo.style.display = 'none';
                guestMessage.style.display = 'block';
            }
        }

        function formatPhoneNumber(phone) {
            const numbers = phone.replace(/[^\d]/g, '');
            if (numbers.length !== 11) {
                return phone;
            }
            return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7, 11)}`;
        }

        // 전화번호 입력 시 실시간 포맷팅
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            const input = e.target;
            const cursorPos = input.selectionStart;
            const oldValue = input.value;
            const oldLength = oldValue.length;
            
            const formatted = formatPhoneNumber(input.value);
            input.value = formatted;
            
            const newLength = formatted.length;
            const diff = newLength - oldLength;
            input.setSelectionRange(cursorPos + diff, cursorPos + diff);
        });

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('designerName').value.trim();
            let phone = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            phone = formatPhoneNumber(phone);
            
            if (!name || !phone || password.length !== 4) {
                showToast('모든 정보를 정확히 입력해주세요', 'error');
                return;
            }

            const phoneRegex = /^01[0-9]-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                showToast('전화번호는 11자리 숫자로 입력해주세요 (예: 01000000000)', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            showLoading(true);

            try {
                await firebaseAuth.login(name, phone, password);
                
                loginScreen.style.display = 'none';
                genderSelection.style.display = 'flex';
                backBtn.style.display = 'flex';
                
                updateUserInfo();
                showToast(`환영합니다, ${currentDesigner.name}님!`, 'success');
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
                showLoading(false);
            }
        });

        async function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                showLoading(true);
                await firebaseAuth.logout();
                showLoading(false);
                showToast('로그아웃되었습니다', 'success');
            }
        }

        // 성별 선택
        function selectGender(gender) {
            currentGender = gender;
            
            genderSelection.style.display = 'none';
            menuContainer.classList.add('active');
            
            loadMenuData(gender);
        }

        // 메뉴 데이터 로드 (스마트 필터링 적용)
        async function loadMenuData(gender) {
            const menuData = MENU_DATA[gender];
            
            // 카테고리 탭 즉시 렌더링
            renderCategories(gender, menuData.categories);
            
            // 첫 번째 카테고리 선택 및 스마트 필터링 적용
            if (menuData.categories.length > 0) {
                const firstCategory = menuData.categories[0];
                currentCategory = firstCategory;
                
                // 해당 카테고리의 서브카테고리 정보 확인
                const subInfo = await checkSubcategoriesAndNew(gender, firstCategory.name);
                
                // 스마트 필터링된 서브카테고리 렌더링
                renderSmartSubcategories(gender, menuData.subcategories, subInfo);
                
                // 첫 번째 사용 가능한 서브카테고리로 스타일 로드
                const firstAvailableSub = subInfo.available[0] || 'None';
                currentSubcategory = firstAvailableSub;
                loadStyles(firstCategory.name, firstAvailableSub, gender);
            }
            
            console.log(`✅ ${gender} 메뉴 로드 완료`);
        }

        // 카테고리 탭 렌더링 (NEW 표시는 백그라운드에서 추가)
        function renderCategories(gender, categories) {
            const categoryTabs = document.getElementById('categoryTabs');
            categoryTabs.innerHTML = '';
            
            categories.forEach((category, index) => {
                const tab = document.createElement('button');
                tab.className = 'category-tab';
                tab.textContent = category.name;
                tab.dataset.categoryId = category.id;
                
                if (index === 0) {
                    tab.classList.add('active', gender);
                }
                
                tab.addEventListener('click', () => selectCategory(category, gender));
                categoryTabs.appendChild(tab);
                
                // 백그라운드에서 NEW 표시 확인 및 추가
                setTimeout(async () => {
                    const subInfo = await checkSubcategoriesAndNew(gender, category.name);
                    const hasNewItems = Object.keys(subInfo.newCounts).length > 0;
                    
                    if (hasNewItems && !tab.querySelector('.new-indicator')) {
                        tab.appendChild(createNewIndicator());
                    }
                }, 100);
            });
            
            console.log(`✅ ${categories.length}개 카테고리 렌더링 완료`);
        }

        // 스마트 서브카테고리 렌더링 (필터링 + NEW 표시)
        function renderSmartSubcategories(gender, allSubcategories, subInfo) {
            const subTabs = document.getElementById('subTabs');
            subTabs.innerHTML = '';
            
            allSubcategories.forEach((subcategory, index) => {
                const tab = document.createElement('button');
                tab.className = 'sub-tab';
                tab.textContent = subcategory;
                tab.dataset.subcategory = subcategory;
                
                // 사용 가능한 서브카테고리인지 확인
                const isAvailable = subInfo.available.includes(subcategory);
                
                if (!isAvailable) {
                    tab.classList.add('disabled');
                } else {
                    // 첫 번째 사용 가능한 서브카테고리를 활성화
                    if (index === 0 || (!document.querySelector('.sub-tab.active') && isAvailable)) {
                        tab.classList.add('active', gender);
                        currentSubcategory = subcategory;
                    }
                    
                    // NEW 표시 추가
                    const newCount = subInfo.newCounts[subcategory];
                    if (newCount && newCount > 0) {
                        tab.appendChild(createNewIndicator());
                    }
                    
                    tab.addEventListener('click', () => selectSubcategory(subcategory, gender));
                }
                
                subTabs.appendChild(tab);
            });
            
            console.log(`✅ 스마트 서브카테고리 렌더링 완료 (사용가능: ${subInfo.available.length}/${allSubcategories.length})`);
        }

        // 카테고리 선택 (스마트 필터링 적용)
        async function selectCategory(category, gender) {
            currentCategory = category;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active', 'male', 'female');
                if (tab.dataset.categoryId === category.id) {
                    tab.classList.add('active', gender);
                }
            });
            
            // 해당 카테고리의 서브카테고리 정보 확인
            const subInfo = await checkSubcategoriesAndNew(gender, category.name);
            const menuData = MENU_DATA[gender];
            
            // 스마트 필터링된 서브카테고리 렌더링
            renderSmartSubcategories(gender, menuData.subcategories, subInfo);
            
            // 첫 번째 사용 가능한 서브카테고리로 스타일 로드
            const firstAvailableSub = subInfo.available[0] || 'None';
            currentSubcategory = firstAvailableSub;
            loadStyles(category.name, firstAvailableSub, gender);
            
            console.log(`✅ 카테고리 선택: ${category.name} (사용가능한 서브: ${subInfo.available.length}개)`);
        }

        // 서브카테고리 선택
        function selectSubcategory(subcategory, gender) {
            currentSubcategory = subcategory;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.sub-tab').forEach(tab => {
                if (!tab.classList.contains('disabled')) {
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.subcategory === subcategory) {
                        tab.classList.add('active', gender);
                    }
                }
            });
            
            // 스타일 로드
            if (currentCategory) {
                loadStyles(currentCategory.name, subcategory, gender);
            }
            
            console.log(`✅ 서브카테고리 선택: ${subcategory}`);
        }

        // 스타일 로드 (NEW 표시 포함)
        async function loadStyles(categoryName, subcategory, gender) {
            const stylesGrid = document.getElementById('stylesGrid');
            
            // 로딩 스켈레톤 표시
            showSkeletonCards();
            
            try {
                const snapshot = await db.collection('hairstyles')
                    .where('gender', '==', gender)
                    .where('mainCategory', '==', categoryName)
                    .where('subCategory', '==', subcategory)
                    .get();
                
                stylesGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    stylesGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📭</div>
                            <div style="font-size: 18px;">등록된 스타일이 없습니다</div>
                            <div style="font-size: 14px; color: var(--text-disabled); margin-top: 10px;">${categoryName} - ${subcategory}</div>
                        </div>
                    `;
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                
                snapshot.forEach(doc => {
                    const style = doc.data();
                    const card = createStyleCard(style, doc.id);
                    fragment.appendChild(card);
                });
                
                stylesGrid.appendChild(fragment);
                
                console.log(`✅ ${snapshot.size}개 스타일 로드 완료: ${categoryName} - ${subcategory}`);
                
            } catch (error) {
                console.error('스타일 로드 오류:', error);
                showErrorState(error.message);
            }
        }

        // 스타일 카드 생성 (NEW 표시 포함)
        function createStyleCard(style, docId) {
            const card = document.createElement('div');
            card.className = 'style-card';
            
            // 이미지 먼저 생성
            const img = document.createElement('img');
            img.className = 'style-image';
            img.src = style.imageUrl || '';
            img.alt = style.name || 'Style';
            img.loading = 'lazy';
            
            img.onerror = function() {
                this.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                this.style.display = 'block';
            };
            
            card.appendChild(img);
            
            // NEW 표시 (7일 이내 등록된 경우)
            const createdAt = style.createdAt?.toDate?.() || new Date(0);
            const isNew = createdAt.getTime() > newItemsTimestamp;
            
            if (isNew) {
                const newIndicator = createNewIndicator();
                card.appendChild(newIndicator);
            }
            
            // 클릭 이벤트 - 모달 열기
            card.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // 시각적 피드백
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
                
                // 햅틱 피드백 (모바일)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                console.log('스타일 클릭됨:', { 
                    code: style.code || 'NO_CODE', 
                    name: style.name || 'NO_NAME',
                    docId: docId 
                });
                
                // 스타일 상세 모달 열기
                openStyleModal(style, docId);
                
            }, { passive: false });
            
            return card;
        }

        // 스타일 상세 모달 열기
        function openStyleModal(style, docId) {
            const modal = document.getElementById('styleModal');
            const modalImage = document.getElementById('styleModalImage');
            const modalCode = document.getElementById('styleModalCode');
            const modalName = document.getElementById('styleModalName');
            const modalCategory = document.getElementById('styleModalCategory');
            const modalSubcategory = document.getElementById('styleModalSubcategory');
            const modalGender = document.getElementById('styleModalGender');
            
            // 모달 정보 설정
            modalImage.src = style.imageUrl || '';
            modalImage.onerror = function() {
                this.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                this.style.display = 'block';
            };
            
            modalCode.textContent = style.code || 'NO CODE';
            modalName.textContent = style.name || '이름 없음';
            modalCategory.textContent = style.mainCategory || '-';
            modalSubcategory.textContent = style.subCategory || '-';
            modalGender.textContent = style.gender === 'male' ? '남성' : style.gender === 'female' ? '여성' : '-';
            
            // 모달 표시
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            console.log('스타일 모달 열림:', { 
                code: style.code, 
                name: style.name,
                category: style.mainCategory,
                subcategory: style.subCategory 
            });
        }

        // 스타일 모달 닫기
        function closeStyleModal() {
            const modal = document.getElementById('styleModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // 스켈레톤 카드 표시
        function showSkeletonCards() {
            const stylesGrid = document.getElementById('stylesGrid');
            stylesGrid.innerHTML = '';
            
            const fragment = document.createDocumentFragment();
            const count = window.innerWidth <= 767 ? 8 : 15;
            
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                fragment.appendChild(skeleton);
            }
            
            stylesGrid.appendChild(fragment);
        }

        // 에러 상태 표시
        function showErrorState(message) {
            const stylesGrid = document.getElementById('stylesGrid');
            stylesGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">⚠️</div>
                    <div style="font-size: 18px;">로드 실패</div>
                    <div style="font-size: 14px; color: var(--text-disabled); margin-top: 10px;">${message}</div>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: var(--accent-color); color: var(--text-primary); border: none; border-radius: 5px; cursor: pointer;">새로고침</button>
                </div>
            `;
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🦎 HAIRGATOR 시작 - 테마 시스템 완전 통합');
            
            loginScreen.style.display = 'flex';
            updateUserInfo();

            // 모달 닫기 이벤트 리스너 추가
            const styleModalClose = document.getElementById('styleModalClose');
            const styleModal = document.getElementById('styleModal');
            
            if (styleModalClose) {
                styleModalClose.addEventListener('click', closeStyleModal);
            }
            
            if (styleModal) {
                styleModal.addEventListener('click', function(e) {
                    if (e.target === styleModal) {
                        closeStyleModal();
                    }
                });
            }
            
            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && styleModal.classList.contains('active')) {
                    closeStyleModal();
                }
            });
        });

        // 클릭 이벤트 외부 영역에서 사이드바 닫기
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // 브라우저 종료 시 세션 정리
        window.addEventListener('beforeunload', function() {
            if (currentSessionId) {
                navigator.sendBeacon('/api/logout', JSON.stringify({
                    sessionId: currentSessionId,
                    reason: 'browser_close'
                }));
            }
        });

        // 페이지 숨김/표시 시 세션 관리
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
            } else {
                if (currentSessionId) {
                    firebaseAuth.startHeartbeat();
                }
            }
        });

        // 테마 변경 이벤트 리스너 (필요시 추가 로직)
        document.addEventListener('themeChanged', function(e) {
            console.log(`테마 변경됨: ${e.detail.theme}`);
            // 테마 변경 시 추가로 실행할 코드가 있으면 여기에 추가
        });
    </script>
</body>
