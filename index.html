<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- CSS Styles -->
    <style>
        /* 🦎 HAIRGATOR - 완전한 CSS 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            min-height: 100vh;
        }

        body.light-theme {
            --primary-dark: #ffffff;
            --primary-light: #000000;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
        }

        /* ========== 로딩 오버레이 ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #E91E63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========== 로그인 화면 ========== */
        .login-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-screen.active {
            display: flex;
        }

        .login-container {
            background: #1a1a1a;
            border: 2px solid #FF1493;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.2);
        }

        .login-title {
            color: #FF1493;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .info-box {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid #FF1493;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-box p {
            margin: 5px 0;
            color: #fff;
            font-size: 14px;
        }

        .info-box strong {
            color: #FF1493;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #fff;
            font-size: 16px;
        }

        .form-group input {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF1493;
        }

        .login-btn {
            background: #FF1493;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #FF69B4;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
        }

        /* ========== 성별 선택 (기존 디자인 복원) ========== */
        .gender-selection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .gender-selection.active {
            display: flex;
        }

        /* 컨테이너 - 가로 배치 */
        .gender-container {
            display: flex;
            gap: 100px;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 성별 옵션 - 심플한 디자인 */
        .gender-option {
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .gender-option:hover {
            transform: scale(1.1);
        }

        /* 성별 아이콘 - 원형 버튼 */
        .gender-icon {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            color: white;
            margin: 0 auto 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .gender-option.male .gender-icon {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
        }

        .gender-option.female .gender-icon {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
        }

        .gender-option:hover .gender-icon {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
        }

        /* 성별 텍스트 */
        .gender-text .ko {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .gender-text .en {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        /* 모바일 세로 모드 - 위아래 배치 */
        @media (max-width: 768px) and (orientation: portrait) {
            .gender-container {
                flex-direction: column;
                gap: 60px;
            // 전화번호 자동 하이픈 포맷팅 추가
            const phoneInput = document.getElementById('phoneNumber');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/[^0-9]/g, '');
                    
                    if (value.length >= 3 && value.length <= 7) {
                        value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
                    } else if (value.length >= 8) {
                        value = value.replace(/(\d{3})(\d{4})(\d{1,4})/, '$1-$2-$3');
                    }
                    
                    e.target.value = value;
                });
                
                // 붙여넣기 시에도 포맷팅 적용
                phoneInput.addEventListener('paste', function(e) {
                    setTimeout(() => {
                        let value = e.target.value.replace(/[^0-9]/g, '');
                        if (value.length >= 8) {
                            value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                        } else if (value.length >= 3) {
                            value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
                        }
                        e.target.value = value;
                    }, 10);
                });
            }
            
            .gender-icon {
                width: 130px;
                height: 130px;
                font-size: 55px;
            }
            
            .gender-text .ko {
                font-size: 26px;
            }
            
            .gender-text .en {
                font-size: 14px;
            }
        }

        /* 태블릿 가로 모드 - 좌우 배치 유지 */
        @media (min-width: 769px) and (orientation: landscape) {
            .gender-container {
                flex-direction: row;
            }
        }

        /* 작은 화면 최적화 */
        @media (max-height: 600px) {
            .gender-icon {
                width: 120px;
                height: 120px;
                font-size: 50px;
                margin-bottom: 15px;
            }
            
            .gender-text .ko {
                font-size: 24px;
            }
        }

        /* ========== 헤더 ========== */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* ========== 사이드바 ========== */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #1a1a1a;
            z-index: 2000;
            transition: right 0.3s ease;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-title {
            color: #E91E63;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 50px;
        }

        .theme-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 10px 0;
        }

        .theme-toggle span {
            color: #fff;
            font-size: 16px;
        }

        .theme-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #444;
            border-radius: 12px;
            transition: background 0.3s;
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        /* ========== 메인 콘텐츠 ========== */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }

        /* ========== 메뉴 컨테이너 ========== */
        .menu-container {
            display: none;
            padding: 0 15px;
        }

        .menu-container.active {
            display: block;
        }

        /* 카테고리 탭 */
        .category-tabs-wrapper {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .category-tabs {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding: 0 0 15px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .category-tab:hover {
            border-color: #666;
        }

        .category-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .category-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        .category-tab.help-tab {
            background: #2a2a2a;
            border-color: #444;
            color: #E91E63;
            font-weight: bold;
            min-width: 35px;
        }

        /* 카테고리 설명 */
        .category-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #E91E63;
        }

        /* 서브카테고리 */
        .subcategory-wrapper {
            margin-bottom: 20px;
        }

        .subcategory-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .subcategory-tabs::-webkit-scrollbar {
            display: none;
        }

        .subcategory-tab {
            background: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* 메뉴 그리드 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px 0;
        }

        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        .menu-item {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background: #1a1a1a;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .menu-item:active {
            transform: translateY(-2px);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========== 모달 ========== */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }

        .style-modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
            text-align: center;
        }

        .modal-code {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .modal-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #e74c3c;
        }

        /* ========== 하단 테마 토글 ========== */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 25px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .theme-toggle-bottom span {
            color: white;
            font-size: 12px;
        }

        /* ========== 반응형 ========== */
        @media (max-width: 768px) {
            .gender-selection {
                flex-direction: column;
                gap: 40px;
            }

            .gender-icon {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .gender-label {
                font-size: 20px;
            }
        }

        @media (max-height: 600px) {
            .gender-icon {
                width: 90px;
                height: 90px;
                font-size: 35px;
                margin-bottom: 15px;
            }
        }

        /* ========== 토스트 애니메이션 ========== */
        @keyframes toastSlideIn {
            from { 
                transform: translateX(-50%) translateY(-20px); 
                opacity: 0; 
            }
            to { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes toastSlideOut {
            from { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1; 
            }
            to { 
                transform: translateX(-50%) translateY(-20px); 
                opacity: 0; 
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <button class="back-btn" id="backBtn">←</button>
        <div class="logo">HAIRGATOR</div>
        <button class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-close" id="sidebarClose">×</button>
        <h2 class="sidebar-title">설정</h2>
        
        <div class="theme-section">
            <div class="theme-toggle" id="themeToggle">
                <span>다크모드 <span id="themeStatus">ON</span></span>
                <div class="theme-switch"></div>
            </div>
        </div>

        <div id="designerInfo" style="display: none;">
            <p style="color: #666; margin-bottom: 15px; font-size: 14px;">
                로그인: <span id="designerName">Designer</span>
            </p>
            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Login Screen (수정된 로그인 화면) -->
        <div class="login-screen active" id="loginScreen">
            <div class="login-container">
                <h1 class="login-title">HAIRGATOR</h1>
                <p style="text-align: center; color: #999; margin-bottom: 30px; font-size: 14px;">Professional Hair Style Menu</p>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="designerName">디자이너명</label>
                        <input type="text" id="designerName" placeholder="이름을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">전화번호</label>
                        <input type="tel" id="phoneNumber" placeholder="010-1234-5678" maxlength="13" required>

                const checkFirebase = () => {
                    attempts++;
                    console.log(`🔄 Firebase 확인 시도 ${attempts}/${maxAttempts}`);

                        } catch (error) {

                        }
                    }
                    
                    if (attempts >= maxAttempts) {
                        console.error('❌ Firebase 초기화 시간 초과');
                        resolve(false);
                        return;
                    }
                    
                    setTimeout(checkFirebase, 100);

                // 24시간이 지났는지 확인
                const now = new Date().getTime();
                const savedTime = parseInt(loginTime);
                const hoursElapsed = (now - savedTime) / (1000 * 60 * 60);
                
                if (hoursElapsed < 24) {
                    return designerName;
                } else {
                    // 24시간이 지나면 로그인 정보 삭제
                    localStorage.removeItem('designerName');
                    localStorage.removeItem('designerPhone');
                    localStorage.removeItem('designerPassword');

                    const phone = phoneInput.value ? phoneInput.value.trim() : '';
