    <style>
        /* CSS Î≥ÄÏàò Î∞è Í∏∞Î≥∏ ÏÑ§Ï†ï */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --header-height: 65px;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.5;
        }

        /* Ìó§Îçî */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn, .menu-btn {
            position: absolute;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .back-btn {
            left: 15px;
            font-size: 24px;
        }

        .menu-btn {
            right: 15px;
            flex-direction: column;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            transition: var(--transition);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */
        .main-content {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
            position: relative;
            z-index: 10;
        }

        /* ÏÑ±Î≥Ñ ÏÑ†ÌÉù */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--header-height));
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition);
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male { border-color: var(--male-color); }
        .gender-btn.female { border-color: var(--female-color); }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon { background: var(--male-color); }
        .gender-btn.female .gender-icon { background: var(--female-color); }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Î©îÎâ¥ Ïª®ÌÖåÏù¥ÎÑà */

        }

            top: var(--header-height);
            z-index: 100;

            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male { border-bottom-color: var(--male-color); }
        .category-tab.active.female { border-bottom-color: var(--female-color); }

            gap: 10px;

        .modal-name {

            border-radius: var(--border-radius);

            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);

            border-color: #ff4458;
            color: white;
        }

            right: 15px;

            height: 40px;

            align-items: center;
            justify-content: center;

        .theme-toggle {

                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                    elements.themeStatus.textContent = 'OFF';
                }
            },
            
            toggle() {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                elements.themeStatus.textContent = isLight ? 'OFF' : 'ON';
                utils.setStorage('theme', isLight ? 'light' : 'dark');
            }
        };

        // ÏÇ¨Ïù¥ÎìúÎ∞î Í¥ÄÎ¶¨
        const sidebarManager = {
            open() {
                elements.sidebar.classList.add('active');
            },
            
            close() {
                elements.sidebar.classList.remove('active');
            },
            
            toggle() {
                elements.sidebar.classList.toggle('active');
            }
        };

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Í¥ÄÎ¶¨
        const navigationManager = {
            goBack() {
                if (elements.menuContainer.classList.contains('active')) {
                    elements.menuContainer.classList.remove('active');
                    elements.genderSelection.style.display = 'flex';
                    elements.backBtn.style.display = 'none';
                    elements.themeToggleBottom.style.display = 'flex';
                    
                    currentGender = null;
                    currentCategory = null;
                }
            },
            
            selectGender(gender) {
                currentGender = gender;
                
                elements.genderSelection.style.display = 'none';
                elements.menuContainer.classList.add('active');
                elements.backBtn.style.display = 'flex';
                elements.themeToggleBottom.style.display = 'none';
                
                menuManager.loadData(gender);
                utils.setStorage('gender', gender);
            }
        };

        // Î©îÎâ¥ Í¥ÄÎ¶¨
        const menuManager = {
            loadData(gender) {
                utils.showLoading(true);
                menuData = MENU_DATA[gender];
                
                this.renderCategories(gender);
                
                if (menuData.categories.length > 0) {
                    this.selectCategory(menuData.categories[0], gender);
                }
                
                setTimeout(() => utils.showLoading(false), CONFIG.ANIMATION_DURATION);
            },
            
            renderCategories(gender) {
                elements.categoryTabs.innerHTML = '';
                
                if (gender === 'female') {
                    const helpTab = document.createElement('button');
                    helpTab.className = 'category-tab help-tab';
                    helpTab.innerHTML = '?';
                    helpTab.addEventListener('click', () => {
                        window.open('https://drive.google.com/file/d/15OgT9k5jCC6TjcJSImuQXcznS_HtFBVf/view?usp=sharing', '_blank');
                    });
                    elements.categoryTabs.appendChild(helpTab);
                }
                
                menuData.categories.forEach((category, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'category-tab';
                    tab.textContent = category.name;
                    tab.dataset.categoryId = category.id;
                    
                    if (index === 0) {
                        tab.classList.add('active', gender);
                    }
                    
                    tab.addEventListener('click', () => {
                        this.selectCategory(category, gender);
                    });
                    
                    elements.categoryTabs.appendChild(tab);
                });
            },
            
            selectCategory(category, gender) {
                currentCategory = category;
                
                document.querySelectorAll('.category-tab').forEach(tab => {
                    if (tab.classList.contains('help-tab')) return;
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.categoryId === category.id) {
                        tab.classList.add('active', gender);
                    }
                });
                
                elements.categoryDescription.textContent = category.description;
                this.renderSubcategories(gender);
                this.loadStyles(category.id, currentSubcategory, gender);
            },
            
            renderSubcategories(gender) {
                elements.subcategoryTabs.innerHTML = '';
                
                menuData.subcategories.forEach((sub, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'subcategory-tab';
                    tab.textContent = sub;
                    tab.dataset.subcategory = sub;
                    
                    if (index === 0) {
                        tab.classList.add('active', gender);
                        currentSubcategory = sub;
                    }
                    
                    tab.addEventListener('click', () => {
                        this.selectSubcategory(sub, gender);
                    });
                    
                    elements.subcategoryTabs.appendChild(tab);
                });
            },
            
            selectSubcategory(subcategory, gender) {
                currentSubcategory = subcategory;
                
                document.querySelectorAll('.subcategory-tab').forEach(tab => {
                    tab.classList.remove('active', 'male', 'female');
                    if (tab.dataset.subcategory === subcategory) {
                        tab.classList.add('active', gender);
                    }
                });
                
                this.loadStyles(currentCategory.id, subcategory, gender);
            },
            
            async loadStyles(categoryId, subcategory, gender) {
                elements.menuGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                try {
                    const categoryName = currentCategory.name;
                    
                    const query = db.collection('hairstyles')
                        .where('gender', '==', gender)
                        .where('mainCategory', '==', categoryName)
                        .where('subCategory', '==', subcategory);
                    
                    const snapshot = await query.get();
                    elements.menuGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        elements.menuGrid.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                                <div style="font-size: 48px; margin-bottom: 20px;">üî≠</div>
                                <div>Îì±Î°ùÎêú Ïä§ÌÉÄÏùºÏù¥ ÏóÜÏäµÎãàÎã§</div>
                                <div style="font-size: 12px; margin-top: 10px;">${categoryName} - ${subcategory}</div>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = `menu-item ${gender}`;
                        
                        item.innerHTML = `
                            <img src="${data.imageUrl || ''}" 
                                 alt="${data.name || 'Style'}" 
                                 class="menu-item-image"
                                 onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                        `;
                        
                        item.addEventListener('click', () => {
                            modalManager.show(data.code, data.name, gender, data.imageUrl, doc.id);
                        });
                        
                        elements.menuGrid.appendChild(item);
                    });
                    
                } catch (error) {
                    utils.handleError(error, 'loadStyles');
                    elements.menuGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4444;">
                            <div>Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®</div>
                            <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                        </div>
                    `;
                }
            }
        };

        // Î™®Îã¨ Í¥ÄÎ¶¨
        const modalManager = {
            show(code, name, gender, imageSrc, docId) {
                elements.modalImage.src = imageSrc || '';
                elements.modalImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                };
                elements.modalCode.textContent = code;
                elements.modalName.textContent = name;
                
                elements.btnRegister.className = gender === 'female' ? 'modal-btn btn-register female' : 'modal-btn btn-register';
                
                elements.btnLike.classList.remove('active');
                const heart = elements.btnLike.querySelector('span:first-child');
                if (heart) heart.textContent = '‚ô°';
                
                elements.styleModal.classList.add('active');
                
                this.setupModalActions(code, name, gender, docId);
            },
            
            hide() {
                elements.styleModal.classList.remove('active');
            },
            
            setupModalActions(code, name, gender, docId) {
                elements.btnRegister.onclick = async () => {
                    const customerName = prompt('Í≥†Í∞ù Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
                    if (!customerName) return;
                    
                    let customerPhone = prompt('Í≥†Í∞ù Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:\n(Ïòà: 010-1234-5678)');
                    if (!customerPhone) return;
                    
                    if (!phoneUtils.validate(customerPhone)) {
                        alert('Ïò¨Î∞îÎ•∏ Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî\nÏòà: 010-1234-5678');
                        return;
                    }
                    
                    customerPhone = phoneUtils.format(customerPhone);
                    
                    try {
                        await db.collection('customers').add({
                            name: customerName,
                            phone: customerPhone,
                            styleCode: code,
                            styleName: name,
                            styleId: docId,
                            gender: gender,
                            designer: utils.getStorage('designerName') || 'Unknown',
                            registeredAt: new Date(),
                            lastVisit: new Date()
                        });
                        
                        alert('Í≥†Í∞ù Îì±Î°ù ÏôÑÎ£å!');
                        this.hide();
                    } catch (error) {
                        utils.handleError(error, 'Customer registration');
                    }
                };
                
                elements.btnLike.onclick = async () => {
                    elements.btnLike.classList.toggle('active');
                    const heart = elements.btnLike.querySelector('span:first-child');
                    if (heart) {
                        const isLiked = elements.btnLike.classList.contains('active');
                        heart.textContent = isLiked ? '‚ô•' : '‚ô°';
                        
                        if (docId) {
                            try {
                                await db.collection('hairstyles').doc(docId).update({
                                    likes: firebase.firestore.FieldValue.increment(isLiked ? 1 : -1)
                                });
                            } catch (error) {
                                console.error('Like update error:', error);
                            }
                        }
                    }
                };
            }
        };

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            elements.backBtn?.addEventListener('click', navigationManager.goBack);
            elements.menuBtn?.addEventListener('click', sidebarManager.open);
            elements.sidebarClose?.addEventListener('click', sidebarManager.close);
            
            elements.themeToggle?.addEventListener('click', themeManager.toggle);
            elements.themeToggleBottom?.addEventListener('click', themeManager.toggle);
            
            // üå∏ Î≤öÍΩÉ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ (ÏôÑÏ†Ñ ÏàòÏ†ïÎê®)
            elements.petalSakuraBtn?.addEventListener('click', function() {
                if (petalSakuraSystem.active) {
                    petalSakuraSystem.stop();
                    this.classList.remove('active');
                    this.querySelector('span:last-child').textContent = 'Î≤öÍΩÉ Î∞∞Í≤Ω';
                    console.log('üå∏ Î≤öÍΩÉ ÎπÑÌôúÏÑ±Ìôî');
                } else {
                    petalSakuraSystem.init();
                    this.classList.add('active');
                    this.querySelector('span:last-child').textContent = 'Î∞∞Í≤Ω ÎÅÑÍ∏∞';
                    console.log('üå∏ Î≤öÍΩÉ ÌôúÏÑ±Ìôî');
                }
            });
            
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    navigationManager.selectGender(this.dataset.gender);
                });
            });
            
            elements.modalClose?.addEventListener('click', modalManager.hide);
            elements.styleModal?.addEventListener('click', function(e) {
                if (e.target === this) modalManager.hide();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && elements.styleModal?.classList.contains('active')) {
                    modalManager.hide();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (elements.sidebar?.classList.contains('active')) {
                    if (!elements.sidebar.contains(e.target) && !elements.menuBtn.contains(e.target)) {
                        sidebarManager.close();
                    }
                }
            });

            // ÌôîÎ©¥ ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω ÎåÄÏùë
            window.addEventListener('resize', () => {
                petalSakuraSystem.handleResize();
            });
        }

        // Ï¥àÍ∏∞Ìôî
        function init() {
            setupEventListeners();
            themeManager.init();
            
            if (elements.backBtn) {
                elements.backBtn.style.display = 'none';
            }
            
            console.log('üöÄ HAIRGATOR App initialized (NaN Î¨∏Ï†ú ÏôÑÏ†Ñ ÏàòÏ†ïÎê®)');
        }

        // DOM Î°úÎìú ÏôÑÎ£å Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', init);
        
        // PWA Í∏∞Îä• + ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏
        window.addEventListener('load', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('‚úÖ Service Worker Îì±Î°ù ÏÑ±Í≥µ');
                        
                        // ÏóÖÎç∞Ïù¥Ìä∏ Í∞êÏßÄ
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            console.log('üÜï ÏÉà Î≤ÑÏ†Ñ Î∞úÍ≤¨!');
                            
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        showUpdateNotification();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.log('SW registration failed'));
            }
            
            // Controller Î≥ÄÍ≤Ω Í∞êÏßÄ
            navigator.serviceWorker.addEventListener('controllerchange', function() {
                if (window.updateNotificationShown) {
                    window.location.reload();
                }
            });
            
            console.log('‚úÖ HAIRGATOR App loaded successfully (NaN Î¨∏Ï†ú ÏôÑÏ†Ñ ÏàòÏ†ïÎê®)');
        });

        // ÏóÖÎç∞Ïù¥Ìä∏ ÏïåÎ¶º ÌëúÏãú Ìï®Ïàò
        function showUpdateNotification() {
            if (window.updateNotificationShown) return;
            window.updateNotificationShown = true;
            
            const existingNotification = document.getElementById('updateNotification');
            if (existingNotification) existingNotification.remove();
            
            const notification = document.createElement('div');
            notification.id = 'updateNotification';
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #FF1493, #FF69B4);
                    color: white;
                    padding: 20px 25px;
                    border-radius: 15px;
                    box-shadow: 0 10px 40px rgba(255, 20, 147, 0.4);
                    z-index: 10000;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    max-width: 320px;
                    animation: slideInRight 0.5s ease;
                ">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 15px;">
                        <span style="font-size: 24px;">üÜï</span>
                        <span style="font-weight: bold; font-size: 16px;">ÏÉà Î≤ÑÏ†Ñ ÏóÖÎç∞Ïù¥Ìä∏</span>
                    </div>
                    <div style="font-size: 14px; margin-bottom: 15px; opacity: 0.9;">
                        HAIRGATORÏùò ÏÉàÎ°úÏö¥ Í∏∞Îä•Ïù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="updateApp()" style="
                            background: white;
                            color: #FF1493;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 8px;
                            font-weight: bold;
                            cursor: pointer;
                            font-size: 14px;
                            flex: 1;
                        ">ÏßÄÍ∏à ÏóÖÎç∞Ïù¥Ìä∏</button>
                        <button onclick="dismissUpdate()" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            padding: 8px 16px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                        ">ÎÇòÏ§ëÏóê</button>
                    </div>
                </div>
                <style>
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(function() {
                if (document.getElementById('updateNotification')) {
                    dismissUpdate();
                }
            }, 30000);
        }

        // Ïï± ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateApp() {
            const notification = document.getElementById('updateNotification');
            if (notification) {
                notification.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: linear-gradient(135deg, #28a745, #20c997);
                        color: white;
                        padding: 20px 25px;
                        border-radius: 15px;
                        box-shadow: 0 10px 40px rgba(40, 167, 69, 0.4);
                        z-index: 10000;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        text-align: center;
                    ">
                        <div style="font-size: 20px; margin-bottom: 10px;">‚è≥</div>
                        <div style="font-weight: bold;">ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë...</div>
                    </div>
                `;
            }
            
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
            }
            
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        }

        // ÏïåÎ¶º Îã´Í∏∞ Ìï®Ïàò
        function dismissUpdate() {
            const notification = document.getElementById('updateNotification');
            if (notification) {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(function() {
                    notification.remove();
                }, 300);
            }
            window.updateNotificationShown = false;
        }
    </script>
