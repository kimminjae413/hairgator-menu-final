<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#FF1493">
    <title>HAIRGATOR - Premium Hair Style Menu</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" href="/icons/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen active">
        <div class="login-container">
            <h1 class="login-title">🎨 디자이너 로그인</h1>
            
            <div class="info-box">
                <p>💡 <strong>중요 안내</strong></p>
                <p>디자이너 본인만 로그인 가능합니다</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>👤 이름 (실명)</label>
                    <input type="text" id="designerName" placeholder="홍길동" required>
                </div>
                
                <div class="form-group">
                    <label>📱 휴대폰 끝 4자리</label>
                    <input type="tel" id="phoneNumber" placeholder="1234" maxlength="4" pattern="[0-9]{4}" required>
                </div>
                
                <div class="form-group">
                    <label>🔒 개인 비밀번호 (4자리)</label>
                    <input type="password" id="password" placeholder="****" maxlength="4" pattern="[0-9]{4}" required>
                </div>
                
                <button type="submit" class="login-btn">
                    🔍 확인 후 로그인
                </button>
            </form>
        </div>
    </div>
    
    <!-- 성별 선택 화면 -->
    <div id="genderSelection" class="gender-selection">
        <div class="gender-container">
            <!-- 남성 -->
            <div class="gender-option male" onclick="selectGender('male')">
                <div class="gender-icon">♂</div>
                <div class="gender-text">
                    <div class="ko">남성</div>
                    <div class="en">Men's Hairstyle</div>
                </div>
            </div>
            
            <!-- 여성 -->
            <div class="gender-option female" onclick="selectGender('female')">
                <div class="gender-icon">♀</div>
                <div class="gender-text">
                    <div class="ko">여성</div>
                    <div class="en">Women's Hairstyle</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 메인 메뉴 화면 -->
    <div id="mainMenu" class="main-menu">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">←</button>
                <h1 class="logo">HAIRGATOR</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
                <button class="menu-btn" onclick="openSideMenu()">☰</button>
            </div>
        </header>
        
        <!-- 대분류 탭 -->
        <div class="main-tabs" id="mainTabs"></div>
        
        <!-- 중분류 탭 -->
        <div class="sub-tabs" id="subTabs"></div>
        
        <!-- 스타일 그리드 -->
        <div class="styles-container">
            <div class="styles-grid" id="stylesGrid"></div>
        </div>
    </div>
    
    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <h2>메뉴</h2>
            <button onclick="closeSideMenu()">×</button>
        </div>
        <div class="side-menu-content">
            <a href="#" onclick="showCustomerForm()">👥 고객 관리</a>
            <a href="#" onclick="showStats()">📊 통계</a>
            <a href="/admin.html">⚙️ 관리자</a>
            <a href="#" onclick="logout()">🚪 로그아웃</a>
        </div>
    </div>
    
    <!-- 스타일 상세 모달 -->
    <div id="styleModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeStyleModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalCode"></p>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
