    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --male-color: #4A90E2;
            --female-color: #E91E63;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .menu-btn {
            position: absolute;
            right: 15px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-btn span {
            width: 20px;
            height: 2px;
            background: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
        }

        /* Gender Selection */
        .gender-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 65px);
            padding: 20px;
            gap: 80px;
        }

        .gender-btn {
            width: 160px;
            height: 240px;
            border: 2px solid #333;
            border-radius: 20px;
            background: #111;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .gender-btn:hover {
            transform: scale(1.05);
        }

        .gender-btn.male {
            border-color: var(--male-color);
        }

        .gender-btn.female {
            border-color: var(--female-color);
        }

        .gender-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .gender-btn.male .gender-icon {
            background: var(--male-color);
        }

        .gender-btn.female .gender-icon {
            background: var(--female-color);
        }

        .gender-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Menu Container */
        .menu-container {
            display: none;
        }

        .menu-container.active {
            display: block;
        }

        /* Category Tabs */
        .category-tabs-wrapper {
            background: var(--primary-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 65px;
            z-index: 100;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex: 0 0 auto;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active.male {
            border-bottom-color: var(--male-color);
        }

        .category-tab.active.female {
            border-bottom-color: var(--female-color);
        }

        /* Î¨ºÏùåÌëú ÎèÑÏõÄÎßê Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            text-transform: none !important;
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        /* Description */
        .category-description {
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: #0a0a0a;
        }

        /* Subcategory Pills */
        .subcategory-wrapper {
            padding: 20px;
            background: var(--primary-dark);
        }

        .subcategory-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subcategory-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 600;
        }

        .subcategory-tab.active.male {
            background: var(--male-color);
            border-color: var(--male-color);
            color: white;
        }

        .subcategory-tab.active.female {
            background: var(--female-color);
            border-color: var(--female-color);
            color: white;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 3/4;
            background: #1a1a1a;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style Modal */
        .style-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .style-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--primary-dark);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-code {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            text-align: center;
        }

        .btn-register {
            background: var(--male-color);
            color: white;
        }

        .btn-register.female {
            background: var(--female-color);
        }

        .btn-like {
            background: transparent;
            border: 2px solid #666;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-like.active {
            background: #ff4458;
            border-color: #ff4458;
            color: white;
        }

        /* üÜï AI Ï≤¥Ìóò Î≤ÑÌäº (Ïã§Ï†ú Î≤ÑÏ†Ñ) */
        .btn-ai-experience {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: none !important;
            position: relative;
            overflow: hidden;
            font-weight: 600 !important;
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-ai-experience:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-ai-experience::before {
            content: '‚ú®';
            font-size: 16px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        /* Theme Toggle Button */
        .theme-toggle-bottom {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .theme-toggle-bottom:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .theme-toggle-bottom svg {
            transition: all 0.3s;
        }

        /* Îã§ÌÅ¨ Î™®Îìú ÏïÑÏù¥ÏΩò */
        .moon-icon {
            display: block;
            color: #ffd700;
        }

        .sun-icon {
            display: none;
            color: #ff8c00;
        }

        /* ÎùºÏù¥Ìä∏ ÌÖåÎßà */
        body.light-theme {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .header {
            background: var(--primary-light);
        }

        body.light-theme .logo,
        body.light-theme .back-btn {
            color: #000;
        }

        body.light-theme .menu-btn span {
            background: #000;
        }

        body.light-theme .gender-btn {
            background: #f8f8f8;
            border-color: #ddd;
        }

        body.light-theme .gender-btn.male,
        body.light-theme .gender-btn.female {
            border-color: #ddd;
        }

        body.light-theme .gender-icon {
            background: transparent;
        }

        /* ÎùºÏù¥Ìä∏ Î™®ÎìúÏóêÏÑú ÏñºÍµ¥ Ïù¥Î™®ÏßÄÎ°ú ÍµêÏ≤¥ */
        body.light-theme .gender-btn.male .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.male .gender-icon:after {
            content: 'üë®';
            font-size: 80px;
            color: initial;
        }

        body.light-theme .gender-btn.female .gender-icon {
            font-size: 0;
        }

        body.light-theme .gender-btn.female .gender-icon:after {
            content: 'üë©';
            font-size: 80px;
            color: initial;
        }

        body.light-theme .gender-btn.male .gender-label {
            color: #6495ED;
        }

        body.light-theme .gender-btn.female .gender-label {
            color: #FF69B4;
        }

        body.light-theme .category-tabs-wrapper {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        body.light-theme .category-tab {
            color: #666;
        }

        body.light-theme .category-tab.active {
            color: #000;
        }

        body.light-theme .category-tab.active.male {
            border-bottom-color: #87CEEB;
        }

        body.light-theme .category-tab.active.female {
            border-bottom-color: #FFB6C1;
        }

        body.light-theme .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border-color: #FF1493 !important;
        }

        body.light-theme .help-tab:hover {
            background: #FF69B4 !important;
        }

        body.light-theme .category-description {
            background: #f9f9f9;
            color: #666;
        }

        body.light-theme .subcategory-wrapper {
            background: #fff;
        }

        body.light-theme .subcategory-tab {
            color: #666;
            border-color: #ddd;
        }

        body.light-theme .subcategory-tab.active.male {
            background: #87CEEB;
            border-color: #87CEEB;
            color: #000;
        }

        body.light-theme .subcategory-tab.active.female {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: #000;
        }

        body.light-theme .menu-item {
            background: #f5f5f5;
        }

        body.light-theme .modal-content {
            background: var(--primary-light);
            color: #000000;
        }

        body.light-theme .modal-name {
            color: #000000;
        }

        body.light-theme .theme-toggle-bottom {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .theme-toggle-bottom:hover {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 0, 0, 0.3);
        }

        body.light-theme .moon-icon {
            display: none;
        }

        body.light-theme .sun-icon {
            display: block;
            color: #ff8c00;
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: var(--female-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .theme-toggle-bottom {
                bottom: 150px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
            }

            .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }

            body.light-theme .theme-toggle-bottom:hover {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @media (max-width: 767px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .category-tab {
                font-size: 12px;
                padding: 12px 15px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 30px;
            }

            .theme-toggle-bottom {
                bottom: 50px !important;
                right: 20px !important;
                left: auto !important;
                transform: none !important;
            }

            .theme-toggle-bottom:hover {
                transform: scale(1.1) !important;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background: #111;
            transition: right 0.3s;
            z-index: 1001;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-content {
            padding: 20px;
        }

        .theme-toggle-wrapper {
            margin-bottom: 20px;
        }

        .theme-toggle {
            width: 100%;
            padding: 12px;

            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        /* ÎùºÏù¥Ìä∏ ÌÖåÎßà ÏÇ¨Ïù¥ÎìúÎ∞î */
        body.light-theme .sidebar {
            background: #f5f5f5;
        }

        body.light-theme .sidebar-header {
            border-bottom-color: #ddd;
        }

        body.light-theme .sidebar-close {
            color: #000;
        }

        body.light-theme .sidebar-content {
            color: #000;
        }

        body.light-theme .theme-toggle {
            background: #e0e0e0;
            color: #000;
        }
    </style>
</head>
