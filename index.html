<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAIRGATOR - Professional Hair Style Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAIRGATOR">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS 아이콘 -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192.png">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 🎨 CSS 파일들 (최적화됨) - 캐시 무효화 -->
    <link rel="stylesheet" href="css/main.css?v=2.1.1">
    
    <!-- 🚀 Scripts (최적화됨) - 캐시 무효화 -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts (핵심만) -->
    <script src="js/error-handler.js?v=2.1.1"></script>
    <script src="js/smart-cache-manager.js?v=2.1.1"></script>
    <script src="js/firebase-config.js?v=2.1.1"></script>
    <script src="js/main.js?v=2.1.1"></script>

    <!-- 🎨 물음표 버튼 스타일 수정 -->
    <style>
        /* ========== 물음표 도움말 버튼 수정 (3배 작게 + 위치 조정) ========== */
        .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border: 2px solid #FF1493 !important;
            font-weight: bold;
            font-size: 12px !important;        /* 18px → 12px (작게) */
            min-width: 24px !important;        /* 50px → 24px (작게) */
            height: 24px !important;           /* 자동 → 24px (작게) */
            border-radius: 50% !important;
            margin-right: 8px !important;      /* 10px → 8px (가깝게) */
            text-transform: none !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 0 !important;             /* 기존 패딩 제거 */
            flex-shrink: 0 !important;         /* 크기 고정 */
        }

        .help-tab:hover {
            background: #FF69B4 !important;
            transform: translateY(-1px) !important;  /* -2px → -1px (작게) */
            box-shadow: 0 3px 10px rgba(255, 20, 147, 0.4) !important;  /* 그림자 작게 */
        }

        /* 카테고리 탭 컨테이너 정렬 조정 */
        .category-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0;
            align-items: center;  /* 세로 가운데 정렬 */
        }

        /* 일반 카테고리 탭과의 간격 조정 */
        .category-tab:first-of-type {
            margin-left: 0 !important;  /* A LENGTH 탭의 왼쪽 여백 제거 */
        }

        /* 라이트 테마에서도 동일하게 적용 */
        body.light-theme .help-tab {
            background: #FF1493 !important;
            color: white !important;
            border-color: #FF1493 !important;
            font-size: 12px !important;
            min-width: 24px !important;
            height: 24px !important;
        }

        body.light-theme .help-tab:hover {
            background: #FF69B4 !important;
        }

        /* 얼굴분석 버튼 스타일 */
        .face-analysis-section {
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .face-analysis-btn {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .face-analysis-btn:hover {
            background: #3a3a3a;
            border-color: #666;
        }

        .face-icon {
            font-size: 20px;
        }

        .face-analysis-desc {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
            line-height: 1.4;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* 디자이너 정보 표시 */
        #designerInfo {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        #designerInfo p {
            color: #fff;
            margin: 0 0 15px 0;
            font-size: 14px;
        }

        #designerName {
            color: #FF1493;
            font-weight: bold;
            font-size: 16px;
        }

        /* 라이트 테마 대응 */
        body.light-theme .face-analysis-section {
            border-color: #ddd;
        }

        body.light-theme .face-analysis-btn {
            background: #e0e0e0;
            color: #000;
            border-color: #ccc;
        }

        body.light-theme .face-analysis-btn:hover {
            background: #d0d0d0;
            border-color: #bbb;
        }

        body.light-theme .face-analysis-desc {
            color: #666;
        }

        body.light-theme #designerInfo {
            background: rgba(255, 20, 147, 0.05);
            border-color: rgba(255, 20, 147, 0.2);
        }

        body.light-theme #designerInfo p {
            color: #333;
        }

        body.light-theme #designerName {
            color: #FF1493;
        }

        /* ========== 헤어 길이 가이드 팝업 스타일 ========== */
        .help-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .help-modal.active {
            display: flex;
        }

        .help-modal-content {
            background: #1a1a1a;
            border: 2px solid #FF1493;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: helpModalSlideIn 0.3s ease;
        }

        @keyframes helpModalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .help-modal-header {
            background: #FF1493;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .help-modal-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .help-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .help-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .help-modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
        }

        .help-modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 라이트 테마 대응 */
        body.light-theme .help-modal-content {
            background: #fff;
            border-color: #FF1493;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .help-modal-content {
                width: 95%;
                height: 85vh;
            }
            
            .help-modal-header h3 {
                font-size: 18px;
            }
        }

        /* ========== 로그인 화면 스타일 ========== */
        .login-screen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-container {
            background: #1a1a1a;
            border: 2px solid #FF1493;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            color: #FF1493;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .login-logo p {
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #000;
            color: #fff;
            autocomplete: off;
        }

        .form-group input[type="password"] {
            autocomplete: new-password;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .phone-input {
            font-family: monospace;
            letter-spacing: 1px;
        }

        .password-input {
            font-family: monospace;
            font-size: 20px;
            text-align: center;
            letter-spacing: 5px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* 환영 메시지 */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #28a745;
            color: white;
            padding: 25px 35px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
            z-index: 1100;
            display: none;
            animation: slideIn 0.5s ease;
            max-width: 90%;
            white-space: nowrap;
        }

        .welcome-message.show {
            display: block;
        }

        .welcome-message.new-user {
            background: #17a2b8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #999;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #FF1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-logo h1 {
                font-size: 28px;
            }
            
            .welcome-message {
                padding: 20px 25px;
                font-size: 16px;
                white-space: normal;
            }
        }

        /* ========== 에러 메시지 숨김 스타일 ========== */
        .error-message-hidden {
            display: none !important;
        }

        /* ========== 페이지 로딩 스타일 개선 ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #FF1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 로그인 화면 -->
    <div class="login-screen" id="loginScreen">
        <!-- 환영 메시지 -->
        <div id="welcomeMessage" class="welcome-message">
            <div id="welcomeText"></div>
        </div>
        
        <div class="login-container">
            <div class="login-logo">
                <h1>🎨 HAIRGATOR</h1>
                <p>Professional Hair Style Menu</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="designerName">👤 디자이너 이름</label>
                    <input type="text" id="designerName" placeholder="예: 김미용" required maxlength="10">
                </div>
                
                <div class="form-group">
                    <label for="designerPhone">📞 전화번호</label>
                    <input type="tel" id="designerPhone" class="phone-input" 
                           placeholder="010-1234-5678" required maxlength="13">
                </div>
                
                <div class="form-group">
                    <label for="designerPassword">🔐 비밀번호 (4자리)</label>
                    <input type="password" id="designerPassword" class="password-input" 
                           placeholder="••••" required maxlength="4" pattern="[0-9]{4}">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    🚀 로그인
                </button>
                
                <div class="loading" id="loadingDiv">
                    <div class="spinner"></div>
                    계정 확인 중...
                </div>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <button class="back-btn" id="backBtn">←</button>
        <div class="logo">HAIRGATOR</div>
        <button class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-bottom" id="themeToggleBottom" title="다크/라이트 모드">
        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close" id="sidebarClose">×</button>
            <h3>설정</h3>
        </div>
        <div class="sidebar-content">
            <div class="theme-toggle-wrapper">
                <button class="theme-toggle" id="themeToggle">
                    <span>다크 모드</span>
                    <span id="themeStatus">ON</span>
                </button>
            </div>
            
            <!-- 얼굴분석 버튼 -->
            <div class="face-analysis-section">
                <button class="face-analysis-btn" onclick="window.open('https://hairgator-face.web.app/', '_blank')">
                    <span class="face-icon">👤</span>
                    <span>얼굴분석</span>
                </button>
                <p class="face-analysis-desc">AI가 당신에게 어울리는 헤어스타일을 추천해드립니다</p>
            </div>
            
            <!-- 디자이너 정보 (로그인 시 표시) -->
            <div id="designerInfo" style="display: none;">
                <p>👤 <span id="designerName">Designer</span></p>
                <button class="logout-btn" id="logoutBtn">🚪 로그아웃</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Gender Selection -->
        <div class="gender-selection" id="genderSelection" style="display: none;">
            <button class="gender-btn male" data-gender="male">
                <div class="gender-icon">♂</div>
                <div class="gender-label">남성</div>
            </button>
            <button class="gender-btn female" data-gender="female">
                <div class="gender-icon">♀</div>
                <div class="gender-label">여성</div>
            </button>
        </div>

        <!-- Menu Container -->
        <div class="menu-container" id="menuContainer">
            <div class="category-tabs-wrapper">
                <div class="category-tabs" id="categoryTabs"></div>
            </div>
            <div class="category-description" id="categoryDescription"></div>
            <div class="subcategory-wrapper">
                <div class="subcategory-tabs" id="subcategoryTabs"></div>
            </div>
            <div class="menu-grid" id="menuGrid"></div>
        </div>
    </main>

    <!-- Style Modal -->
    <div class="style-modal" id="styleModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <img id="modalImage" src="" alt="" class="modal-image">
            <div class="modal-info">
                <div class="modal-code" id="modalCode">CODE</div>
                <div class="modal-name" id="modalName">스타일명</div>
                <div class="modal-actions">
                    <button class="modal-btn btn-register" id="btnRegister">고객등록</button>
                    <button class="modal-btn btn-like" id="btnLike">
                        <span>♡</span>
                        <span>좋아요</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 헤어 길이 가이드 팝업 -->
    <div class="help-modal" id="helpModal">
        <div class="help-modal-content">
            <div class="help-modal-header">
                <h3>💇‍♀️ 여성 헤어 길이 가이드</h3>
                <button class="help-modal-close" id="helpModalClose">×</button>
            </div>
            <div class="help-modal-body">
                <iframe 
                    src="https://drive.google.com/file/d/15OgT9k5jCC6TjcJSImuQXcznS_HtFBVf/preview" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- ✅ 수정된 로그인 시스템 스크립트 (main.js와 충돌 방지) -->
    <script>
        // ========== 전역 상태 관리 ==========
        window.HAIRGATOR_STATE = {
            isLoginSystemReady: false,
            isMainAppReady: false,
            designerName: null
        };

        // ========== 앱 초기화 ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔐 index.html - 로그인 시스템 초기화 시작');

            // ========== 즉시 로딩 숨김 (Firebase 대기 안함) ==========
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.remove('active');
                    loadingOverlay.style.display = 'none';
                    console.log('🔧 강제 로딩 숨김');
                }
            }, 500); // 0.5초 후

            // Firebase 준비 대기
            if (!window.firebaseInitialized) {
                window.addEventListener('firebaseReady', initLoginSystem);
                
                // Firebase 로드 실패 대비 (3초 후 강제 진행)
                setTimeout(() => {
                    if (!window.firebaseInitialized) {
                        console.warn('⚠️ Firebase 로드 지연, 강제 진행');
                        initLoginSystemFallback();
                    }
                }, 3000);
            } else {
                initLoginSystem();
            }
        });

        // ========== 로그인 시스템 초기화 ==========
        function initLoginSystem() {
            console.log('🔥 로그인 시스템 - Firebase 준비 완료');
            
            // ========== 즉시 로딩 오버레이 숨김 ==========
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('active');
                loadingOverlay.style.display = 'none';
                console.log('🔧 로딩 오버레이 즉시 숨김');
            }
            
            // DOM 요소들
            const loginScreen = document.getElementById('loginScreen');
            const genderSelection = document.getElementById('genderSelection');
            const menuContainer = document.getElementById('menuContainer');
            const nameInput = document.getElementById('designerName');
            const phoneInput = document.getElementById('designerPhone');
            const passwordInput = document.getElementById('designerPassword');
            const loginBtn = document.getElementById('loginBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const welcomeText = document.getElementById('welcomeText');

            // ========== 로딩 오버레이 강제 숨김 (추가) ==========
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.remove('active');
                    loadingOverlay.style.display = 'none';
                    console.log('🔧 로딩 오버레이 강제 숨김');
                }
            }, 2000); // 2초 후 강제 숨김

            // ========== 로그인 상태 확인 ==========
            function checkLoginStatus() {
                const designerName = localStorage.getItem('hairgator_designer_name');
                
                if (!designerName) {
                    console.log('❌ 로그인 정보 없음 → 로그인 화면 표시');
                    showLoginScreen();
                    return false;
                }

                console.log('✅ 로그인 정보 있음 → main.js에 위임');
                hideLoginScreen();
                
                // 디자이너 정보 표시
                const designerInfo = document.getElementById('designerInfo');
                const designerNameEl = document.getElementById('designerName');
                if (designerInfo && designerNameEl) {
                    designerNameEl.textContent = designerName;
                    designerInfo.style.display = 'block';
                }
                
                // main.js에 로그인 완료 알림
                window.HAIRGATOR_STATE.designerName = designerName;
                window.HAIRGATOR_STATE.isLoginSystemReady = true;
                
                // main.js에서 성별 선택 화면 처리하도록 이벤트 발송
                setTimeout(() => {
                    window.dispatchEvent(new CustomEvent('loginCompleted', {
                        detail: { designerName: designerName }
                    }));
                }, 100);
                
                return true;
            }

            // ========== 로그인 화면 표시/숨김 ==========
            function showLoginScreen() {
                if (loginScreen) {
                    loginScreen.classList.remove('hidden');
                    loginScreen.style.display = 'flex';
                }
                
                if (genderSelection) genderSelection.style.display = 'none';
                if (menuContainer) menuContainer.style.display = 'none';
                
                // 저장된 정보 자동 입력
                const savedName = localStorage.getItem('hairgator_designer_name');
                const savedPhone = localStorage.getItem('hairgator_designer_phone');

                if (savedName && nameInput) nameInput.value = savedName;
                if (savedPhone && phoneInput) {
                    const formatted = savedPhone.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                    phoneInput.value = formatted;
                }

                // 포커스 설정
                if (savedName && savedPhone && passwordInput) {
                    passwordInput.focus();
                } else if (nameInput) {
                    nameInput.focus();
                }
            }

            function hideLoginScreen() {
                if (loginScreen) {
                    loginScreen.classList.add('hidden');
                    loginScreen.style.display = 'none';
                }
            }

            // ========== 로그인 이벤트 설정 ==========
            function setupLoginEvents() {
                // 전화번호 자동 포맷팅
                if (phoneInput) {
                    phoneInput.addEventListener('input', function() {
                        let value = this.value.replace(/[^0-9]/g, '');
                        if (value.length >= 3) {
                            value = value.replace(/(\d{3})(\d{0,4})(\d{0,4})/, function(match, p1, p2, p3) {
                                if (p3) return `${p1}-${p2}-${p3}`;
                                if (p2) return `${p1}-${p2}`;
                                return p1;
                            });
                        }
                        this.value = value;
                    });
                }

                // 비밀번호 숫자만 입력
                if (passwordInput) {
                    passwordInput.addEventListener('input', function() {
                        this.value = this.value.replace(/[^0-9]/g, '');
                    });
                }

                // 로그인 폼 제출
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                }
            }

            // ========== 로그아웃 이벤트 설정 ==========
            function setupLogoutEvents() {
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function() {
                        if (confirm('정말 로그아웃 하시겠습니까?')) {
                            // 로그인 데이터 정리
                            localStorage.removeItem('hairgator_designer_name');
                            localStorage.removeItem('hairgator_designer_phone');
                            localStorage.removeItem('hairgator_designer_id');
                            localStorage.removeItem('hairgator_gender');
                            
                            // 상태 초기화
                            window.HAIRGATOR_STATE.designerName = null;
                            window.HAIRGATOR_STATE.isLoginSystemReady = false;
                            
                            // 디자이너 정보 숨기기
                            const designerInfo = document.getElementById('designerInfo');
                            if (designerInfo) designerInfo.style.display = 'none';
                            
                            // 로그인 화면 표시
                            showLoginScreen();
                        }
                    });
                }
            }

            // ========== Admin 토큰 설정 가져오기 ==========
            async function getDefaultTokens() {
                try {
                    const doc = await window.db.collection('metadata').doc('default_tokens').get();
                    if (doc.exists) {
                        const amount = doc.data().amount || 100;
                        console.log(`✅ Admin 토큰 설정: ${amount}개`);
                        return amount;
                    } else {
                        console.log('⚠️ Admin 토큰 설정이 없습니다. 100개로 기본 설정');
                        return 100;
                    }
                } catch (error) {
                    console.error('❌ Admin 토큰 설정 로드 실패:', error);
                    return 100;
                }
            }

            // ========== 환영 메시지 표시 ==========
            function showWelcomeMessage(name, isNewUser = false, tokens = 0) {
                let message = '';
                if (isNewUser) {
                    message = `🎉 ${name}님, 새로 가입하셨군요! (토큰 ${tokens}개)`;
                    welcomeMessage.classList.add('new-user');
                } else {
                    message = `👋 ${name}님, 안녕하세요!`;
                    welcomeMessage.classList.remove('new-user');
                }
                
                welcomeText.textContent = message;
                welcomeMessage.classList.add('show');
                
                setTimeout(() => {
                    welcomeMessage.classList.remove('show');
                    setTimeout(() => {
                        hideLoginScreen();
                        
                        // 상태 업데이트
                        window.HAIRGATOR_STATE.designerName = name;
                        window.HAIRGATOR_STATE.isLoginSystemReady = true;
                        
                        // 디자이너 정보 표시
                        const designerInfo = document.getElementById('designerInfo');
                        const designerNameEl = document.getElementById('designerName');
                        if (designerInfo && designerNameEl) {
                            designerNameEl.textContent = name;
                            designerInfo.style.display = 'block';
                        }
                        
                        // main.js에 로그인 완료 알림
                        window.dispatchEvent(new CustomEvent('loginCompleted', {
                            detail: { designerName: name }
                        }));
                        
                    }, 500);
                }, 2500);
            }

            // ========== 로그인 처리 ==========
            async function handleLogin(e) {
                e.preventDefault();
                
                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 입력 검증
                if (!name || !phone || !password) {
                    alert('모든 정보를 입력해주세요');
                    return;
                }
                
                if (password.length !== 4) {
                    alert('비밀번호는 4자리 숫자여야 합니다');
                    passwordInput.focus();
                    return;
                }
                
                const phoneOnly = phone.replace(/[^0-9]/g, '');
                if (phoneOnly.length !== 11 || !phoneOnly.startsWith('010')) {
                    alert('올바른 전화번호 형식이 아닙니다');
                    phoneInput.focus();
                    return;
                }
                
                // 로딩 표시
                loginBtn.style.display = 'none';
                loadingDiv.style.display = 'block';
                
                try {
                    // Firebase에서 기존 계정 확인
                    const existingQuery = await window.db.collection('designers')
                        .where('phoneRaw', '==', phoneOnly)
                        .get();
                    
                    let isNewUser = false;
                    let tokensAwarded = 0;
                    
                    if (existingQuery.empty) {
                        // 신규 가입
                        isNewUser = true;
                        tokensAwarded = await getDefaultTokens();
                        
                        const formattedPhone = phoneOnly.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
                        
                        const newDesigner = {
                            name: name,
                            phone: formattedPhone,
                            phoneRaw: phoneOnly,
                            password: password,
                            tokens: tokensAwarded,
                            joinedAt: new Date(),
                            lastLoginAt: new Date(),
                            deviceHistory: [navigator.userAgent],
                            isActive: true,
                            createdBy: 'self'
                        };
                        
                        await window.db.collection('designers').add(newDesigner);
                        console.log(`✅ 신규 사용자 등록 완료 (토큰: ${tokensAwarded}개)`);
                        
                    } else {
                        // 기존 사용자
                        const existingData = existingQuery.docs[0].data();
                        const docId = existingQuery.docs[0].id;
                        
                        // 비밀번호 확인
                        if (existingData.password !== password) {
                            alert('비밀번호가 틀렸습니다');
                            passwordInput.value = '';
                            passwordInput.focus();
                            loginBtn.style.display = 'block';
                            loadingDiv.style.display = 'none';
                            return;
                        }
                        
                        // 로그인 정보 업데이트
                        const updateData = {
                            lastLoginAt: new Date(),
                            deviceHistory: firebase.firestore.FieldValue.arrayUnion(navigator.userAgent)
                        };
                        
                        if (existingData.name !== name) {
                            updateData.name = name;
                        }
                        
                        await window.db.collection('designers').doc(docId).update(updateData);
                        
                        tokensAwarded = existingData.tokens || 0;
                        console.log(`✅ 기존 사용자 로그인 완료`);
                    }
                    
                    // 로그인 정보 저장
                    localStorage.setItem('hairgator_designer_name', name);
                    localStorage.setItem('hairgator_designer_phone', phoneOnly);
                    localStorage.setItem('hairgator_designer_id', existingQuery.empty ? 'new' : existingQuery.docs[0].id);
                    
                    console.log('✅ 로그인 정보 저장 완료');
                    
                    // 환영 메시지 표시
                    showWelcomeMessage(name, isNewUser, tokensAwarded);
                    
                } catch (error) {
                    console.error('로그인 오류:', error);
                    alert('로그인 중 오류가 발생했습니다: ' + error.message);
                    loginBtn.style.display = 'block';
                    loadingDiv.style.display = 'none';
                }
            }

            // ========== 초기화 실행 ==========
            setupLoginEvents();
            setupLogoutEvents();
            
            // 로그인 상태 확인
            checkLoginStatus();
            
            // 로그인 시스템 준비 완료
            window.HAIRGATOR_STATE.isLoginSystemReady = true;
            console.log('✅ 로그인 시스템 초기화 완료');
        }

        // ========== Firebase 없이도 작동하는 폴백 시스템 ==========
        function initLoginSystemFallback() {
            console.log('🔄 Firebase 폴백 모드로 초기화');
            
            // 로딩 오버레이 숨김
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('active');
                loadingOverlay.style.display = 'none';
            }
            
            // 로그인 화면 표시
            const loginScreen = document.getElementById('loginScreen');
            if (loginScreen) {
                loginScreen.classList.remove('hidden');
                loginScreen.style.display = 'flex';
            }
            
            // 기본 이벤트들만 설정
            setupBasicLoginEvents();
            
            console.log('⚠️ Firebase 없이 기본 로그인 화면 표시됨');
        }

        // ========== 기본 로그인 이벤트 (Firebase 없어도 작동) ==========
        function setupBasicLoginEvents() {
            const phoneInput = document.getElementById('designerPhone');
            const passwordInput = document.getElementById('designerPassword');
            
            // 전화번호 포맷팅
            if (phoneInput) {
                phoneInput.addEventListener('input', function() {
                    let value = this.value.replace(/[^0-9]/g, '');
                    if (value.length >= 3) {
                        value = value.replace(/(\d{3})(\d{0,4})(\d{0,4})/, function(match, p1, p2, p3) {
                            if (p3) return `${p1}-${p2}-${p3}`;
                            if (p2) return `${p1}-${p2}`;
                            return p1;
                        });
                    }
                    this.value = value;
                });
            }

            // 비밀번호 숫자만
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            }

            // 폼 제출 (Firebase 없이)
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Firebase 연결 중입니다. 잠시 후 다시 시도해주세요.');
                });
            }
        }
    </script>

    <!-- 헬프 모달 스크립트 -->
    <script>
        // 헬프 모달 관련 함수들
        function openHelpModal() {
            const helpModal = document.getElementById('helpModal');
            if (helpModal) {
                helpModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeHelpModal() {
            const helpModal = document.getElementById('helpModal');
            if (helpModal) {
                helpModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // DOM 로드 후 이벤트 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 헬프 모달 닫기 버튼
            const helpModalClose = document.getElementById('helpModalClose');
            if (helpModalClose) {
                helpModalClose.addEventListener('click', closeHelpModal);
            }

            // 모달 외부 클릭 시 닫기
            const helpModal = document.getElementById('helpModal');
            if (helpModal) {
                helpModal.addEventListener('click', function(e) {
                    if (e.target === helpModal) {
                        closeHelpModal();
                    }
                });
            }

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const helpModal = document.getElementById('helpModal');
                    if (helpModal && helpModal.classList.contains('active')) {
                        closeHelpModal();
                    }
                }
            });
        });

        // 전역 함수로 등록
        window.openHelpModal = openHelpModal;
        window.closeHelpModal = closeHelpModal;
    </script>
