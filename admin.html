<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAIRGATOR Admin</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        /* ========== 기본 스타일 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        /* ========== 헤더 ========== */
        .header {
            background: #1a1a1a;
            border-bottom: 2px solid #FF1493;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #FF1493;
            font-size: 28px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #FF69B4;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        /* ========== 컨테이너 ========== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ========== 탭 ========== */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .tab {
            background: transparent;
            color: #999;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #1a1a1a;
            color: #FF1493;
            border-color: #FF1493;
            border-bottom: 1px solid #1a1a1a;
        }
        
        /* ========== 섹션 ========== */
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #FF1493;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        /* ========== 선택 영역 ========== */
        .selection-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .selection-group {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
        }
        
        .selection-group label {
            display: block;
            color: #FF1493;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .selection-group select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* ========== 스타일 그리드 ========== */
        .styles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .style-card {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
        }
        
        .style-card:hover {
            border-color: #FF1493;
            transform: translateY(-5px);
        }
        
        .style-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            background: #222;
        }
        
        .style-info {
            padding: 10px;
            text-align: center;
        }
        
        .style-code {
            font-size: 12px;
            color: #999;
        }
        
        .style-name {
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }
        
        .style-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid #333;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #FF1493;
        }
        
        .action-btn.delete:hover {
            background: #dc3545;
        }
        
        /* ========== 업로드 영역 ========== */
        .upload-area {
            background: #000;
            border: 2px dashed #FF1493;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
        }
        
        .upload-area.dragover {
            background: rgba(255, 20, 147, 0.1);
        }
        
        .upload-input {
            display: none;
        }
        
        .upload-label {
            color: #FF1493;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* ========== 폼 ========== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #FF1493;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF1493;
        }
        
        /* ========== 통계 ========== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            color: #FF1493;
            font-weight: bold;
        }
        
        .stat-label {
            color: #999;
            margin-top: 10px;
        }
        
        /* ========== 테이블 ========== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th {
            background: #000;
            color: #FF1493;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #FF1493;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        
        .data-table tr:hover {
            background: rgba(255, 20, 147, 0.05);
        }
        
        /* ========== 모달 ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #FF1493;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #FF1493;
            font-size: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* ========== 로딩 ========== */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #FF1493;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ========== 알림 ========== */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FF1493;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideUp 0.3s ease;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <h1>🎨 HAIRGATOR Admin</h1>
        <div class="header-buttons">
            <button class="btn btn-success" onclick="initializeData()">🚀 데이터 초기화</button>
            <button class="btn" onclick="location.href='/'">📱 메인 페이지</button>
        </div>
    </div>
    
    <!-- 컨테이너 -->
    <div class="container">
        <!-- 탭 -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('styles')">헤어스타일 관리</button>
            <button class="tab" onclick="switchTab('customers')">고객 관리</button>
            <button class="tab" onclick="switchTab('stats')">통계</button>
            <button class="tab" onclick="switchTab('settings')">설정</button>
        </div>
        
        <!-- 스타일 관리 탭 -->
        <div id="stylesTab" class="tab-content">
            <!-- 선택 영역 -->
            <div class="section">
                <h2 class="section-title">📍 카테고리 선택</h2>
                <div class="selection-area">
                    <div class="selection-group">
                        <label>성별</label>
                        <select id="genderSelect" onchange="loadCategories()">
                            <option value="">성별 선택</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </div>
                    <div class="selection-group">
                        <label>대분류</label>
                        <select id="categorySelect" onchange="loadSubcategories()">
                            <option value="">대분류 선택</option>
                        </select>
                    </div>
                    <div class="selection-group">
                        <label>중분류 (앞머리 길이)</label>
                        <select id="subcategorySelect" onchange="loadStyles()">
                            <option value="">중분류 선택</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn" onclick="openAddStyleModal()">➕ 새 스타일 추가</button>
            </div>
            
            <!-- 스타일 목록 -->
            <div class="section">
                <h2 class="section-title">📸 등록된 스타일</h2>
                <div id="stylesGrid" class="styles-grid">
                    <!-- 동적 생성 -->
                </div>
            </div>
        </div>
        
        <!-- 고객 관리 탭 -->
        <div id="customersTab" class="tab-content" style="display: none;">
            <div class="section">
                <h2 class="section-title">👥 고객 목록</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>전화번호</th>
                            <th>디자이너</th>
                            <th>마지막 방문</th>
                            <th>방문 횟수</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="customersTable">
                        <!-- 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 통계 탭 -->
        <div id="statsTab" class="tab-content" style="display: none;">
            <div class="section">
                <h2 class="section-title">📊 전체 통계</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalStyles">0</div>
                        <div class="stat-label">전체 스타일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCustomers">0</div>
                        <div class="stat-label">전체 고객</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalDesigners">0</div>
                        <div class="stat-label">디자이너</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalViews">0</div>
                        <div class="stat-label">총 조회수</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 설정 탭 -->
        <div id="settingsTab" class="tab-content" style="display: none;">
            <div class="section">
                <h2 class="section-title">⚙️ 시스템 설정</h2>
                <button class="btn btn-danger" onclick="clearAllData()">🗑️ 모든 데이터 삭제</button>
                <button class="btn" onclick="exportData()">💾 데이터 내보내기</button>
                <button class="btn" onclick="importData()">📥 데이터 가져오기</button>
            </div>
        </div>
    </div>
    
    <!-- 스타일 추가 모달 -->
    <div id="addStyleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">➕ 새 스타일 추가</h3>
                <button class="modal-close" onclick="closeModal()">✕</button>
            </div>
            
            <div class="form-group">
                <label>스타일 코드</label>
                <input type="text" id="styleCode" placeholder="예: MSF1001">
            </div>
            
            <div class="form-group">
                <label>스타일 이름</label>
                <input type="text" id="styleName" placeholder="예: 슬릭 다운펌">
            </div>
            
            <div class="form-group">
                <label>이미지 업로드</label>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="styleImage" class="upload-input" accept="image/*">
                    <label for="styleImage" class="upload-label">
                        📷 클릭하거나 드래그하여 이미지 업로드
                    </label>
                </div>
            </div>
            
            <button class="btn" onclick="saveStyle()">저장</button>
        </div>
    </div>
    
    <!-- 토스트 알림 -->
    <div id="toast" class="toast"></div>
    
    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script>
        // ========== 전역 변수 ==========
        let currentGender = null;
        let currentCategory = null;
        let currentSubcategory = null;
        
        // 카테고리 구조
        const CATEGORIES = {
            male: ['SIDE FRINGE', 'SIDE PART', 'FRINGE UP', 'PUSHED BACK', 'BUZZ', 'CROP', 'MOHICAN'],
            female: ['A Length', 'B Length', 'C Length', 'D Length', 'E Length', 'F Length', 'G Length', 'H Length']
        };
        
        const SUBCATEGORIES = ['None', 'Fore Head', 'Eye Brow', 'Eye', 'Cheekbone'];
        
        // ========== 탭 전환 ==========
        function switchTab(tab) {
            // 모든 탭 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // 선택된 탭 표시
            document.getElementById(tab + 'Tab').style.display = 'block';
            
            // 탭 버튼 활성화
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 탭별 데이터 로드
            if (tab === 'stats') loadStats();
            if (tab === 'customers') loadCustomers();
        }
        
        // ========== 카테고리 로드 ==========
        function loadCategories() {
            const gender = document.getElementById('genderSelect').value;
            if (!gender) return;
            
            currentGender = gender;
            const categories = CATEGORIES[gender];
            const select = document.getElementById('categorySelect');
            
            select.innerHTML = '<option value="">대분류 선택</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
        }
        
        function loadSubcategories() {
            const category = document.getElementById('categorySelect').value;
            if (!category) return;
            
            currentCategory = category;
            const select = document.getElementById('subcategorySelect');
            
            select.innerHTML = '<option value="">중분류 선택</option>';
            SUBCATEGORIES.forEach(sub => {
                select.innerHTML += `<option value="${sub}">${sub}</option>`;
            });
        }
        
        // ========== 스타일 로드 ==========
        async function loadStyles() {
            const subcategory = document.getElementById('subcategorySelect').value;
            if (!subcategory) return;
            
            currentSubcategory = subcategory;
            const grid = document.getElementById('stylesGrid');
            
            grid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const query = db.collection('hairstyles')
                    .where('gender', '==', currentGender)
                    .where('mainCategory', '==', currentCategory)
                    .where('subCategory', '==', currentSubcategory);
                
                const snapshot = await query.get();
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `
                        <div class="style-card">
                            <div class="style-actions">
                                <button class="action-btn" onclick="editStyle('${doc.id}')">✏️</button>
                                <button class="action-btn delete" onclick="deleteStyle('${doc.id}')">🗑️</button>
                            </div>
                            <img class="style-image" src="${data.imageUrl || ''}" alt="${data.name}">
                            <div class="style-info">
                                <div class="style-code">${data.code}</div>
                                <div class="style-name">${data.name}</div>
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html || '<div style="text-align: center; color: #999;">스타일이 없습니다</div>';
                
            } catch (error) {
                console.error('Load styles error:', error);
                showToast('스타일 로드 실패');
            }
        }
        
        // ========== 데이터 초기화 ==========
        async function initializeData() {
            if (!confirm('모든 카테고리 구조를 초기화하시겠습니까?')) return;
            
            showToast('데이터 초기화 중...');
            
            try {
                // 카테고리 구조 생성
                for (const gender in CATEGORIES) {
                    for (const mainCat of CATEGORIES[gender]) {
                        for (const subCat of SUBCATEGORIES) {
                            await db.collection('category_hierarchy').add({
                                gender: gender,
                                mainCategory: mainCat,
                                subCategory: subCat,
                                createdAt: new Date()
                            });
                        }
                    }
                }
                
                showToast('✅ 데이터 초기화 완료!');
                
            } catch (error) {
                console.error('Initialize error:', error);
                showToast('❌ 초기화 실패');
            }
        }
        
        // ========== 유틸리티 ==========
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function openAddStyleModal() {
            if (!currentGender || !currentCategory || !currentSubcategory) {
                showToast('먼저 카테고리를 선택하세요');
                return;
            }
            document.getElementById('addStyleModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('addStyleModal').classList.remove('active');
        }
        
        // ========== 초기화 ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Admin page loaded');
        });
    </script>
</body>
</html>
