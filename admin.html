    <script>
        // ========== ì „ì—­ ë³€ìˆ˜ ==========
        let currentGender = null;
        let currentCategory = null;
        let currentSubcategory = null;
        let selectedFile = null;
        
        // ì¹´í…Œê³ ë¦¬ êµ¬ì¡° - ë©”ì¸ê³¼ ë™ì¼í•˜ê²Œ
        const CATEGORIES = {
            male: [
                'SIDE FRINGE', 
                'SIDE PART', 
                'FRINGE UP', 
                'PUSHED BACK', 
                'BUZZ', 
                'CROP', 
                'MOHICAN'
            ],
            female: [
                'A Length',
                'B Length',
                'C Length',
                'D Length',
                'E Length',
                'F Length',
                'G Length',
                'H Length'
            ]
        };
        
        const SUBCATEGORIES = ['None', 'Fore Head', 'Eye Brow', 'Eye', 'Cheekbone'];
        
        // ========== íƒ­ ì „í™˜ ==========
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            document.getElementById(tab + 'Tab').style.display = 'block';
            
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (tab === 'stats') loadStats();
            if (tab === 'customers') loadCustomers();
        }
        
        // ========== ì¹´í…Œê³ ë¦¬ ë¡œë“œ ==========
        function loadCategories() {
            const gender = document.getElementById('genderSelect').value;
            if (!gender) return;
            
            currentGender = gender;
            const categories = CATEGORIES[gender];
            const select = document.getElementById('categorySelect');
            
            select.innerHTML = '<option value="">ëŒ€ë¶„ë¥˜ ì„ íƒ</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            
            // ì´ˆê¸°í™”
            document.getElementById('subcategorySelect').innerHTML = '<option value="">ì¤‘ë¶„ë¥˜ ì„ íƒ</option>';
            document.getElementById('stylesGrid').innerHTML = '';
        }
        
        function loadSubcategories() {
            const category = document.getElementById('categorySelect').value;
            if (!category) return;
            
            currentCategory = category;
            const select = document.getElementById('subcategorySelect');
            
            select.innerHTML = '<option value="">ì¤‘ë¶„ë¥˜ ì„ íƒ</option>';
            SUBCATEGORIES.forEach(sub => {
                select.innerHTML += `<option value="${sub}">${sub}</option>`;
            });
            
            document.getElementById('stylesGrid').innerHTML = '';
        }
        
        // ========== ìŠ¤íƒ€ì¼ ë¡œë“œ ==========
        async function loadStyles() {
            const subcategory = document.getElementById('subcategorySelect').value;
            if (!subcategory) return;
            
            currentSubcategory = subcategory;
            const grid = document.getElementById('stylesGrid');
            
            grid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const query = db.collection('hairstyles')
                    .where('gender', '==', currentGender)
                    .where('mainCategory', '==', currentCategory)
                    .where('subCategory', '==', currentSubcategory);
                
                const snapshot = await query.get();
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `
                        <div class="style-card">
                            <div class="style-actions">
                                <button class="action-btn" onclick="editStyle('${doc.id}')">âœï¸</button>
                                <button class="action-btn delete" onclick="deleteStyle('${doc.id}')">ğŸ—‘ï¸</button>
                            </div>
                            <div class="style-image-container">
                                ${data.imageUrl 
                                    ? `<img class="style-image" src="${data.imageUrl}" alt="${data.name}" 
                                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'no-image-text\\'>No Image</div>'">`
                                    : '<div class="no-image-text">No Image</div>'
                                }
                            </div>
                            <div class="style-info">
                                <div class="style-code">${data.code || 'NO CODE'}</div>
                                <div class="style-name">${data.name || 'ì´ë¦„ ì—†ìŒ'}</div>
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html || '<div style="text-align: center; color: #999;">ìŠ¤íƒ€ì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                
            } catch (error) {
                console.error('Load styles error:', error);
                showToast('ìŠ¤íƒ€ì¼ ë¡œë“œ ì‹¤íŒ¨');
            }
        }
        
        // ========== ìŠ¤íƒ€ì¼ ì¶”ê°€ ëª¨ë‹¬ ==========
        function openAddStyleModal() {
            if (!currentGender || !currentCategory || !currentSubcategory) {
                showToast('ë¨¼ì € ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•˜ì„¸ìš”');
                return;
            }
            
            // í¼ ì´ˆê¸°í™”
            document.getElementById('styleCode').value = '';
            document.getElementById('styleName').value = '';
            document.getElementById('styleImage').value = '';
            document.getElementById('uploadPreview').style.display = 'none';
            selectedFile = null;
            
            document.getElementById('addStyleModal').classList.add('active');
        }
        
        function closeModal() {
