<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAIRGATOR Admin</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        /* ========== 기본 스타일 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        /* ========== 헤더 ========== */
        .header {
            background: #1a1a1a;
            border-bottom: 2px solid #FF1493;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #FF1493;
            font-size: 28px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #FF69B4;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        /* ========== 컨테이너 ========== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ========== 탭 ========== */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .tab {
            background: transparent;
            color: #999;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #1a1a1a;
            color: #FF1493;
            border-color: #FF1493;
            border-bottom: 1px solid #1a1a1a;
        }
        
        /* ========== 섹션 ========== */
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #FF1493;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        /* ========== 선택 영역 ========== */
        .selection-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .selection-group {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
        }
        
        .selection-group label {
            display: block;
            color: #FF1493;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .selection-group select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* ========== 스타일 그리드 ========== */
        .styles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .style-card {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
        }
        
        .style-card:hover {
            border-color: #FF1493;
            transform: translateY(-5px);
        }
        
        .style-image-container {
            width: 100%;
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .style-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-image-text {
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .style-info {
            padding: 10px;
            text-align: center;
            background: #000;
        }
        
        .style-code {
            font-size: 12px;
            color: #999;
        }
        
        .style-name {
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }
        
        .style-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid #333;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #FF1493;
        }
        
        .action-btn.delete:hover {
            background: #dc3545;
        }
        
        /* ========== 업로드 영역 ========== */
        .upload-area {
            background: #000;
            border: 2px dashed #FF1493;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area.dragover {
            background: rgba(255, 20, 147, 0.1);
        }
        
        .upload-input {
            display: none;
        }
        
        .upload-label {
            color: #FF1493;
            font-size: 18px;
            cursor: pointer;
        }
        
        .upload-preview {
            margin-top: 20px;
            display: none;
        }
        
        .upload-preview img {
            max-width: 200px;
            border-radius: 10px;
        }
        
        /* ========== 폼 ========== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #FF1493;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF1493;
        }
        
        /* ========== 통계 ========== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            color: #FF1493;
            font-weight: bold;
        }
        
        .stat-label {
            color: #999;
            margin-top: 10px;
        }
        
        /* ========== 테이블 ========== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th {
            background: #000;
            color: #FF1493;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #FF1493;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        
        .data-table tr:hover {
            background: rgba(255, 20, 147, 0.05);
        }
        
        /* ========== 모달 ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #FF1493;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #FF1493;
            font-size: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* ========== 로딩 ========== */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #FF1493;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ========== 토스트 알림 ========== */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FF1493;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideUp 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* ========== 반응형 ========== */
        @media (max-width: 768px) {
            .selection-area {
                grid-template-columns: 1fr;
            }
            
            .styles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <h1>🎨 HAIRGATOR Admin</h1>
        <div class="header-buttons">
            <button class="btn btn-success" onclick="initializeData()">🚀 데이터 초기화</button>
            <button class="btn" onclick="location.href='/'">📱 메인 페이지</button>
        </div>
    </div>
    
    <!-- 컨테이너 -->
    <div class="container">
        <!-- 탭 -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('styles')">헤어스타일 관리</button>
            <button class="tab" onclick="switchTab('customers')">고객 관리</button>
            <button class="tab" onclick="switchTab('stats')">통계</button>
            <button class="tab" onclick="switchTab('settings')">설정</button>
        </div>
        
        <!-- 스타일 관리 탭 -->
        <div id="stylesTab" class="tab-content">
            <!-- 선택 영역 -->
            <div class="section">
                <h2 class="section-title">📍 카테고리 선택</h2>
                <div class="selection-area">
                    <div class="selection-group">
                        <label>성별</label>
                        <select id="genderSelect" onchange="loadCategories()">
                            <option value="">성별 선택</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </div>
                    <div class="selection-group">
                        <label>대분류</label>
                        <select id="categorySelect" onchange="loadSubcategories()">
                            <option value="">대분류 선택</option>
                        </select>
                    </div>
                    <div class="selection-group">
                        <label>중분류 (앞머리 길이)</label>
                        <select id="subcategorySelect" onchange="loadStyles()">
                            <option value="">중분류 선택</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn" onclick="openAddStyleModal()">➕ 새 스타일 추가</button>
            </div>
            
            <!-- 스타일 목록 -->
            <div class="section">
                <h2 class="section-title">📸 등록된 스타일</h2>
                <div id="stylesGrid" class="styles-grid">
                    <!-- 동적 생성 -->
                </div>
            </div>
        </div>
        
        <!-- 고객 관리 탭 -->
        <div id="customersTab" class="tab-content" style="display: none;">
            <div class="section">
                <h2 class="section-title">👥 고객 목록</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>전화번호</th>
                            <th>스타일</th>
                            <th>디자이너</th>
                            <th>등록일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="customersTable">
                        <!-- 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 통계 탭 -->
        <div id="statsTab" class="tab-content" style="display: none;">
            <div class="section">
                <h2 class="section-title">📊 전체 통계</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalStyles">0</div>
                        <div class="stat-label">전체 스타일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCustomers">0</div>
                        <div class="stat-label">전체 고객</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalMale">0</div>
                        <div class="stat-label">남성 스타일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalFemale">0</div>
                        <div class="stat-label">여성 스타일</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 설정 탭 -->
        <div id="settingsTab" class="tab-content" style="display: none;">
            <div class="section">
                <h2 class="section-title">⚙️ 시스템 설정</h2>
                <button class="btn btn-danger" onclick="clearAllData()">🗑️ 모든 데이터 삭제</button>
                <button class="btn" onclick="exportData()">💾 데이터 내보내기</button>
            </div>
        </div>
    </div>
    
    <!-- 스타일 추가 모달 -->
    <div id="addStyleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">➕ 새 스타일 추가</h3>
                <button class="modal-close" onclick="closeModal()">✕</button>
            </div>
            
            <div class="form-group">
                <label>스타일 코드</label>
                <input type="text" id="styleCode" placeholder="예: FAE001 (필수)" style="text-transform: uppercase;">
            </div>
            
            <div class="form-group">
                <label>스타일 이름</label>
                <input type="text" id="styleName" placeholder="예: 글램웨이브 (필수)">
            </div>
            
            <div class="form-group">
                <label>이미지 업로드</label>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="styleImage" class="upload-input" accept="image/*" onchange="previewImage(event)">
                    <label for="styleImage" class="upload-label">
                        📷 클릭하거나 드래그하여 이미지 업로드
                    </label>
                </div>
                <div class="upload-preview" id="uploadPreview">
                    <img id="previewImg" src="" alt="Preview">
                </div>
            </div>
            
            <button class="btn" onclick="saveStyle()" id="saveBtn">저장</button>
        </div>
    </div>
    
    <!-- 토스트 알림 -->
    <div id="toast" class="toast"></div>
    
    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script>
        // ========== 전역 변수 ==========
        let currentGender = null;
        let currentCategory = null;
        let currentSubcategory = null;
        let selectedFile = null;
        
        // 카테고리 구조 - 메인과 동일하게
        const CATEGORIES = {
            male: [
                'SIDE FRINGE', 
                'SIDE PART', 
                'FRINGE UP', 
                'PUSHED BACK', 
                'BUZZ', 
                'CROP', 
                'MOHICAN'
            ],
            female: [
                'A Length',
                'B Length',
                'C Length',
                'D Length',
                'E Length',
                'F Length',
                'G Length',
                'H Length'
            ]
        };
        
        const SUBCATEGORIES = ['None', 'Fore Head', 'Eye Brow', 'Eye', 'Cheekbone'];
        
        // ========== 탭 전환 ==========
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            document.getElementById(tab + 'Tab').style.display = 'block';
            
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (tab === 'stats') loadStats();
            if (tab === 'customers') loadCustomers();
        }
        
        // ========== 카테고리 로드 ==========
        function loadCategories() {
            const gender = document.getElementById('genderSelect').value;
            if (!gender) return;
            
            currentGender = gender;
            const categories = CATEGORIES[gender];
            const select = document.getElementById('categorySelect');
            
            select.innerHTML = '<option value="">대분류 선택</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            
            // 초기화
            document.getElementById('subcategorySelect').innerHTML = '<option value="">중분류 선택</option>';
            document.getElementById('stylesGrid').innerHTML = '';
        }
        
        function loadSubcategories() {
            const category = document.getElementById('categorySelect').value;
            if (!category) return;
            
            currentCategory = category;
            const select = document.getElementById('subcategorySelect');
            
            select.innerHTML = '<option value="">중분류 선택</option>';
            SUBCATEGORIES.forEach(sub => {
                select.innerHTML += `<option value="${sub}">${sub}</option>`;
            });
            
            document.getElementById('stylesGrid').innerHTML = '';
        }
        
        // ========== 스타일 로드 ==========
        async function loadStyles() {
            const subcategory = document.getElementById('subcategorySelect').value;
            if (!subcategory) return;
            
            currentSubcategory = subcategory;
            const grid = document.getElementById('stylesGrid');
            
            grid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const query = db.collection('hairstyles')
                    .where('gender', '==', currentGender)
                    .where('mainCategory', '==', currentCategory)
                    .where('subCategory', '==', currentSubcategory);
                
                const snapshot = await query.get();
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `
                        <div class="style-card">
                            <div class="style-actions">
                                <button class="action-btn" onclick="editStyle('${doc.id}')">✏️</button>
                                <button class="action-btn delete" onclick="deleteStyle('${doc.id}')">🗑️</button>
                            </div>
                            <div class="style-image-container">
                                ${data.imageUrl 
                                    ? `<img class="style-image" src="${data.imageUrl}" alt="${data.name}" 
                                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'no-image-text\\'>No Image</div>'">`
                                    : '<div class="no-image-text">No Image</div>'
                                }
                            </div>
                            <div class="style-info">
                                <div class="style-code">${data.code || 'NO CODE'}</div>
                                <div class="style-name">${data.name || '이름 없음'}</div>
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html || '<div style="text-align: center; color: #999;">스타일이 없습니다</div>';
                
            } catch (error) {
                console.error('Load styles error:', error);
                showToast('스타일 로드 실패');
            }
        }
        
        // ========== 스타일 추가 모달 ==========
        function openAddStyleModal() {
            if (!currentGender || !currentCategory || !currentSubcategory) {
                showToast('먼저 카테고리를 선택하세요');
                return;
            }
            
            // 폼 초기화
            document.getElementById('styleCode').value = '';
            document.getElementById('styleName').value = '';
            document.getElementById('styleImage').value = '';
            document.getElementById('uploadPreview').style.display = 'none';
            selectedFile = null;
            
            document.getElementById('addStyleModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('addStyleModal').classList.remove('active');
        }
        
        // ========== 이미지 미리보기 ==========
        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showToast('파일 크기는 5MB 이하여야 합니다');
                event.target.value = '';
                return;
            }
            
            selectedFile = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('uploadPreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        // ========== CORS 오류 대응 스타일 저장 함수 ==========
        async function saveStyle() {
            const code = document.getElementById('styleCode').value.trim().toUpperCase();
            const name = document.getElementById('styleName').value.trim();
            
            if (!code || !name) {
                showToast('코드와 이름을 입력하세요');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '저장 중...';
            
            try {
                // 중복 체크
                const existing = await db.collection('hairstyles')
                    .where('code', '==', code)
                    .get();
                
                if (!existing.empty) {
                    showToast('이미 존재하는 코드입니다');
                    saveBtn.disabled = false;
                    saveBtn.textContent = '저장';
                    return;
                }
                
                let imageUrl = '';
                let uploadStatus = 'no-image';
                
                // 이미지 업로드 시도 (CORS 오류 대응)
                if (selectedFile) {
                    console.log('📤 이미지 업로드 시도 중...');
                    
                    try {
                        // Storage 참조 생성
                        const timestamp = Date.now();
                        const fileExtension = selectedFile.name.split('.').pop() || 'jpg';
                        const fileName = `${code}_${timestamp}.${fileExtension}`;
                        const storageRef = firebase.storage().ref();
                        const fileRef = storageRef.child(`hairstyles/${currentGender}/${fileName}`);
                        
                        // 메타데이터 설정
                        const metadata = {
                            contentType: selectedFile.type,
                            customMetadata: {
                                'uploadedBy': 'admin',
                                'styleCode': code,
                                'uploadTime': new Date().toISOString()
                            }
                        };
                        
                        // 업로드 시도 (3번 재시도)
                        let uploadSuccess = false;
                        let lastError = null;
                        
                        for (let attempt = 1; attempt <= 3; attempt++) {
                            try {
                                console.log(`업로드 시도 ${attempt}/3...`);
                                
                                const uploadTask = await fileRef.put(selectedFile, metadata);
                                imageUrl = await uploadTask.ref.getDownloadURL();
                                uploadStatus = 'success';
                                uploadSuccess = true;
                                
                                console.log('✅ 이미지 업로드 성공!');
                                showToast('📸 이미지 업로드 성공!');
                                break;
                                
                            } catch (uploadError) {
                                lastError = uploadError;
                                console.warn(`업로드 시도 ${attempt} 실패:`, uploadError.code, uploadError.message);
                                
                                // 잠시 대기 후 재시도
                                if (attempt < 3) {
                                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                                }
                            }
                        }
                        
                        // 모든 업로드 시도 실패
                        if (!uploadSuccess) {
                            console.error('❌ 모든 이미지 업로드 시도 실패:', lastError);
                            
                            // CORS 오류인지 확인
                            if (lastError && (
                                lastError.message.includes('CORS') || 
                                lastError.code === 'storage/unauthorized' ||
                                lastError.message.includes('preflight')
                            )) {
                                showToast('⚠️ 이미지 업로드 CORS 오류 - 텍스트만 저장합니다');
                                uploadStatus = 'cors-error';
                            } else {
                                showToast('⚠️ 이미지 업로드 실패 - 텍스트만 저장합니다');
                                uploadStatus = 'upload-failed';
                            }
                            
                            imageUrl = ''; // 이미지 없이 진행
                        }
                        
                    } catch (generalError) {
                        console.error('❌ 이미지 처리 중 일반 오류:', generalError);
                        showToast('⚠️ 이미지 처리 오류 - 텍스트만 저장합니다');
                        uploadStatus = 'processing-error';
                        imageUrl = '';
                    }
                }
                
                console.log('💾 Firestore에 데이터 저장 중...');
                
                // Firestore에 저장 (이미지 유무와 관계없이)
                const styleData = {
                    code: code,
                    name: name,
                    gender: currentGender,
                    mainCategory: currentCategory,
                    subCategory: currentSubcategory,
                    imageUrl: imageUrl,
                    uploadStatus: uploadStatus, // 업로드 상태 기록
                    createdAt: new Date(),
                    updatedAt: new Date(),
                    likes: 0,
                    views: 0
                };
                
                // 이미지 없는 경우 추가 정보
                if (!imageUrl && selectedFile) {
                    styleData.originalFileName = selectedFile.name;
                    styleData.failedUploadInfo = {
                        fileSize: selectedFile.size,
                        fileType: selectedFile.type,
                        attemptTime: new Date().toISOString(),
                        reason: uploadStatus
                    };
                }
                
                await db.collection('hairstyles').add(styleData);
                
                // 성공 메시지
                if (imageUrl) {
                    showToast('✅ 스타일과 이미지 모두 저장 완료!');
                } else if (selectedFile) {
                    showToast('✅ 스타일 저장 완료! (이미지는 나중에 다시 시도 가능)');
                } else {
                    showToast('✅ 스타일 저장 완료!');
                }
                
                console.log('✅ Firestore 저장 완료');
                
                closeModal();
                loadStyles();
                
            } catch (error) {
                console.error('❌ 전체 저장 과정 실패:', error);
                
                // 구체적인 오류 메시지
                let errorMessage = '저장 실패';
                if (error.code === 'permission-denied') {
                    errorMessage = 'Firestore 권한이 부족합니다';
                } else if (error.code === 'unavailable') {
                    errorMessage = 'Firebase 서비스 일시 중단';
                } else if (error.message.includes('network')) {
                    errorMessage = '네트워크 연결 문제';
                }
                
                showToast(`❌ ${errorMessage}: ${error.message}`);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '저장';
            }
        }
        
        // ========== 스타일 수정 ==========
        async function editStyle(docId) {
            try {
                const doc = await db.collection('hairstyles').doc(docId).get();
                const data = doc.data();
                
                const newName = prompt('새 스타일 이름:', data.name);
                if (!newName) return;
                
                const newCode = prompt('새 스타일 코드:', data.code);
                if (!newCode) return;
                
                await db.collection('hairstyles').doc(docId).update({
                    name: newName,
                    code: newCode.toUpperCase(),
                    updatedAt: new Date()
                });
                
                showToast('✅ 수정 완료!');
                loadStyles();
            } catch (error) {
                console.error('Edit error:', error);
                showToast('❌ 수정 실패');
            }
        }
        
        // ========== 스타일 삭제 ==========
        async function deleteStyle(docId) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                const doc = await db.collection('hairstyles').doc(docId).get();
                const data = doc.data();
                
                // Storage에서 이미지 삭제
                if (data.imageUrl) {
                    try {
                        const imageRef = storage.refFromURL(data.imageUrl);
                        await imageRef.delete();
                    } catch (error) {
                        console.error('Image delete error:', error);
                    }
                }
                
                // Firestore에서 삭제
                await db.collection('hairstyles').doc(docId).delete();
                
                showToast('✅ 삭제 완료!');
                loadStyles();
            } catch (error) {
                console.error('Delete error:', error);
                showToast('❌ 삭제 실패');
            }
        }
        
        // ========== 고객 로드 ==========
        async function loadCustomers() {
            const table = document.getElementById('customersTable');
            table.innerHTML = '<tr><td colspan="6" style="text-align: center;">로딩 중...</td></tr>';
            
            try {
                const snapshot = await db.collection('customers')
                    .orderBy('registeredAt', 'desc')
                    .limit(50)
                    .get();
                
                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.registeredAt ? new Date(data.registeredAt.toDate()).toLocaleDateString() : '-';
                    
                    html += `
                        <tr>
                            <td>${data.name || '-'}</td>
                            <td>${data.phone || '-'}</td>
                            <td>${data.styleName || '-'}</td>
                            <td>${data.designer || '-'}</td>
                            <td>${date}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteCustomer('${doc.id}')" style="padding: 5px 10px; font-size: 12px;">삭제</button>
                            </td>
                        </tr>
                    `;
                });
                
                table.innerHTML = html || '<tr><td colspan="6" style="text-align: center; color: #999;">등록된 고객이 없습니다</td></tr>';
                
            } catch (error) {
                console.error('Load customers error:', error);
                table.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #ff4444;">로드 실패</td></tr>';
            }
        }
        
        // ========== 고객 삭제 ==========
        async function deleteCustomer(docId) {
            if (!confirm('고객 정보를 삭제하시겠습니까?')) return;
            
            try {
                await db.collection('customers').doc(docId).delete();
                showToast('✅ 고객 삭제 완료!');
                loadCustomers();
            } catch (error) {
                console.error('Delete customer error:', error);
                showToast('❌ 삭제 실패');
            }
        }
        
        // ========== 통계 로드 (최종 수정 버전) ==========
        async function loadStats() {
            try {
                // 전체 스타일
                const stylesSnapshot = await db.collection('hairstyles').get();
                document.getElementById('totalStyles').textContent = stylesSnapshot.size;
                
                // 성별 분류
                let maleCount = 0;
                let femaleCount = 0;
                
                stylesSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.gender === 'male') maleCount++;
                    if (data.gender === 'female') femaleCount++;
                });
                
                document.getElementById('totalMale').textContent = maleCount;
                document.getElementById('totalFemale').textContent = femaleCount;
                
                // 전체 고객 (권한 오류 대비 처리)
                try {
                    const customersSnapshot = await db.collection('customers').get();
                    document.getElementById('totalCustomers').textContent = customersSnapshot.size;
                } catch (error) {
                    console.log('고객 통계 권한 없음 (정상):', error.message);
                    document.getElementById('totalCustomers').textContent = '로그인필요';
                }
                
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }
        
        // ========== 데이터 초기화 ==========
        async function initializeData() {
            if (!confirm('카테고리 구조를 초기화하시겠습니까?\n(기존 스타일은 유지됩니다)')) return;
            
            showToast('초기화 중...');
            
            try {
                // 메타데이터 저장
                await db.collection('metadata').doc('categories').set({
                    male: CATEGORIES.male,
                    female: CATEGORIES.female,
                    subcategories: SUBCATEGORIES,
                    updatedAt: new Date()
                });
                
                showToast('✅ 초기화 완료!');
                
            } catch (error) {
                console.error('Initialize error:', error);
                showToast('❌ 초기화 실패');
            }
        }
        
        // ========== 모든 데이터 삭제 ==========
        async function clearAllData() {
            if (!confirm('⚠️ 정말 모든 데이터를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다!')) return;
            if (!confirm('⚠️ 한번 더 확인합니다.\n정말로 삭제하시겠습니까?')) return;
            
            showToast('삭제 중...');
            
            try {
                // 스타일 삭제
                const styles = await db.collection('hairstyles').get();
                const batch1 = db.batch();
                styles.forEach(doc => {
                    batch1.delete(doc.ref);
                });
                await batch1.commit();
                
                // 고객 삭제
                const customers = await db.collection('customers').get();
                const batch2 = db.batch();
                customers.forEach(doc => {
                    batch2.delete(doc.ref);
                });
                await batch2.commit();
                
                showToast('✅ 모든 데이터 삭제 완료!');
                
                // 화면 초기화
                document.getElementById('stylesGrid').innerHTML = '';
                loadStats();
                
            } catch (error) {
                console.error('Clear data error:', error);
                showToast('❌ 삭제 실패');
            }
        }
        
        // ========== 데이터 내보내기 ==========
        async function exportData() {
            showToast('데이터 준비 중...');
            
            try {
                const styles = await db.collection('hairstyles').get();
                const customers = await db.collection('customers').get();
                
                const data = {
                    exportDate: new Date().toISOString(),
                    styles: [],
                    customers: []
                };
                
                styles.forEach(doc => {
                    data.styles.push({ id: doc.id, ...doc.data() });
                });
                
                customers.forEach(doc => {
                    data.customers.push({ id: doc.id, ...doc.data() });
                });
                
                // JSON 파일 다운로드
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `hairgator_backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                showToast('✅ 데이터 내보내기 완료!');
                
            } catch (error) {
                console.error('Export error:', error);
                showToast('❌ 내보내기 실패');
            }
        }
        
        // ========== 드래그 앤 드롭 ==========
        const uploadArea = document.getElementById('uploadArea');
        
        if (uploadArea) {
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('styleImage');
                    fileInput.files = files;
                    previewImage({ target: fileInput });
                }
            });
        }
        
        // ========== 유틸리티 ==========
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ========== 이미지 없는 스타일들을 나중에 다시 업로드하는 함수 ==========
        async function retryFailedUploads() {
            console.log('🔄 실패한 업로드 재시도 시작...');
            
            try {
                // 이미지 없는 스타일들 찾기
                const failedUploads = await db.collection('hairstyles')
                    .where('uploadStatus', 'in', ['cors-error', 'upload-failed', 'processing-error'])
                    .get();
                
                console.log(`📋 재시도할 스타일: ${failedUploads.size}개`);
                
                if (failedUploads.empty) {
                    showToast('재시도할 업로드가 없습니다');
                    return;
                }
                
                // 각 스타일에 대해 수동으로 이미지 다시 업로드 가능하도록 안내
                let retryList = [];
                failedUploads.forEach(doc => {
                    const data = doc.data();
                    retryList.push(`${data.code}: ${data.name} (${data.uploadStatus})`);
                });
                
                console.log('재시도 필요 목록:', retryList);
                showToast(`${failedUploads.size}개 스타일의 이미지 업로드가 실패했습니다. 개별적으로 다시 시도해주세요.`);
                
            } catch (error) {
                console.error('재시도 확인 실패:', error);
            }
        }
        
        // ========== 초기화 ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Admin page loaded');
            
            // 통계 로드
            loadStats();
        });
        
        // 콘솔에서 사용할 수 있는 유틸리티 함수
        window.retryFailedUploads = retryFailedUploads;
    </script>
