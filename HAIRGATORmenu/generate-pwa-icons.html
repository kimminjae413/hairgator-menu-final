<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAIRGATOR PWA 아이콘 생성기 - 최종 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #FF1493;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .upload-area {
            position: relative;
            z-index: 1;
        }

        .upload-label {
            display: inline-block;
            background: white;
            color: #FF1493;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        #imageInput {
            display: none;
        }

        .file-info {
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
            text-align: center;
        }

        .original-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .icon-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #FF1493, #FF69B4);
        }

        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .icon-canvas {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .icon-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .icon-size {
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .download-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .batch-actions {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .download-all-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            display: none;
        }

        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 20, 147, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF1493;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .instructions h3 {
            color: #FF1493;
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #666;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .icons-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 HAIRGATOR PWA 아이콘 생성기</h1>
        <p class="subtitle">PWA에 필요한 모든 크기의 아이콘을 한 번에 생성합니다</p>
        
        <div class="instructions">
            <h3>📋 사용 방법</h3>
            <ol>
                <li>아래 "이미지 선택" 버튼을 클릭하여 원본 이미지를 업로드합니다</li>
                <li>자동으로 PWA 표준 크기로 변환됩니다</li>
                <li>각 아이콘을 개별적으로 다운로드하거나 전체를 한번에 다운로드할 수 있습니다</li>
                <li>다운로드한 파일들을 프로젝트의 <code>icons/</code> 폴더에 넣으세요</li>
            </ol>
        </div>

        <div class="upload-section">
            <div class="upload-area">
                <label for="imageInput" class="upload-label">
                    📷 이미지 선택
                </label>
                <input type="file" id="imageInput" accept="image/*">
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <h3 style="margin-bottom: 15px; color: #333;">원본 이미지</h3>
            <img id="originalPreview" class="original-preview">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">아이콘 생성 중...</p>
        </div>

        <div id="iconsContainer" class="icons-grid"></div>

        <div class="batch-actions">
            <button id="downloadAllBtn" class="download-all-btn">
                📦 모든 아이콘 ZIP으로 다운로드
            </button>
            <div class="success-message" id="successMessage">
                ✅ 모든 아이콘이 성공적으로 생성되었습니다!
            </div>
        </div>
    </div>

    <!-- JSZip 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const imageInput = document.getElementById('imageInput');
        const iconsContainer = document.getElementById('iconsContainer');
        const fileInfo = document.getElementById('fileInfo');
        const previewSection = document.getElementById('previewSection');
        const originalPreview = document.getElementById('originalPreview');
        const loading = document.getElementById('loading');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const successMessage = document.getElementById('successMessage');
        
        let generatedIcons = [];

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `선택된 파일: ${file.name}`;
                processImage(file);
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalPreview.src = e.target.result;
                    previewSection.style.display = 'block';
                    loading.style.display = 'block';
                    
                    setTimeout(() => {
                        generateIcons(img);
                        loading.style.display = 'none';
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);
                    }, 500);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generateIcons(img) {
            iconsContainer.innerHTML = '';
            generatedIcons = [];
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const iconCard = document.createElement('div');
                    iconCard.className = 'icon-card';
                    iconCard.style.animationDelay = `${index * 0.1}s`;
                    iconCard.style.animation = 'slideIn 0.5s ease forwards';
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'icon-canvas';
                    canvas.width = size;
                    canvas.height = size;
                    
                    const ctx = canvas.getContext('2d');
                    
                    // 배경을 투명하게 설정
                    ctx.clearRect(0, 0, size, size);
                    
                    // 이미지를 정사각형으로 맞추기
                    const sourceSize = Math.min(img.width, img.height);
                    const sourceX = (img.width - sourceSize) / 2;
                    const sourceY = (img.height - sourceSize) / 2;
                    
                    // 고품질 렌더링 설정
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    ctx.drawImage(img, sourceX, sourceY, sourceSize, sourceSize, 0, 0, size, size);
                    
                    const label = document.createElement('div');
                    label.className = 'icon-label';
                    label.textContent = `icon-${size}x${size}.png`;
                    
                    const sizeInfo = document.createElement('div');
                    sizeInfo.className = 'icon-size';
                    sizeInfo.textContent = `${size} × ${size} 픽셀`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.innerHTML = '⬇️ 다운로드';
                    downloadBtn.onclick = function() {
                        downloadIcon(canvas, `icon-${size}x${size}.png`);
                    };
                    
                    iconCard.appendChild(canvas);
                    iconCard.appendChild(label);
                    iconCard.appendChild(sizeInfo);
                    iconCard.appendChild(downloadBtn);
                    iconsContainer.appendChild(iconCard);
                    
                    // ZIP 다운로드를 위해 저장
                    generatedIcons.push({
                        canvas: canvas,
                        filename: `icon-${size}x${size}.png`
                    });
                }, index * 50);
            });
            
            setTimeout(() => {
                downloadAllBtn.style.display = 'inline-block';
            }, sizes.length * 50);
        }

        function downloadIcon(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        // 모든 아이콘을 ZIP으로 다운로드
        downloadAllBtn.addEventListener('click', async function() {
            const zip = new JSZip();
            const iconsFolder = zip.folder('icons');
            
            for (const icon of generatedIcons) {
                const blob = await new Promise(resolve => {
                    icon.canvas.toBlob(resolve, 'image/png');
                });
                iconsFolder.file(icon.filename, blob);
            }
            
            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hairgator-pwa-icons.zip';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
