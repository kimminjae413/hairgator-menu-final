# netlify.toml - HAIRGATOR 배포 설정
[build]
  publish = "/"
  functions = "netlify/functions"

# ========== 캐시 설정 (개발/업데이트 빈번) ==========
# HTML 파일 - 캐시 비활성화
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# JavaScript 파일 - 짧은 캐시 (10분)
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# CSS 파일 - 짧은 캐시 (10분)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# index.html - 항상 최신
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ========== PWA 설정 ==========
# Service Worker - 캐시 비활성화
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Manifest.json - iOS PWA 지원
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Access-Control-Allow-Origin = "*"

# ========== 정적 자원 (장기 캐시 가능) ==========
# 아이콘 파일 - 1달 캐시
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    Access-Control-Allow-Origin = "*"

# Apple 아이콘
[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=2592000, immutable"

# 이미지 파일들
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# ========== 퍼스널컬러 기능 ==========
[[headers]]
  for = "/personal-color/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Permissions-Policy = "camera=(self), microphone=(self), autoplay=(self)"

# ========== 보안 헤더 (전체 적용) ==========
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"

# ========== SPA 라우팅 ==========
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
