# netlify.toml - Netlify 배포 설정 (수정됨)

[build]
  publish = "/"

# SPA 라우팅을 위한 리다이렉트 (수정됨)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Service Worker 파일이 없을 때 404 대신 빈 파일 반환 (추가됨)
[[redirects]]
  from = "/service-worker.js"
  to = "/service-worker-placeholder.js"
  status = 200

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Service Worker Placeholder - 올바른 MIME 타입 (수정됨)
[[headers]]
  for = "/service-worker*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Manifest.json - iOS PWA 지원
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Access-Control-Allow-Origin = "*"

# JavaScript 파일 (v=2.1.1 버전 포함)
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# CSS 파일 (v=2.1.1 버전 포함)
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# 아이콘 파일
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# PWA 관련 파일들 명시적 헤더
[[headers]]
  for = "/icons/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000, immutable"

# Apple 특정 파일
[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "public, max-age=31536000, immutable"

# 에러 페이지 처리 (추가됨)
[[headers]]
  for = "/404.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
