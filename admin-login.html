<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAIRGATOR - 관리자 로그인</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 48px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .admin-badge {
            display: inline-block;
            background-color: rgba(255, 20, 147, 0.2);
            color: #FF69B4;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid #FF1493;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF1493;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #51cf66;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #FF69B4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FF1493;
            text-decoration: underline;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease;
        }

        /* 배경 애니메이션 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-20px, -20px); }
            66% { transform: translate(20px, -20px); }
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 36px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">H</div>
            <div class="logo-text">HAIRGATOR</div>
            <div class="admin-badge">관리자 로그인</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="admin@hairgator.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">로그인</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">비밀번호를 잊으셨나요?</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBeTlHZwgx36hR-F35QPtGG2xvE5EY0XmY",
            authDomain: "hairgatormenu-4a43e.firebaseapp.com",
            projectId: "hairgatormenu-4a43e",
            storageBucket: "hairgatormenu-4a43e.firebasestorage.app",
            messagingSenderId: "800038006875",
            appId: "1:800038006875:web:2a4de70e3a306986e0cf7e"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 관리자 이메일 목록 (실제로는 Firebase Custom Claims 사용 권장)
        const adminEmails = ['admin@hairgator.com'];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // 인증 상태 체크
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user && adminEmails.includes(user.email)) {
                    // 이미 로그인된 관리자
                    window.location.href = '/admin.html';
                }
            });
        }

        // 로그인 처리
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            // 에러 메시지 초기화
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            // 로딩 상태
            btnText.textContent = '로그인 중';
            btnLoading.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // 관리자 확인
                if (adminEmails.includes(userCredential.user.email)) {
                    showSuccess('로그인 성공! 잠시 후 관리자 페이지로 이동합니다.');
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    await auth.signOut();
                    throw new Error('관리자 권한이 없습니다.');
                }
                
            } catch (error) {
                console.error('로그인 오류:', error);
                
                // 에러 메시지 표시
                let message = '로그인 중 오류가 발생했습니다.';
                if (error.code === 'auth/user-not-found') {
                    message = '등록되지 않은 이메일입니다.';
                } else if (error.code === 'auth/wrong-password') {
                    message = '비밀번호가 올바르지 않습니다.';
                } else if (error.code === 'auth/invalid-email') {
                    message = '유효하지 않은 이메일 형식입니다.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = '너무 많은 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
                } else if (error.message) {
                    message = error.message;
                }
                
                showError(message);
            } finally {
                // 로딩 상태 해제
                btnText.textContent = '로그인';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // 비밀번호 찾기
        async function forgotPassword() {
            const email = prompt('비밀번호 재설정 링크를 받을 이메일을 입력하세요:');
            
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    showSuccess('비밀번호 재설정 이메일을 발송했습니다.');
                } catch (error) {
                    console.error('비밀번호 재설정 오류:', error);
                    let message = '비밀번호 재설정 중 오류가 발생했습니다.';
                    if (error.code === 'auth/user-not-found') {
                        message = '등록되지 않은 이메일입니다.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = '유효하지 않은 이메일 형식입니다.';
                    }
                    showError(message);
                }
            }
        }
    </script>
</body>
</html>
